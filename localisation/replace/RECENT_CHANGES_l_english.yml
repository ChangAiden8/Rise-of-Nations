RECENT_CHANGES_TEXT:0 "RISE OF NATIONS CHANGELOG (v1 "Rebirth") ----------------- \n\n §YGAMEPLAY:§! \n-§7Added NSB tank builder + modified armor tech tree. This Armor rework includes new modules such as: rolled, rounded, spaced, composite, reactive, carbon armor, everything you need to keep your crew safe!\n Also added Fusion and Fission Engines and a Railgun Cannon §!\n-§7Various new Portraits for your enjoyment§! \n-§7Fixed Japanese Pacifism during WW2, caused by focus that shouldn't have been completed on the 1936 start date§!\n- §7Added back music to the loading§!\n- §OAdded back plane missions, these weren't selectable since BBA, your planes are now functional§! \n\n§YQUALITY:§! \n- §tOver 4k errors fixed§! \n- §tAdded missing NSB/BBA defines which caused crash§! \n- §RFixed CTD caused by RAJ oob loaded by a focus§! \n- §RFixed Multiple oobs that caused CTDs on loading a game§! \n\n§YFUTURE PLANS:§!\n §tThis is subject to change, please join our discord to suggest improvements!§! \n- A rebalance for tank stats will probably be needed \n- We may add the plane designer next\n\n\n Stay safe and enjoy your game\n          §LThe RON Team§!"