ron_olympic_news.1.t:0 "Games of The II Olympiad"
ron_olympic_news.1.d:0 "The 1900 Summer Olympics, today officially known as the Games of the II Olympiad, was an international multi-sport event that took place in Paris, France, in 1900. No opening or closing ceremonies were held; competitions began on 14 May and ended on 28 October."
ron_olympic_news.1.a:1 "Citius - Altius - Fortius"

ron_olympic_news.2.t:0 "Games of The III Olympiad"
ron_olympic_news.2.d:0 "The 1904 Summer Olympics, officially known as the Games of the III Olympiad, was an international multi-sport event which was celebrated in St. Louis, Missouri, United States, from August 29 until September 3, 1904, as part of an extended sports program lasting from July 1 to November 23, 1904, located at what is now known as Francis Field on the campus of Washington University in St. Louis. It was the first time that the Olympic Games were held outside Europe."
ron_olympic_news.2.a:1 "Citius - Altius - Fortius"

ron_olympic_news.3.t:0 "Games of The IV Olympiad"
ron_olympic_news.3.d:0 "The 1908 Summer Olympics, officially the Games of the IV Olympiad, were an international multi-sport event which was held in 1908 in London, United Kingdom, from 27 April to 31 October 1908."
ron_olympic_news.3.a:1 "Citius - Altius - Fortius"

ron_olympic_news.4.t:0 "Games of The V Olympiad"
ron_olympic_news.4.d:0 "The 1912 Summer Olympics, officially known as the Games of the V Olympiad, were an international multi-sport event held in Stockholm, Sweden, between 5 May and 22 July 1912."
ron_olympic_news.4.a:1 "Citius - Altius - Fortius"

ron_olympic_news.40.t:0 "Games of The VI Olympiad"
ron_olympic_news.40.d:0 "The 1916 Summer Olympics, officially known as the Games of the VI Olympiad, were an international multi-sport event held in in Berlin, German Empire."
ron_olympic_news.40.a:1 "Citius - Altius - Fortius"

ron_olympic_news.5.t:0 "Games of The VII Olympiad"
ron_olympic_news.5.d:0 "The 1920 Summer Olympics, officially known as the Games of the VII Olympiad, were an international multi-sport event in 1920 in Antwerp, Belgium."
ron_olympic_news.5.a:1 "Citius - Altius - Fortius"

ron_olympic_news.6.t:0 "Games of The VIII Olympiad"
ron_olympic_news.6.d:0 "The 1924 Summer Olympics, officially known as the Games of the VIII Olympiad, were an international multi-sport event which was celebrated in 1924 in Paris, France."
ron_olympic_news.6.a:1 "Citius - Altius - Fortius"

ron_olympic_news.7.t:0 "Games of The IX Olympiad"
ron_olympic_news.7.d:0 "The 1928 Summer Olympics, officially known as the Games of the IX Olympiad, was an international multi-sport event that was celebrated from 28 July to 12 August 1928 in Amsterdam, Netherlands. The city of Amsterdam had previously bid for the 1920 and 1924 Olympic Games, but was obliged to give way to war-torn Antwerp in Belgium for the 1920 Games and Pierre de Coubertin's Paris for the 1924 Games. The United States won the most gold and overall medals."
ron_olympic_news.7.a:1 "Citius - Altius - Fortius"

ron_olympic_news.8.t:0 "Games of The X Olympiad"
ron_olympic_news.8.d:0 "The 1932 Summer Olympics, officially known as the Games of the X Olympiad, was an international multi-sport event that was held from July 30 to August 14, 1932, in Los Angeles, California, United States."
ron_olympic_news.8.a:1 "Citius - Altius - Fortius"

