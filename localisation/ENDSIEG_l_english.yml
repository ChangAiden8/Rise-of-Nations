    AUS_war_exhaustion_desc:0 "The people of Austria-Hungary are tired of the fighting, it is clear the Empire is losing and mass desertions as well as workers strikes plague what is left of it."
    GE1_war_exhaustion_desc:0 "The people of Germany are tired of the war, the support for the war is going down each day, people are starving, soldiers are barely getting enough food. The people of Germany have given up."
    BNN_war_exhaustion_desc:0 "Bulgaria has fought valiantly with the Central Powers but the Kingdom is war weary and our troops are under equiped, some starving, and many deserting. Day by day the support for the war wanes and so does our chance for survival."
    OTT_war_exhaustion_desc:0 "The Ottoman Empire has fought bravely and has achieved more than expected but we stand no chance against the allies who have already penetrated us deeply taking Jerusalem and Bagdhdad and rapidly advancing further north."
    AUH_multiethnic_desc:0 "Austria-Hungary is a multiethnic Empire which has not served it well with several ethnicities in one division it makes it hard to communicate and direct orders as well as patriotism which is non-existant amongst non Austrians and Hungarians."
    GER_lowsupply_desc:0 "Germany's home front is failing which is reflected on the war front as supplies gets harder to come by with each day with our industrial base deteriorating and the fresh American giant on the enemy side."
    GER_hitler_jugend:0 "Hitlerjugend"
    hitler_jugend:0 "Hitlerjugend"
