 energia:0 "OKB-1"
 energia_desc:0 "Established in 1946 as Special Design Bureau No. 1 of R&D Institute No. 88, the bureau constituted a large part of the Soviet space program, going on to produce Sputnik 1 and Vostok 1."
 
