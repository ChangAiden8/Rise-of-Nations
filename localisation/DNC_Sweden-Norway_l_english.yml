# EVENTS 
 DNC_Sweden_Norway.1.t:0 "Norway leaves the Union"
 DNC_Sweden_Norway.1.d:0 "Today, the Norwegian government announced that it is no longer able maintain the Union. It seems that they have been planning for independence for some time, and our plebiscite to reunite was rejected by both Norway and its citizens, and as such, both governments revoked the Act of Union. King Oscar renounced all claims on the Norwegian crown for himself and his successors as well, formally marking the end of the Swedish-Norwegian Union. Sweden may be able to take Norway by force, but it is unlikely as Norway's power has grown and the great powers seem favorable to Norwegian independence."
