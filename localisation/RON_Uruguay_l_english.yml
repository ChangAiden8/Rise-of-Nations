l_english:

 friend_to_all:0 "Friend to all"
 friend_to_all_desc:0 "Uruguay concerns itself little with where you come from and who you are. Most of the people living in this small country have teis all of Europe. This makes trade relations with anyone easier to acquire" 
 no_planes:0 "No plane knowledge"
 no_planes_desc:0 "The Uruguayan government does not have a functioning airforce, and depends on forign powers for the development and acquisition of aircraft"
 gaucho_army:0 "Gaucho Army"
 gaucho_army_desc:0 "The 'Gauchos' or cowboys in english, are a key part of Uruguayan culture, and still roam the rural parts of Uruguay. Perhaps not as effective as an offensive unit, these horseman have a great knowledge of the local terrain as well as a stounch spirit for defence, inspiring others."
 womens_rights:0 "Women's Suffrage acheived"
 URG_intervention:0 "Spanish Civil war Support:
 URG_intervention_desc:0 "We cannot sit by, we need tot ake action!"
 URG_trotsky:0 "Leon Trotsky"
 
 URG_army_primacy:0 "Army renovations"
 URG_army_primacy_desc:0 "Weather we like it or not, our army is a couple of guys weilding old guns. The first step is to rethink our apporach"
 URG_modernized_artillery:0 "Modernize the artillery"
 URG_modernized_artillery_desc:0 "The great war showd the world the importance of shelling our enemies. We must learn from others mistakes"
 URG_modernized_army:0 "Conscription and Army"
 URG_modernized_army_desc:0 "If we go to war, which we might, we need to get everyone we can into battle" 
 URG_Naval_growth:0 "Shipyard buildup"
 URG_Naval_growth_desc:0 "Uruguay can't continue like this. We have a single boat. Completly unaccaptable"
 URG_light_ship_effort:0 "Light Ship Effort"
 URG_light_ship_effort_desc:0 "We may not be able to field large cruisers, so light cruisers will have to become our capial ships"
 URG_marines_and_landing_craft:0 "Marines & Landing Craft"
 URG_marines_and_landing_craft_desc:0 "We need to establish a marine element in our navy in case we face threats outside the coninent or far away"
 URG_submarine_effort:0 "Submarine development"
 URG_submarine_effort_desc:0 " It's clear that the future of naval battle will not only be determined by what's on the water, but also what is below it."
 URG_initiate_government_reform:0 "Governmental Reform"
 URG_initiate_government_reform_desc:0 "With new issues appearing in such a short span, we may need to adress the larger wholes in our government"
 URG_support_the_left:0 "Join the World Revolution"
 URG_support_the_left_desc:0 "Workers of Uruguay, it is time to take back your fields, take back your factories. No more will we tolerate the unfair deals of the United Kingdom. No more will our workers perish for the greed of bankers."
 URG_scw_intervention_republicans:0 "Support the republicans"
 URG_scw_intervention_republicans_desc:0 "We must aid our spanish brethern in their struggle. "
 URG_leftist_rhetoric:0 "Become haven of communist activity"
 URG_leftist_rhetoric_desc:0 "We can offer shelter to all agents of the world revolution, becoming a hub of ideas, spreading across the world"
 URG_national_mobilization:0 "National Mobilization"
 URG_national_mobilization_desc:0 "We need every man, woman, cow and child to contribute however they can to the world revolution."
 URG_join_comintern:0 "Join Commintern"
 URG_join_comintern_desc:0 "The Soviet Union could be a valuable ally to have at our side. We need to seek entry into the commintern"
 URG_permanent_revolution:0 "Invite Trotsky as advisor"
 URG_permanent_revolution_desc:0 "Leon Trotsky is the real revolutionary. The devilish Soviet Union is merly a ploy to oppress the workers and slow down the world revolution"
 URG_infiltration:0 "Infiltration"
 URG_infiltration_desc:0 "It's clear that workers in South America are so oppressed, they cannot fight for themselves. We shall therefore infiltrate our neighboursm and their neighbors in order to plant the seed for the revolution"
 URG_takeover:0 "Spread"
 URG_takeover_desc:0 "With the seeds in place, we can now swing our trap, closing our hand on all of South America"
 URG_support_status_quo:0 "Libertad o Muerte!"
 URG_support_status_quo_desc:0 "Freedom or Death! We shall not allow ourselves to be subjugated to foolish ideaologies. We choose Freedom, and if we can't have it, then we choose Death"
 URG_alleis_friendly:0 "Join the United Kingdom"
 URG_alleis_friendly_desc:0 "The United Kingdom has been our friend from the very beggining and has shown us many times good grace. We should join their defensive allaince, even at the peril of loosing our netral reputation"
 URG_isolation:0 "Isolation"
 URG_isolation_desc:0 "We must mantain our neutrality and avoid conflict. Instead let us imporve our relations with everyone"
 Womans_Rights:0 "Paulina Luisi's program"
 Womans_Rights_desc:0 "Paulina Luisi's, a womans activist has proposed a number of reforms that shuld elevate womans stature across Uruguay."
 Health_Care:0 "National Healthcare"
 Health_Care_desc:0 "The Spanish flu makes a very compeling argument for a National Healthcare Plan, allowing more workers to be properly covered, making them less likly to die of small infections"
 URG_invite_allies_pilots:0 "Invite ally pilots"
 URG_invite_allies_pilots_desc:0 "Uruguay may not have much to offer in terms of tanks or ammo, however, we can invite ally pilots to come for practise, away from the war. This will give us the expertise we need in order to build more airbases"
 URG_become_food_producer:0 "Become Ally Food exporter"
 URG_become_food_producer_desc:0 "Gaze upon our cows, and see that they are second to known. You can'r fight war on an empty stomach"
 URG_Falklands_Ours:0 "Falkland acquisition"
 URG_Falklands_Ours_desc:0 "Given our recent support for the Ally cause, as well as the our generous food prices, the UK will be glad to give us these tiny insignificant islands. It's not like anyone is going to go to war over them"
 URG_change_way_of_life:0 "Democracy has failed"
 URG_change_way_of_life_desc:0 "Democracy in Uruguay has failed to adress our needs! We need to change. The question is how?"
 URG_support_the_right:0 "Nationalism"
 URG_support_the_right_desc:0 "It is time we address the decandence in our nation and fight the forign elemnt in our country"
 URG_scw_intervention_nationalists:0 "Help Franco"
 URG_scw_intervention_nationalists_desc:0 "It's obviouse that Franco is the right ruler of the Spansih people. We must aid him in his quest to stabalize his nation from the communist threat"
 URG_right_wing_rhetoric:0 "Right Wing Rhetoric"
 URG_right_wing_rhetoric_desc:0 "We know we are right, therefore everyone must know we are right!"
 URG_army_of_aggression:0 "Aggresive Army tactics"
 URG_army_of_aggression_desc:0 "We must attack, attack and attack again. Let our enemy know that they are messing with a pack of wolves."
 URG_brazil_kebab:0 "Turn Brazil into a molleja"
 URG_brazil_kebab_desc:0 "We must approach our neighbours and propose to carve up Brazil like a nice Gizzard, and make sure we get the biggest chunck"
 URG_woo_franco:0 "Approach Franco"
 URG_woo_franco_desc:0 "Franco has seen our good faith and our good work, perhaps we could persuade him to establish a New Spanish Empire with us at the forfront"
 URG_join_axis:0 "Sell Beef to Hitler"
 URG_join_axis_desc:0 "Germany is a strong sovrign nation. We could apporach them to be a sort of patron to us, protecting our intrests in Latin America."

 
 
 urg_news.331.t:0 "War in South America!"
 urg_news.331.desc:0 "Citing the Opression of the people of Uruguay during the Cisplatina period of history, the government of Uruguay has mobolized against the Vargas regime in Brazil. Many experts wondered how such a small state could take on Brazil. It's now clear that the Anti-Brazilian sentiment was more than just bark, as Uruguay has reached out to other latin amrican governments to help it in it's struggle. These regims have accepted, provieded they are given a peice of the pie. It seems like Brazils day may be numbered"
 urg_news.331.a:0 "Next Stop: Rio!"
 urg_news.332.t:0 "Trotsky takes up advisor position in Uruguay"
 urg_news.332.desc:0 "Leon Trotsky has moved to uruguay to become an advisor to the local government. In response, the Soviet Union has cut all diplomatic ties with Uruguay and threaten with war"
 urg_news.332.a:0 "That vile dog!"
 urg_news.332.b:0 "Workers of the South America, your chains will be broken!"
 urg_news.332.c:0 "Intresting"
 excellent:0 "Excellent."
 unfortunate:0 "Unfortunate."
 uruguay.1.t:0 "War with Brazil!"
 uruguay.1.d:0 "Our allies have agreed to imediatly moblosie against the vile brazilian threat, we must strike now, while the prey is fresh"
 uruguay.1.a:0 "Adelante!"
 uruguay.2.t:0 "Brazilian defeat!"
 uruguay.2.d:0 "The vile dogs of the vargas regime have fallen!"
 uruguay.2.a:0 "A victory all of the continent will remeber!"
 uruguay.3.t:0 "[From.GetName] Joins our struggle"
 uruguay.3.d:0 "The government of [From.GetName] has chosen to join us"
 uruguay.3.a:0 "We welcome our brothers with open arms"
 uruguay.4.t:0 "[From.GetName] refuses to fight"
 uruguay.4.d:0 "The cowards from [From.GetName] refuse our allaince"
 uruguay.4.a:0 "Curse those dogs!"
