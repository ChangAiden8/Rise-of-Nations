roncw_news.1.t:0 "Churchill delivers Iron Curtain speech"
roncw_news.1.d:0 "In one of the most famous orations of the Cold War period, former British Prime Minister Winston Churchill condemns the Soviet Union’s policies in Europe and declares, ‘From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.’ Churchill’s speech is considered one of the opening volleys announcing the beginning of the Cold War"
roncw_news.1.a:1 "An Iron Curtain has descended across the continent."
roncw_news.2.t:0 "First meeting of United Nations General Assembly"
roncw_news.2.d:0 "The first General Assembly of the United Nations, comprising 51 nations, convenes at Westminster Central Hall in London, England. One week later, the U.N. Security Council met for the first time and established its rules of procedure. Then, on January 24, the General Assembly adopted its first resolution, a measure calling for the peaceful uses of atomic energy and the elimination of atomic and other weapons of mass destruction."
roncw_news.2.a:0 "Another attempt to unite the world"
roncw_news.3.t:0 "League of Nations Dissolved"
roncw_news.3.d:0 "The onset of the Second World War showed that the League had failed its primary purpose, which was to prevent any future world war. The League lasted for 26 years. the United Nations (UN) replaced it after the end of the Second World War and inherited several agencies and organisations founded by the League."
roncw_news.3.a:0 "For the betterment of the world"
roncw_news.4.t:0 "Italy Abolishes Monarchy"
roncw_news.4.d:0 "After a constitutional referendum was held, The Italian monarchy has been superseded by the Italian republic. The Savoys was forced to abdicate as a punishment for supporting Benito Mussolini's dictatorship and for "failing to uphold the country's dignity" by fleeing Rome after Mussolini's regime collapsed. Reportedly, Umberto II and the royal family had left the country and the throne of the nations, taken by the replublicans."
roncw_news.4.a:0 "The crown falls with the eagle."
roncw_news.5.t:0 "Nuremberg Trials Continues"
roncw_news.5.d:0 "12 high-ranking Nazis are sentenced to death by the International War Crimes Tribunal in Nuremberg. Among those condemned to death by hanging were Joachim von Ribbentrop, Nazi minister of foreign affairs; Hermann Goering, founder of the Gestapo and chief of the German air force; and Wilhelm Frick, minister of the interior. Seven others, including Rudolf Hess, Adolf Hitler’s former deputy, were given prison sentences ranging from 10 years to life, and even as far as death sentences. The convicts punishment will be rolled shortly within the a few days until the judges announces its final verdict."
roncw_news.5.d:0 "They got what they deserve"
roncw_news.6.t:0 "Paris Peace Treaties Signed"
roncw_news.6.d:0 "Following the end of the second World War, the victorious Allied powers negotiated the details of peace treaties with Italy, Romania, Hungary, Bulgaria and Finland.\nThe treaties allowed the defeated Axis powers to resume their responsibilities as sovereign states in international affairs and to qualify for membership in the United Nations. The settlement elaborated in the peace treaties included payment of war reparations, commitment to minority rights, and territorial adjustments including the end of the Italian colonial empire in Africa, Greece, and Albania, as well as changes to the Italian–Yugoslav, Hungarian–Czechoslovak, Soviet–Romanian, Hungarian–Romanian, French–Italian, and Soviet–Finnish borders.\nThe treaties also obliged the various states to hand over accused war criminals to the Allied powers for war crimes trials."
roncw_news.6.a:0 "Hopefully, this will end the conflict in Europe"
roncw_news.7.t:0 "Soviet Union Rejects US Atomic-Energy Control plan"
roncw_news.7.d:0 "The Baruch Plan was a proposal by the United States government, written largely by Bernard Baruch, was a plan to control and limit the use nuclear energies.\nRecently, the plan was accepted by United Nations but rejected by one of its member, the Soviet Union.\nThe USSR suggested a counter-proposal on the grounds that the United Nations was dominated by the United States and its allies in Western Europe, and could therefore not be trusted to exercise authority over atomic weaponry in an evenhanded manner. The counter-proposal insisted that America eliminate its own nuclear weapons first before considering any proposals for a system of controls and inspections. Decision to enact the plan is to be considered."
roncw_news.7.a:0 "This is worrying"
roncw_news.8.t:0 "Mahatma Gandhi Assasinated"
roncw_news.8.d:0 "Mahatma Gandhi, an Indian nationalist who successfully lead campaign for India's independence from British rule, has been assasinated. Gandhi had been conducting multi-faith prayer, as he walk toward the dais, the assasin steped out of the crowd and shot Gandhi three times at point blank range. His death was later declared a few moments after. Investigation to locate and arrest the perpetrator are currently under go."
roncw_news.8.a:0 "He will be remembered"

### War Events

roncw_warnews.x.t:0 ""
roncw_warnews.x.d:0 ""
roncw_warnews.x.a:1 "Troubling..."

roncw_warnews.1.t:0 "14 July Revolution"
roncw_warnews.1.d:0 "The 14 July Revolution, also known as the 1958 Iraqi coup d'état, took place on 14 July 1958 in Iraq, and resulted in the overthrow of the Hashemite monarchy in Iraq that had been established by King Faisal I in 1921 under the auspices of the British. King Faisal II, Prince 'Abd al-Ilah, and Prime Minister Nuri al-Said were killed during the uprising. As a result of the overthrow of the Iraqi Hashemite dynasty, the coup d'état established the Iraqi Republic. The coup ended the Hashemite Arab Federation between Iraq and Jordan that had been established just 6 months earlier. Abd al-Karim Qasim took power as Prime Minister until 1963, when he was overthrown and killed in the Ramadan Revolution."
roncw_warnews.1.a:1 "Troubling..."

roncw_warnews.2.t:0 "War in Abkhazia"
roncw_warnews.2.d:0 "The War in Abkhazia (also known by Abkhazia as the Patriotic War of the People of Abkhazia) was fought between Georgian government forces for the most part and Abkhaz separatist forces, Russian government armed forces and North Caucasian militants between 1992 and 1993. Ethnic Georgians who lived in Abkhazia fought largely on the side of Georgian government forces. Ethnic Armenians and Russians within Abkhazia's population largely supported the Abkhazians and many fought on their side. The separatists received support from thousands of North Caucasus and Cossack militants and from the Russian Federation forces stationed in and near Abkhazia."
roncw_warnews.2.a:1 "Troubling..."

roncw_warnews.3.t:0 "Aceh Insurgency"
roncw_warnews.3.d:0 "The insurgency in Aceh, officially designated the Aceh disturbance by the Indonesian government, was a conflict fought by the Free Aceh Movement (GAM) between 1976 and 2005, with the goal of making the province of Aceh independent from Indonesia. The aftermath of a strong military offensive in 2003 and the 2004 Indian Ocean earthquake brought a peace agreement and an end to the insurgency."
roncw_warnews.3.a:1 "Troubling..."

roncw_warnews.4.t:0 "Aden Emergency"
roncw_warnews.4.d:0 "The Aden Emergency, also known as the Radfan Uprising, was an armed insurgency by NLF and FLOSY during the Cold War against the Federation of South Arabia, a protectorate of the British Empire, which now forms part of Yemen. Partly inspired by Gamal Abdel Nasser's pan-Arab nationalism, it began on 14 October 1963 with the throwing of a grenade at a gathering of British officials at Aden Airport. A state of emergency was then declared in the British Crown colony of Aden and its hinterland, the Aden Protectorate. The emergency escalated in 1967 and hastened the end of British rule in the territory which had begun in 1839. On 30 November 1967, British forces withdrew and the independent People's Republic of South Yemen was proclaimed."
roncw_warnews.4.a:1 "Troubling..."

roncw_warnews.5.t:0 "ADF Insurgency"
roncw_warnews.5.d:0 "The Allied Democratic Forces insurgency is an ongoing conflict waged by the Allied Democratic Forces in Uganda and the Democratic Republic of the Congo, against the governments of those two countries. The insurgency began in 1995, intensifying in 2013, resulting in hundreds of deaths. The ADF is known to currently control a number of hidden camps which are home to about 2,000 people; in these camps, the ADF operates as proto-state with 'an internal security service, a prison, health clinics, and an orphanage' as well as schools for boys and girls."
roncw_warnews.5.a:1 "Troubling..."

roncw_warnews.6.t:0 "Second Afar Insurgency"
roncw_warnews.6.d:0 "The Second Afar insurgency is an ongoing insurgency in the Afar Region of Ethiopia and the Southern Red Sea Region of Eritrea (also known as Dankalia), waged by various Afar rebel groups. Both Ethiopia and Eritrea have supported different rebel groups in the region in a proxy war, and have occasionally engaged in border skirmishes with each other, as well as with opposing rebel groups."
roncw_warnews.6.a:1 "Troubling..."

roncw_warnews.7.t:0 "Civil War In Afghanistan"
roncw_warnews.7.d:0 "Mujahideen groups, some of them more or less united in the Islamic Unity of Afghanistan Mujahideen, in the years 1989–1992 proclaimed as their conviction that they were battling the hostile 'puppet regime' of the Republic of Afghanistan in Kabul. In March 1989, the mujahideen groups Hezb-e Islami Gulbuddin and Ittehad-e Islami in cooperation with the Pakistani Inter-Services Intelligence (ISI) attacked Jalalabad but they were defeated by June. In March 1991, a mujahideen coalition quickly conquered the city of Khost. In March 1992, having lost the last remnants of Soviet support, President Mohammad Najibullah agreed to step aside and make way for a mujahideen coalition government. One mujahideen group, Hezb-e Islami Gulbuddin, refused to confer and discuss a coalition government under the Pakistani sponsored Peshawar Peace Accords and invaded Kabul. This kicked off a civil war, starting 25 April 1992, between initially three, but within weeks five or six mujahideen groups or armies."
roncw_warnews.7.a:1 "Troubling..."

roncw_warnews.8.t:0 "Civil War In Afghanistan"
roncw_warnews.8.d:0 "On 25 April 1992, a civil war had ignited between three, later five or six, mujahideen armies, when Hezb-e Islami Gulbuddin led by Gulbuddin Hekmatyar and supported by Pakistan’s Inter-Services Intelligence (ISI) refused to form a coalition government with other mujahideen groups and tried to conquer Kabul for themselves. After four months, already half a million residents of Kabul had fled the heavily bombarded city."
roncw_warnews.8.a:1 "Troubling..."

roncw_warnews.9.t:0 "Air battle over Merklín"
roncw_warnews.9.d:0 "The Air battle over Merklín was an air-to-air engagement between Czechoslovak and USAFE air units over the Czech village of Merklín, in the Bohemian Forest, on 10 March 1953. During the action Czech pilot Jaroslav Šrámek, flying a MiG-15, shot down one of a pair of American F-84E Thunderjets (from 53rd Fighter Bomber Squadron, 36th Fighter-Bomber Wing). The American pilot, Lt. Warren G.Brown ejected from the aircraft, which crash-landed in German territory, approximately 35 kilometres (22 mi) from the border, and survived."
roncw_warnews.9.a:1 "Troubling..."

roncw_warnews.10.t:0 "Al Ansar Insurgency"
roncw_warnews.10.d:0 "When the alliance between the Communist Party and the Arab Socialist Ba'ath Party ended, a wave of harsh repression against the Communist Party followed. In 1977 the regime launched a crackdown against the communists. A number of communist cadres fled to the Kurdish areas in northern Iraq to escape arrest. By January 1979, the exiled communists had established partisan fighting units. By April 1979, the al-Ansar movement was operational. Headquarters of the partisan units were established in Kirkuk and as-Sulemaniyah, and bases were established in Irbil. Later, bases were also set up in Dohuk and Nineveh. The build-up of al-Ansar did however occur without the full consent of the politburo of the party."
roncw_warnews.10.a:1 "Troubling..."

roncw_warnews.11.t:0 "Al-Qaeda Insurgency in Yemen"
roncw_warnews.11.d:0 "The Al-Qaeda insurgency in Yemen was an armed conflict between the Yemeni government, United States, and al-Qaeda-affiliated cells in Yemen. It is a part of the Global War on Terror. Government crackdown against al-Qaeda cells began in 2001, escalating steadily until 14 January 2010, when Yemen declared open war on al-Qaeda. In addition to battling al-Qaeda across several provinces, Yemen was forced to contend with a Shia insurgency in the north and militant separatists in the south. Fighting with al-Qaeda escalated further during the course of the 2011 Yemeni revolution, with Jihadists seizing most of the Abyan Governorate and declaring it an Emirate. A second wave of violence began in early 2012, with militants claiming territory across the southwest amid heavy combat with government forces. On 16 September 2014, a full-scale civil war erupted after Houthi fighters stormed Sana'a and ousted interim President Hadi, fracturing the Yemeni government between the UN recognized government of President Hadi and the Houthis' newly formed Supreme Political Council. The full-scale civil war led to a rise of Islamist Groups (Al-Qaeda, ISIS), insurgencies (Houthis) and call for separation of South Yemen."
roncw_warnews.11.a:1 "Troubling..."

roncw_warnews.12.t:0 "Albanian Civil War"
roncw_warnews.12.d:0 "The Albanian Civil War was a period of civil disorder in Albania in 1997, sparked by pyramid scheme failures. The government was toppled and more than 2,000 people were killed. It is considered to be either a rebellion, a civil war, or a rebellion that escalated into a civil war. By January 1997, Albanian citizens, who had lost a total of $1.2 billion (an average of $400 per person countrywide) took their protest to the streets. Beginning in February, thousands of citizens launched daily protests demanding reimbursement by the government, which they believed was profiting from the schemes. On 1 March, Prime Minister Aleksandër Meksi resigned and on 2 March, President Sali Berisha declared a state of emergency. On 11 March the Socialist Party of Albania won a major victory when its leader, Bashkim Fino, was appointed prime minister. However, the transfer of power did not halt the unrest, and protests spread to northern Albania. Although the government quelled revolts in the north, the ability of the government and military to maintain order began to collapse, especially in the southern half of Albania, which fell under the control of rebels and criminal gangs."
roncw_warnews.12.a:1 "Troubling..."

roncw_warnews.13.t:0 "Civil War in Algeria"
roncw_warnews.13.d:0 "The Algerian Civil War was a civil war in Algeria fought between the Algerian Government and various Islamist rebel groups from 26 December 1991 (following a coup negating an Islamist electoral victory) to 8 February 2002. The war began slowly as it first appeared the government had successfully crushed the Islamist movement, but armed groups emerged to fight jihad and by 1994, violence had reached such a level that it appeared the government might not be able to withstand it. By 1996–97, it had become clear that the Islamist resistance had lost its popular support, although fighting continued for several years after."
roncw_warnews.13.a:1 "Troubling..."

roncw_warnews.14.t:0 "Algerian War"
roncw_warnews.14.d:0 "The Algerian War, also known as the Algerian War of Independence or the Algerian Revolution,and in Algeria itself sometimes called The War of 1 November, was fought between France and the Algerian National Liberation Front from 1954 to 1962, which led to Algeria winning its independence from France. An important decolonization war, it was a complex conflict characterized by guerrilla warfare, maquis fighting, and the use of torture. The conflict also became a civil war between the different communities and within the communities. The war took place mainly on the territory of Algeria, with repercussions in metropolitan France."
roncw_warnews.14.a:1 "Troubling..."

roncw_warnews.15.t:0 "Suez Crisis"
roncw_warnews.15.d:0 "The Suez Crisis, or the Second Arab–Israeli war, also called the tripartite aggression in the Arab world and Sinai War in Israel, was an invasion of Egypt in late 1956 by Israel, followed by the United Kingdom and France. The aims were to regain Western control of the Suez Canal and to remove Egyptian president Gamal Abdel Nasser, who had just nationalised the canal. After the fighting had started, political pressure from the United States, the Soviet Union and the United Nations led to a withdrawal by the three invaders. The episode humiliated the United Kingdom and France and strengthened Nasser."
roncw_warnews.15.a:1 "Troubling..."

roncw_warnews.16.t:0 "Civil War In Angola"
roncw_warnews.16.d:0 "The Angolan Civil War was a civil war in Angola, beginning in 1975 and continuing, with interludes, until 2002. The war began immediately after Angola became independent from Portugal in November 1975. The war was a power struggle between two former anti-colonial guerrilla movements, the communist People's Movement for the Liberation of Angola (MPLA) and the anti-communist National Union for the Total Independence of Angola (UNITA). The war was used as a surrogate battleground for the Cold War by rival states such as the Soviet Union, Cuba, South Africa and the United States."
roncw_warnews.16.a:1 "Troubling..."

roncw_warnews.17.t:0 "Angolan Independence War"
roncw_warnews.17.d:0 "The Angolan War of Independence, called in Angola the Luta Armada de Libertação Nacional ('Armed Struggle of National Liberation'), began as an uprising against forced cultivation of cotton, and it became a multi-faction struggle for the control of Portugal's overseas province of Angola among three nationalist movements and a separatist movement. The war ended when a leftist military coup in Lisbon in April 1974 overthrew Portugal's Estado Novo regime, and the new regime immediately stopped all military action in the African colonies, declaring its intention to grant them independence without delay."
roncw_warnews.17.a:1 "Troubling..."

roncw_warnews.18.t:0 "Annexation of Dadra and Nagar Haveli"
roncw_warnews.18.d:0 "The Annexation of Dadra and Nagar Haveli was the conflict in which the territories of Dadra and Nagar Haveli passed from Portuguese rule to Indian Union rule in 1954. Dadra and Nagar Haveli were small Portuguese overseas territories, part of Portuguese India from 1779 until 1954. The territories were enclaves, without any access to the sea, administered by the Portuguese Governor of the Daman district. After India attained independence in 1947, some residents, with the help of volunteers of organisations such as the United Front of Goans (UFG), the National Movement Liberation Organisation (NMLO), the Goa People's Party (affiliated to Communist ideology), the undivided Communist Party of India, the Rashtriya Swayamsevak Sangh and the Azad Gomantak Dal occupied Dadra and Nagar Haveli in 1954 and displaced Portuguese rule. The territories were subsequently merged into the Indian Union in 1961."
roncw_warnews.18.a:1 "Troubling..."

roncw_warnews.19.t:0 "APRA Coup d'état"
roncw_warnews.19.d:0 "The APRA coup d'état was a coup d'état by Raymond Westerling's Legion of Ratu Adil (APRA) to capture Bandung and Jakarta, and to overthrow Sukarno’s unitary Republic of Indonesia. Westerling was a demobilised Dutch Captain of the KNIL (Royal Netherlands East Indies Army), who sought to preserve the federal Republic of the United States of Indonesia, which retained the support of the Netherlands and various minority elements. Westerling's forces succeeded in capturing Bandung in the early hours of 23 January 1950."
roncw_warnews.19.a:1 "Troubling..."

roncw_warnews.20.t:0 "First Arab–Israeli War"
roncw_warnews.20.d:0 "The 1948 (or First) Arab–Israeli War was the second and final stage of the 1947–49 Palestine war. It formally began following the end of the British Mandate for Palestine at midnight on 14 May 1948; the Israeli Declaration of Independence had been issued earlier that day, and a military coalition of Arab states entered the territory of British Palestine in the morning of 15 May. The first deaths of the 1947–49 Palestine war occurred on 30 November 1947 during an ambush of two buses carrying Jews. There had been tension and conflict between the Arabs and the Jews, and between each of them and the British forces since the 1917 Balfour Declaration and the 1920 creation of the British Mandate of Palestine. British policies dissatisfied both Arabs and Jews. Arab opposition developed into the 1936–1939 Arab revolt in Palestine, while the Jewish resistance developed into the Jewish insurgency in Palestine (1944–1947). In 1947, these on-going tensions erupted into civil war following the 29 November 1947 adoption of the United Nations Partition Plan for Palestine, which planned to divide Palestine into an Arab state, a Jewish state, and the Special International Regime encompassing the cities of Jerusalem and Bethlehem."
roncw_warnews.20.a:1 "Troubling..."

roncw_warnews.21.t:0 "Araguaia Guerrilla War"
roncw_warnews.21.d:0 "The Araguaia guerrilla was an armed movement in Brazil against its military dictatorship, active between 1967-1974 in the Araguaia river basin. It was founded by militants of the Communist Party of Brazil (PC do B), the then Maoist counterpart to the Brazilian Communist Party (PCB), which aimed at establishing a rural stronghold from whence to wage a 'people's war' against the Brazilian military dictatorship, which had been in power since the 1964 coup d'état. Its projected activities were based on the successful experiences led by the 26th of July Movement in the Cuban Revolution, and by the Communist Party of China during the Chinese Civil War."
roncw_warnews.21.a:1 "Troubling..."

roncw_warnews.22.t:0 "Armed resistance in Chile"
roncw_warnews.22.d:0 "Following the 1973 Chilean coup d'état, an armed Leftist resistance movement against Augusto Pinochet's dictatorship developed until 1990 when democracy was restored. This conflict was part of the South American theater in the Cold War, with the United States backing the Chilean military and the Soviet Union backing the guerrillas. The main armed resistance groups of the period were the Revolutionary Left Movement (MIR) and Frente Patriótico Manuel Rodríguez (FPMR), the armed wing of the Communist Party of Chile. These groups had a long-standing rivalry, including over Marxist orthodoxy."
roncw_warnews.22.a:1 "Troubling..."

roncw_warnews.23.t:0 "Autumn Uprising"
roncw_warnews.23.d:0 "The 10.1 Daegu Uprising of 1946 in Korea was a peasant uprising throughout the southern provinces of Korea against the policies of the United States Army Military Government in Korea headed by General John R. Hodge and in favor of restoration of power to the people's committees that made up the People's Republic of Korea. The uprising also called as Daegu Riot or Daegu Resistance Movement. Truth and Reconciliation Commission of South Korea chooses the neutral name of the Daegu October Incident."
roncw_warnews.23.a:1 "Troubling..."

roncw_warnews.24.t:0 "Bajaur Campaign"
roncw_warnews.24.d:0 "Relations between the two countries were strained when Afghanistan refused to accept Pakistan in the United Nations as a sovereign state, the only country to do so.More over Afghanistan claimed the western provinces of Pakistan.In 1948 Afghan armed and funded proxies inside Pakistan in the region of Tirah (Khyber) and Razmak (Waziristan). In late 1950s, Afghan army with artillery support attacked Dobandi in Balochistan and occupied Chaman-Quetta Railway link which was an important strategic pass. Pakistani army retook the pass after a week of fighting making Afghan forces to retreat back.Relations were further deteriorated when in 1951 an afghan national Saad Akbar Babrak Mardood assassinated Pakistani Prime Minister Liaquat Ali Khan in Rawalpindi during a public rally. On March 30, 1955, Afghan demonstrators attacked and burned Pakistani embassy and consulates in Kabul, Kandahar and Jalalabad, the diplomatic relations between both the states were severed."
roncw_warnews.24.a:1 "Troubling..."

roncw_warnews.25.t:0 "Bangladesh insurgency"
roncw_warnews.25.d:0 "1972–1975 Bangladesh insurgency refers to the period after the independence of Bangladesh when left-wing insurgents, particularly the Gonobahini fought against the government of Sheikh Mujibur Rahman.he government responded by forming the Jatiya Rakkhi Bahini, which began a crackdown on the general populace.The force became involved in numerous charges of human rights abuse including political killings,shooting by death squads, and rape."
roncw_warnews.25.a:1 "Troubling..."

roncw_warnews.26.t:0 "Bangladesh Liberation War"
roncw_warnews.26.d:0 "The Bangladesh Liberation War,also known as the Bangladesh War of Independence, or simply the Liberation War in Bangladesh, was a revolution and armed conflict sparked by the rise of the Bengali nationalist and self-determination movement in what was then East Pakistan during the 1971 Bangladesh genocide. It resulted in the independence of the People's Republic of Bangladesh. The war began after the Pakistani military junta based in West Pakistan launched Operation Searchlight against the people of East Pakistan on the night of 25 March 1971. It pursued the systematic elimination of nationalist Bengali civilians, students, intelligentsia, religious minorities and armed personnel. The junta annulled the results of the 1970 elections and arrested Prime minister-designate Sheikh Mujibur Rahman. The war ended on 16 December 1971 after West Pakistan surrendered."
roncw_warnews.26.a:1 "Troubling..."

roncw_warnews.27.t:0 "Basque conflict"
roncw_warnews.27.d:0 "The Basque conflict, also known as the Spain–ETA conflict, was an armed and political conflict from 1959 to 2011 between Spain and the Basque National Liberation Movement, a group of social and political Basque organizations which sought independence from Spain and France. The movement was built around the separatist organization ETA,which had launched a campaign of attacks against Spanish administrations since 1959. ETA had been proscribed as a terrorist organization by the Spanish, British,French and American authorities at different moments. The conflict took place mostly on Spanish soil, although to a smaller degree it was also present in France, which was primarily used as a safe haven by ETA members. It was the longest running violent conflict in modern Western Europe."
roncw_warnews.27.a:1 "Troubling..."

roncw_warnews.28.t:0 "Batken Conflict"
roncw_warnews.28.d:0 "The Batken Conflict was a period of armed clashes between militants of the Islamic Movement of Uzbekistan (IMU) and the Armed Forces of Kyrgyzstan, with support to the latter being provided by the Uzbek Ground Forces. It was caused by incursions of IMU militants into Uzbek and Kyrgyz territory from Tajikistan and was in part, centered on the unilateral demarcation of the Kyrgyzstan–Uzbekistan border by Uzbekistan."
roncw_warnews.28.a:1 "Troubling..."

roncw_warnews.29.t:0 "Battle of Chamdo"
roncw_warnews.29.d:0 "The Battle of Chamdo occurred from 6 through 19 October 1950.It was a military campaign by the People's Republic of China (PRC) to take the Chamdo Region from a de facto independent Tibetan state after months of failed negotiations on the status of Tibet.According to Melvyn Goldstein, the campaign aimed not to invade Tibet per se but to capture the Lhasa army occupying Chamdo, demoralize the Lhasa government, and to exert pressure to get Tibetan representatives to agree to negotiations in Beijing and sign terms recognizing China's sovereignty over Tibet.he campaign resulted in the capture of Chamdo and further negotiations between the PRC and Tibetan representatives that eventually resulted in the annexation of Tibet by the People's Republic of China."
roncw_warnews.29.a:1 "Troubling..."

roncw_warnews.30.t:0 "Bay of Pigs Invasion"
roncw_warnews.30.d:0 "The Bay of Pigs Invasion, sometimes called invasión de playa Girón or batalla de Girón, after the Playa Girón) was a failed landing operation on the southwestern coast of Cuba in 1961 by Cuban exiles who opposed Fidel Castro's Cuban Revolution. Covertly financed and directed by the U.S. government, the operation took place at the height of the Cold War, and its failure led to major shifts in international relations between Cuba, the United States, and the Soviet Union."
roncw_warnews.30.a:1 "Troubling..."

roncw_warnews.31.t:0 "Bizerte crisis"
roncw_warnews.31.d:0 "The Bizerte crisis  occurred in July 1961 when Tunisia imposed a blockade on the French naval base at Bizerte, Tunisia, hoping to force its evacuation. The crisis culminated in a three-day battle between French and Tunisian forces that left some 630 Tunisians and 24 French dead and eventually led to France ceding the city and naval base to Tunisia in 1963."
roncw_warnews.31.a:1 "Troubling..."

roncw_warnews.32.t:0 "Black September in Jordan"
roncw_warnews.32.d:0 "Black September was a conflict fought in the Hashemite Kingdom of Jordan between the Jordanian Armed Forces (JAF), under the leadership of King Hussein, and the Palestine Liberation Organisation (PLO), under the leadership of Yasser Arafat, primarily between 16 and 27 September 1970, with certain aspects of the conflict continuing until 17 July 1971."
roncw_warnews.32.a:1 "Troubling..."

roncw_warnews.33.t:0 "Bosnian War"
roncw_warnews.33.d:0 "The Bosnian War was an international armed conflict that took place in Bosnia and Herzegovina between 1992 and 1995. Following a number of violent incidents in early 1992, the war is commonly viewed as having started on 6 April 1992. The war ended on 14 December 1995. The main belligerents were the forces of the Republic of Bosnia and Herzegovina and those of Republika Srpska and Herzeg-Bosnia, proto-states led and supplied by Serbia and Croatia, respectively."
roncw_warnews.33.a:1 "Troubling..."

roncw_warnews.34.t:0 "Revolt in Brunei"
roncw_warnews.34.d:0 "The Brunei revolt was a December 1962 insurrection in the British protectorate of Brunei by opponents of its monarchy and its proposed inclusion in the Federation of Malaysia. The insurgents were members of the TNKU (North Kalimantan National Army), a militia supplied by Indonesia and linked to the leftwing Brunei People's Party (BPP), which favoured a North Borneo Federation. The TNKU began co-ordinated attacks on the oil town of Seria (targeting the Royal Dutch Shell oil installations), on police stations, and on government facilities around the protectorate. The revolt began to break down within hours, having failed to achieve key objectives such as the capture of Brunei town and Sultan Omar Ali Saifuddien III. The revolt influenced the Sultan's 1963 decision not to join Malaysia. It is seen as one of the first stages of the Indonesia–Malaysia confrontation."
roncw_warnews.34.a:1 "Troubling..."

roncw_warnews.35.t:0 "Cabinda War"
roncw_warnews.35.d:0 "The Cabinda War is an ongoing separatist insurgency, waged by the Front for the Liberation of the Enclave of Cabinda (FLEC) against the government of Angola. FLEC aims at the restoration of the self-proclaimed Republic of Cabinda, located within the borders of the Cabinda province of Angola."
roncw_warnews.35.a:1 "Troubling..."

roncw_warnews.36.t:0 "Calderonista invasion of Costa Rica"
roncw_warnews.36.d:0 "The Calderonista Invasion of Costa Rica was a small rebellion carried out in North-West Costa Rica by forces loyal to the disgruntled former president Rafael Calderón, and was supported by the Government of Nicaragua who were unhappy with the election of Jose "Pepe" Figueres Ferrer to the Costa Rican Presidency two years prior."
roncw_warnews.36.a:1 "Troubling..."

roncw_warnews.37.t:0 "Cambodian Civil War"
roncw_warnews.37.d:0 "The Cambodian Civil War, a civil war in Cambodia fought between the forces of the Communist Party of Kampuchea (known as the Khmer Rouge, supported by North Vietnam and the Viet Cong) against the government forces of the Kingdom of Cambodia and, after October 1970, the Khmer Republic, which had succeeded the kingdom (both supported by the United States (U.S.) and South Vietnam). "
roncw_warnews.37.a:1 "Troubling..."

roncw_warnews.38.t:0 "Cambodian–Vietnamese War"
roncw_warnews.38.d:0 "The Cambodian–Vietnamese War known in Vietnam as the Counter-offensive on the Southwestern border , and by Cambodian nationalists as the Vietnamese invasion of Cambodia, , was an armed conflict between Democratic Kampuchea, controlled by the Khmer Rouge, and the Socialist Republic of Vietnam. The war began with repeated attacks by the Kampuchean Revolutionary Army on the southwestern border of Vietnam, particularly the Ba Chuc massacre which resulted in the deaths of over 3,000 Vietnamese civilians.On 25 December 1978, Vietnam launched a full-scale invasion of Kampuchea, and subsequently occupied the country and removed the government of the Communist Party of Kampuchea from power."
roncw_warnews.38.a:1 "Troubling..."

roncw_warnews.39.t:0 "Bamileke War"
roncw_warnews.39.d:0 "The Bamileke War, often known as guerre cachée, or the Hidden War,is the name of the independence struggle between Bamileke Cameroon's nationalist movement and France. The movement was spearheaded by the Cameroonian Peoples Union (UPC). Even after independence, the rebellion continued, shaping contemporary politics. The war began with riots in 1955 and continued after Cameroon gained independence in 1960. Following independence, the first President of Cameroon, Ahmadou Ahidjo requested continued French military intervention to fight the UPC rebels. The UPC rebellion was largely crushed by the Cameroonian Armed Forces and French Army by 1964.This war is often forgotten because it occurred at the height of France's biggest colonial independence struggle, the Algerian War."
roncw_warnews.39.a:1 "Troubling..."

roncw_warnews.40.t:0 "Casamance conflict"
roncw_warnews.40.d:0 "The Casamance conflict is an ongoing low-level conflict that has been waged between the Government of Senegal and the Movement of Democratic Forces of Casamance (MFDC) since 1982.The MFDC has called for the independence of the Casamance region, whose population is religiously and ethnically distinct from the rest of Senegal."
roncw_warnews.40.a:1 "Troubling..."

roncw_warnews.41.t:0 "Cenepa War"
roncw_warnews.41.d:0 "The Cenepa War (26 January – 28 February 1995), also known as the Alto Cenepa War, was a brief and localized military conflict between Ecuador and Peru, fought over control of an area in Peruvian territory (i.e. in the eastern side of the Cordillera del Cóndor, Province of Condorcanqui, Región Amazonas, Republic of Perú) near the border between the two countries (see map shown in the infobox). The two nations had signed a border treaty following the Ecuadorian–Peruvian War of 1941, but Ecuador later disagreed with the treaty as it applied to the Cenepa and Paquisha areas, and in 1960 Ecuador declared the treaty null and void."
roncw_warnews.41.a:1 "Troubling..."

roncw_warnews.42.t:0 "Chadian Civil War"
roncw_warnews.42.d:0 "The Chadian Civil War of 1965–1979 is waged by several rebel factions against Chadian president François Tombalbaye whose regime was marked by authoritarianism, extreme corruption, and favoritism."
roncw_warnews.42.a:1 "Troubling..."

roncw_warnews.43.t:0 "Chadian–Libyan Conflict"
roncw_warnews.43.d:0 "The Chadian–Libyan conflict was a series of military campaigns in Chad between 1978 and 1987, fought between Libyan and allied Chadian forces against Chadian groups supported by France, with the occasional involvement of other foreign countries and factions. Libya had been involved in Chad's internal affairs prior to 1978 and before Muammar Gaddafi's rise to power in Libya in 1969, beginning with the extension of the Chadian Civil War to northern Chad in 1968.The conflict was marked by a series of four separate Libyan interventions in Chad, taking place in 1978, 1979, 1980–1981 and 1983–1987. In all of these occasions Gaddafi had the support of a number of factions participating in the civil war, while Libya's opponents found the support of the French government, which intervened militarily to support the Chadian government in 1978, 1983 and 1986."
roncw_warnews.43.a:1 "Troubling..."

roncw_warnews.44.t:0 ""
roncw_warnews.44.d:0 ""
roncw_warnews.44.a:1 "Troubling..."

roncw_warnews.45.t:0 "Chiapas conflict"
roncw_warnews.45.d:0 "The Chiapas conflict  refers to the 1994 Zapatista uprising, the 1995 Zapatista crisis and their aftermath, and tensions between the indigenous peoples and subsistence farmers in the Mexican state of Chiapas from the 1990s to the present day."
roncw_warnews.45.a:1 "Troubling..."

roncw_warnews.46.t:0 "Afghan Civil War"
roncw_warnews.46.d:0 "This article covers the Afghan history between the Taliban's conquest of Kabul and their establishing of the Islamic Emirate of Afghanistan on 27 September 1996,nd the U.S. and U.K. invasion of Afghanistan on 7 October 2001:a period that was part of the Afghan civil war that had started in 1989, and also part of the war (in wider sense) in Afghanistan that had started in 1978."
roncw_warnews.46.a:1 "Troubling..."

roncw_warnews.47.t:0 "Civil war in Mandatory Palestine"
roncw_warnews.47.d:0 "The 1947–1948 civil war in Mandatory Palestine was the first phase of the 1948 Palestine war. It broke out after the General Assembly of the United Nations adopted a resolution on 29 November 1947 recommending the adoption of the Partition Plan for Palestine."
roncw_warnews.47.a:1 "Troubling..."

roncw_warnews.48.t:0 "Communist insurgency in Malaysia"
roncw_warnews.48.d:0 "The Communist insurgency in Malaysia, also known as the Second Malayan Emergency, was an armed conflict which occurred in Malaysia from 1968 to 1989, between the Malayan Communist Party (MCP) and Malaysian federal security forces."
roncw_warnews.48.a:1 "Troubling..."

roncw_warnews.49.t:0 "Communist insurgency in Sarawak"
roncw_warnews.49.d:0 "The Communist insurgency in Sarawak occurred in Malaysia from 1962 to 1990, and involved the North Kalimantan Communist Party and the Malaysian Government. It was one of the two Communist insurgencies to challenge the former British colony of Malaysia during the Cold War. As with the earlier Malayan Emergency (1948–1960), the Sarawak Communist insurgents were predominantly ethnic Chinese, who opposed to British rule over Sarawak and later opposed the merger of the state into the newly created Federation of Malaysia. The insurgency was triggered by the 1962 Brunei Revolt, which had been instigated by the left-wing Brunei People's Party in opposition to the proposed formation of Malaysia."
roncw_warnews.49.a:1 "Troubling..."

roncw_warnews.50.t:0 "Communist insurgency in Thailand"
roncw_warnews.50.d:0 "The Communist insurgency in Thailand was a guerrilla war lasting from 1965 until 1983, fought mainly by the Communist Party of Thailand (CPT) and the government of Thailand. The war declined in 1980 following the declaration of an amnesty and by 1983 the CPT had abandoned the insurgency."
roncw_warnews.50.a:1 "Troubling..."

roncw_warnews.51.t:0 "Congo Crisis"
roncw_warnews.51.d:0 "The Congo Crisis (French: Crise congolaise) was a period of political upheaval and conflict in the Republic of the Congo (today the Democratic Republic of the Congo between 1960 and 1965. The crisis began almost immediately after the Congo became independent from Belgium and ended, unofficially, with the entire country under the rule of Joseph-Désiré Mobutu. Constituting a series of civil wars, the Congo Crisis was also a proxy conflict in the Cold War, in which the Soviet Union and the United States supported opposing factions. Around 100,000 people are believed to have been killed during the crisis."
roncw_warnews.51.a:1 "Troubling..."

roncw_warnews.52.t:0 "First Congo War"
roncw_warnews.52.d:0 "The First Congo War (1996–1997), also nicknamed Africa's First World War,was a civil war and international military conflict which took place mostly in Zaire (present-day DR Congo), with major spillovers into Sudan and Uganda. The conflict culminated in a foreign invasion that replaced Zairean President Mobutu Sese Seko with the rebel leader Laurent-Désiré Kabila."
roncw_warnews.52.a:1 "Troubling..."

roncw_warnews.53.t:0 "Costa Rican Civil War"
roncw_warnews.53.d:0 "The Costa Rican Civil War was the bloodiest event in 20th-century Costa Rican history. It lasted for 44 days, during which approximately 2,000 people are believed to have died. The conflict was precipitated by the vote of the Costa Rican Legislature, dominated by pro-government representatives, to annul the results of the presidential elections held in February, alleging that the triumph of opposition candidate Otilio Ulate against Rafael Ángel Calderón Guardia had been achieved by fraud."
roncw_warnews.53.a:1 "Troubling..."

roncw_warnews.54.t:0 "Coup d'état of Yanaon"
roncw_warnews.54.d:0 "The Coup d'état of Yanaon (Yanam) was a tense but ultimately non-lethal political coup at Yanam, India, in 1954. It occurred as India and France held ongoing negotiations regarding the future of French settlements in India. Yanam, along with Pondicherry, Karikal, and Mahé, was one of four small French colonial enclaves remaining in India after its 1947 independence from Britain. Though widely separated along both of India's coasts, the towns were collectively known as Pondicherry, after the largest of the settlements."
roncw_warnews.54.a:1 "Troubling..."

roncw_warnews.55.t:0 "Croatian War of Independence"
roncw_warnews.55.d:0 "The Croatian War of Independence was fought from 1991 to 1995 between Croat forces loyal to the government of Croatia—which had declared independence from the Socialist Federal Republic of Yugoslavia (SFRY)—and the Serb-controlled Yugoslav People's Army (JNA) and local Serb forces, with the JNA ending its combat operations in Croatia by 1992. In Croatia, the war is primarily referred to as the "Homeland War" and also as the "Greater-Serbian Aggression" In Serbian sources, "War in Croatia"."
roncw_warnews.55.a:1 "Troubling..."

roncw_warnews.56.t:0 "Cuban invasion of the Dominican Republic"
roncw_warnews.56.d:0 "The Cubans are attempting a invasion of the Dominican Republic, it is very unlikely they will succeed in their goals."
roncw_warnews.56.a:1 "Troubling..."

roncw_warnews.57.t:0 "Cuban invasion of Panama"
roncw_warnews.57.d:0 "The Cubans are attempting another invasion of Panama! It is very unlikely they will succeed in their goals once again."
roncw_warnews.57.a:1 "Troubling..."

roncw_warnews.58.t:0 "Cuban invasion of Venezuela"
roncw_warnews.58.d:0 "The Cubans are attempting another invasion of Venezuela! This has already angered many neighboring nations."
roncw_warnews.58.a:1 "Troubling..."

roncw_warnews.59.t:0 "Cuban Revolution"
roncw_warnews.59.d:0 "The Cuban Revolution, as an armed revolt conducted by Fidel Castro's revolutionary 26th of July Movement and its allies against the military dictatorship of Cuban President Fulgencio Batista. The revolution began in July 1953,and continued sporadically until the rebels finally ousted Batista on 31 December 1958, replacing his government. 26 July 1953 is celebrated in Cuba as the Day of the Revolution (Dia de la Revolución). The 26th of July Movement later reformed along Marxist-Leninist lines, becoming the Communist Party in October 1965, and the government of Cuba later brought under its guise."
roncw_warnews.59.a:1 "Troubling..."

roncw_warnews.60.t:0 "Cyprus Rebellion"
roncw_warnews.60.d:0 "In 1955 the Ethniki Organosis Kyprion Agoniston (EOKA) was a Greek Cypriot nationalist guerrilla organisation that fought a campaign for the end of British rule in Cyprus, for the island's self-determination and for eventual union with Greece."
roncw_warnews.60.a:1 "Troubling..."

roncw_warnews.61.t:0 "Czechoslovak coup d'état"
roncw_warnews.61.d:0 "The 1948 Czechoslovak coup d'état  in the Communist era known as "Victorious February" was an event in late February in which the Communist Party of Czechoslovakia, with Soviet backing, assumed undisputed control over the government of Czechoslovakia, marking the onset of four decades of communist rule in the country.The coup's significance extended well beyond the state's boundaries as it was a clear marker along the already well-advanced road to full-fledged Cold War. The event alarmed Western countries and helped spur quick adoption of the Marshall Plan, the creation of a state in West Germany, paramilitary measures to keep communists out of power in France, Greece and especially Italy, and steps toward mutual security that would, in little over a year, result in the establishment of NATO and the definitive drawing of the Iron Curtain until the Revolutions of 1989."
roncw_warnews.61.a:1 "Troubling..."

roncw_warnews.62.t:0 "War of Dagestan"
roncw_warnews.62.d:0 "The War of Dagestan began when the Chechnya-based Islamic International Peacekeeping Brigade (IIPB), an Islamist group, led by warlords Shamil Basayev and Ibn al-Khattab, invaded the neighboring Russian republic of Dagestan, on 7 August 1999, in support of the Shura of Dagestan separatist rebels. The war ended with a major victory for the Russian Federation and Dagestan Republic, and the retreat of the IIPB. The Invasion of Dagestan served as the main casus belli alongside the series of apartment bombings in September 1999 for the Second Chechen War."
roncw_warnews.62.a:1 "Troubling..."

roncw_warnews.63.t:0 "Darul Islam Rebellion"
roncw_warnews.63.d:0 "The Darul Islam rebellion was a war waged between 1949 and 1962 by the Islamic State of Indonesia, commonly known as Darul Islam, to establish an Islamic state in Indonesia. The rebellion began when Sekarmadji Maridjan Kartosuwirjo, a nationalist who had resisted the Dutch during the Indonesian National Revolution, refused to recognize the new Republic of Indonesia. Instead, he proclaimed the establishment of the Islamic State of Indonesia on 7 August 1949."
roncw_warnews.63.a:1 "Troubling..."

roncw_warnews.64.t:0 "DHKP/C insurgency in Turkey"
roncw_warnews.64.d:0 "The DHKP/C insurgency in Turkey refers to the Marxist-Leninist insurgency waged by the Revolutionary People's Liberation Party/Front (DHKP/C) against the Republic of Turkey, ongoing since 1990. The insurgency began with political assassinations in the early 1990s, and has escalated in the past few years with the use of suicide bombers."
roncw_warnews.64.a:1 "Troubling..."

roncw_warnews.65.t:0 "Dhofar Rebellion"
roncw_warnews.65.d:0 "The Dhofar Rebellion was waged from 1962 to 1976 in the province of Dhofar against the Sultanate of Muscat and Oman. The war began with the formation of the Dhofar Liberation Front, a group which aimed to create an independent state in Dhofar, free from the rule of the Omani Sultan Said bin Taimur. The rebels also held the broader goals of Arab nationalism which included the ending British influence in the Persian Gulf region."
roncw_warnews.65.a:1 "Troubling..."

roncw_warnews.66.t:0 "Dirty War"
roncw_warnews.66.d:0 "The Dirty War is the name used by the military junta or civic-military dictatorship of Argentina for the period of United States-backed state terrorism in Argentina from 1976 to 1983 as a part of Operation Condor, during which military and security forces and right-wing death squads in the form of the Argentine Anticommunist Alliance (AAA, or Triple A) hunted down any political dissidents and anyone believed to be associated with socialism, left-wing Peronism or the Montoneros movement."
roncw_warnews.66.a:1 "Troubling..."

roncw_warnews.67.t:0 "Dirty War Continues"
roncw_warnews.67.d:0 "The Dirty War is the name used by the military junta or civic-military dictatorship of Argentina, still raging on !"
roncw_warnews.67.a:1 "Troubling..."

roncw_warnews.68.t:0 "Dominican Civil War"
roncw_warnews.68.d:0 "The Dominican Civil War took place between April 24, 1965, and September 3, 1965, in Santo Domingo, Dominican Republic. It started when civilian and military supporters of former President Juan Bosch overthrew acting President Donald Reid Cabral. The coup prompted General Elías Wessin y Wessin to organize elements of the military loyal to President Reid ("loyalists"), initiating an armed campaign against the so-called constitutionalist rebels. Allegations of foreign support for the rebels led to a United States intervention in the conflict, which later transformed into an Organization of American States occupation of the country. Elections were held in 1966, in the aftermath of which Joaquín Balaguer was elected into the presidential seat. Later in the same year international troops departed from the country."
roncw_warnews.68.a:1 "Troubling..."

roncw_warnews.69.t:0 "Uprising in East Germany"
roncw_warnews.69.d:0 "The 1953 Uprising began with a strike action by construction workers in East Berlin on 16 June against work quotas during the Sovietization process in East Germany. Demonstrations in East Berlin turned into a widespread uprising against the Government of East Germany and the Socialist Unity Party the next day, involving an estimated more than one million people in about 700 localities across the country. Protests against declining living standards and unpopular Sovietization policies led to a wave of strikes and protests that were not easily brought under control and threatened to overthrow the East German government. The uprising in East Berlin was violently suppressed by tanks of the Soviet forces in Germany and the Kasernierte Volkspolizei, while demonstrations continued in more than 500 towns and villages for several more days before dying out."
roncw_warnews.69.a:1 "Troubling..."

roncw_warnews.70.t:0 "East Timorese Crisis"
roncw_warnews.70.d:0 "The 1999 East Timorese crisis began with attacks of general violence throughout the country, centered in the capital Dili. The violence erupted after a majority of eligible East Timorese voters chose independence from Indonesia. Some 1,400 civilians are believed to have died. A UN-authorized force (INTERFET) consisting mainly of Australian Defence Force personnel was deployed to East Timor to establish and maintain peace."
roncw_warnews.70.a:1 "Troubling..."

roncw_warnews.71.t:0 "Entumbane Uprising"
roncw_warnews.71.d:0 "The 1981 Entumbane uprising, also known as the Battle of Bulawayo or Entumbane II, occurred between 8 and 12 February 1981 in and around Bulawayo, Zimbabwe amid political tensions in the newly independent state. Zimbabwe People's Revolutionary Army (ZIPRA) guerrillas, mainly in the city's western suburb of Entumbane, rebelled, creating a situation that threatened to develop into a fresh civil war, barely a year after the end of the Bush War. The Rhodesian African Rifles (RAR) and other white-commanded elements of the former Rhodesian Security Forces, fighting for the Zimbabwean government as part of the new Zimbabwe National Army, put down the uprising. Groups of Zimbabwe African National Liberation Army (ZANLA) fighters attacked both ZIPRA and the government forces during the revolt, which followed a smaller outbreak of fighting between guerrillas in November 1980."
roncw_warnews.71.a:1 "Troubling..."

roncw_warnews.72.t:0 "Second Civil War in Eritrea"
roncw_warnews.72.d:0 "The Second Civil War was executed by the EPLF against the ELF in a bid to protect the flanks of the Front under tremendous pressure from a resurgent Ethiopia. In 1980, the ELF had entered into secret negotiations with the Soviet Union to end the war. Furthermore, on defence of the Sahel stronghold of the EPLF, ELF units withdrew from the lines in August of the same year. his created tremendous friction between the fronts which eventually led to the resumption of conflict. By this point the ELF had been drained during the Ethiopian resurgence after Soviet assistance was leveraged, and were eventually defeated by the EPLF forces in 1981. The TPLF also assisted in driving the ELF out of Eritrea.They were eventually pushed across the border into the Sudan."
roncw_warnews.72.a:1 "Troubling..."

roncw_warnews.73.t:0 "Eritrean–Ethiopian War"
roncw_warnews.73.d:0 "Eritrea and Ethiopia spent hundreds of millions of dollars on the war and suffered tens of thousands of casualties as a direct consequence of the conflict.Only minor border changes resulted.According to a ruling by an international commission in The Hague, Eritrea broke international law and triggered the war by invading Ethiopia.At the end of the war, Ethiopia held all of the disputed territory and had advanced into Eritrea.After the war ended, the Eritrea–Ethiopia Boundary Commission, a body founded by the UN, established that Badme, the disputed territory at the heart of the conflict, belongs to Eritrea.As of 2019, Ethiopia still occupies the territory near Badme, including the town of Badme. On 5 June 2018, the ruling coalition of Ethiopia (Ethiopian People's Revolutionary Democratic Front), headed by Prime Minister Abiy Ahmed, agreed to fully implement the peace treaty signed with Eritrea in 2000,with peace declared by both parties in July 2018."
roncw_warnews.73.a:1 "Troubling..."

roncw_warnews.74.t:0 "Civil War in Eritrea"
roncw_warnews.74.d:0 "The civil war was fought by the ELF against the nascent organizations of the Popular Liberation Forces that were formerly under the command of the ELF and the Obel group. Fighting began in February 1972 and spread through lowlands, particularly the Red Sea coast. Eventually this conflict spread further into the highlands until in October 1974 calls for the conflict to stop were finally heeded after a battle at Woki left 600 fighters dead. These calls for peace came from local villagers at a time when the independence movement was close to victory over Ethiopia.he ELF and EPLF negotiated an agreement at Koazien in January 1975 in which they agreed to fight the Ethiopian government together.There were around 3,000 casualties from this civil war, more than the Eritreans had lost fighting the government for thirteen years up to this point."
roncw_warnews.74.a:1 "Troubling..."

roncw_warnews.75.t:0 "Eritrean War for Independence"
roncw_warnews.75.d:0 "Eritrea was claimed by the Ethiopian Empire from 1947 after Eritrea was liberated from Italy's occupation since 1890 (both countries were part of Italian East Africa during World War II). Ethiopia and some of the predominantly Christian parts of Eritrea advocated for a union with Ethiopia, while predominantly Muslim and other areas of Eritrea wanted a separate Eritrean state. The United Nations General Assembly in an effort to satisfy both sides decided to federate Eritrea with Ethiopia in 1950, and Eritrea became a constituent state of the Federation of Ethiopia and Eritrea in 1952. Eritrea's declining autonomy and growing discontent with Ethiopian rule caused an independence movement led by the Eritrean Liberation Front (ELF) in 1961, leading Ethiopia to dissolve the federation and annex Eritrea the next year."
roncw_warnews.75.a:1 "Troubling..."

roncw_warnews.76.t:0 "Ogaden War"
roncw_warnews.76.d:0 "The Ogaden War, or the Ethio-Somali war , was a Somali military offensive between July 1977 and March 1978 over the disputed Ethiopian region of Ogaden, which began with the Somali invasion of Ethiopia.The Soviet Union disapproved of the invasion and ceased its support of Somalia, instead starting to support Ethiopia. Ethiopia was saved from a major defeat and a permanent loss of territory through a massive airlift of military supplies worth $1 billion, the arrival of between 16,000-24,000 Cuban troops sent by Fidel Castro to win a second African victory (after his first success in Angola in 1975–76),and 1,500 Soviet advisors, led by General Vasily Petrov. The Ethiopians and Cubans (using 300 tanks, 156 pieces of artillery, and 46 combat aircraft) prevailed at Harar, Dire Dawa and Jijiga, and began to push the Somalis systematically out of the Ogaden. By March 1978, the Ethiopians and Cubans had captured almost all of the Ogaden, prompting the defeated Somalis to give up their claim to the region.The Somalis took a terrible beating from Cuban artillery and aerial assaults.A third of the initial Somali National Army invasion force was killed, and half of the Somali Airforce destroyed; the war left Somalia with a disorganized and demoralized army and an angry population. All of these conditions led to a revolt in the army which eventually spiraled into a civil war."
roncw_warnews.76.a:1 "Troubling..."

roncw_warnews.77.t:0 "Ethiopian Civil War"
roncw_warnews.77.d:0 "The Derg overthrew the Ethiopian Empire and Emperor Haile Selassie in a coup d'état on 12 September 1974, establishing Ethiopia as a communist state with itself as a military junta and provisional government. Various opposition groups of ideological affiliations ranging from Communist to anti-communist, often drawn from ethnic minorities, began armed resistance to the Soviet-backed Derg, in addition to the Eritrean separatists already fighting in the Eritrean War of Independence. The Derg used military campaigns and the Qey Shibir (Ethiopian Red Terror) to repress the rebels. By the mid-1980s, various issues such as the 1983–1985 famine, economic decline and other after-effects of Derg policies ravaged Ethiopia, increasing popular support for the rebels. The Derg dissolved itself in 1987, establishing the People's Democratic Republic of Ethiopia (PDRE) under the Workers' Party of Ethiopia (WEP) in an attempt to maintain its rule. The Soviet Union ended its support for the PDRE in the late-1980s and the government was overwhelmed by the increasingly victorious rebel groups. In May 1991, the PDRE was defeated in Eritrea and President Mengistu Haile Mariam fled the country. The Ethiopian Civil War ended on 4 June 1991 when the Ethiopian People's Revolutionary Democratic Front (EPRDF), a coalition of left-wing ethnic rebel groups, entered the capital Addis Ababa and overthrew the WEP. The PDRE was dissolved and replaced with the Tigray People's Liberation Front-led Transitional Government of Ethiopia."
roncw_warnews.77.a:1 "Troubling..."

roncw_warnews.78.t:0 "Falklands War"
roncw_warnews.78.d:0 "The Falklands War, the conflict began on 2 April, when Argentina invaded and occupied the Falkland Islands, followed by the invasion of South Georgia the next day. On 5 April, the British government dispatched a naval task force to engage the Argentine Navy and Air Force before making an amphibious assault on the islands. The conflict lasted 74 days and ended with an Argentine surrender on 14 June, returning the islands to British control. In total, 649 Argentine military personnel, 255 British military personnel, and three Falkland Islanders died during the hostilities."
roncw_warnews.78.a:1 "Troubling..."

roncw_warnews.79.t:0 "First Chechen War"
roncw_warnews.79.d:0 "The First Chechen War was a rebellion by the Chechen Republic of Ichkeria against the Russian Federation, fought from December 1994 to August 1996. After the initial campaign of 1994–1995, culminating in the devastating Battle of Grozny, Russian federal forces attempted to seize control of the mountainous area of Chechnya but were set back by Chechen guerrilla warfare and raids on the flatlands despite Russia's overwhelming advantages in firepower, manpower, weaponry, artillery, combat vehicles, airstrikes and air support. The first war was preceded by the Russian Intervention in Ichkeria, in which Russia tried to covertly overthrow the Ichkerian government. The resulting widespread demoralization of federal forces and the almost universal opposition of the Russian public to the conflict led Boris Yeltsin's government to declare a ceasefire with the Chechens in 1996 and sign a peace treaty a year later."
roncw_warnews.79.a:1 "Troubling..."

roncw_warnews.80.t:0 "First Indochina War"
roncw_warnews.80.d:0 "The First Indochina War  began in French Indochina on December 19, 1946, and lasted until July 20, 1954. Fighting between French forces and their Việt Minh opponents in the south dated from September 1945. The conflict pitted a range of forces, including the French Union's French Far East Expeditionary Corps, led by France and supported by Bảo Đại's Vietnamese National Army against the Việt Minh,led by Hồ Chí Minh and the People's Army of Vietnam led by Võ Nguyên Giáp. Most of the fighting took place in Tonkin in northern Vietnam,[33 although the conflict engulfed the entire country and also extended into the neighboring French Indochina protectorates of Laos and Cambodia."
roncw_warnews.80.a:1 "Troubling..."

roncw_warnews.81.t:0 "First Intifada"
roncw_warnews.81.d:0 "The First Intifada, or First Palestinian Intifada was a sustained series of Palestinian protests, and in some cases violent riots.The intifada began on 9 December 1987,in the Jabalia refugee camp after an Israeli Defense Forces' (IDF) truck collided with a civilian car, killing four Palestinian workers, three of whom were from the Jabalia refugee camp. Palestinians charged that the collision was a deliberate response for the killing of a Jew in Gaza days earlier.Israel denied that crash, which came at time of heightened tensions, was intentional or coordinated.The Palestinian response was characterized by protests, civil disobedience, and violence"
roncw_warnews.81.a:1 "Troubling..."

roncw_warnews.82.t:0 "Iraqi–Kurdish War"
roncw_warnews.82.d:0 "The Iraqi-Kurdish war was a major event of the Iraqi–Kurdish conflict, lasting from 1961 until 1970. The struggle was led by Mustafa Barzani, in an attempt to establish an autonomous Kurdish administration in northern Iraq. Throughout the 1960s, the uprising escalated into a long war, which failed to resolve despite internal power changes in Iraq. During the war, 80% of the Iraqi army was engaged in combat with the Kurds.The war ended with a stalemate in 1970, resulting in between 75,000 to 105,000 casualties.  A series of Iraqi–Kurdish negotiations followed the war in an attempt to resolve the conflict. The negotiations led to the Iraqi–Kurdish Autonomy Agreement of 1970."
roncw_warnews.82.a:1 "Troubling..."

roncw_warnews.83.t:0 "Sudanese Civil War"
roncw_warnews.83.d:0 "The Sudanese Civil War was a conflict from 1955 to 1972 between the northern part of Sudan and the southern Sudan region that demanded representation and more regional autonomy. Half a million people died over the 17 years and the war was divided into four major stages: initial guerrilla warfare, the creation of the Anyanya insurgency, political strife within the government and establishment of the South Sudan Liberation Movement."
roncw_warnews.83.a:1 "Troubling..."

roncw_warnews.84.t:0 "Taiwan Strait Crisis"
roncw_warnews.84.d:0 "The Taiwan Strait Crisis was a brief armed conflict between the Communist People's Republic of China (PRC) and the Nationalist Republic of China (ROC) in Taiwan. The Taiwan strait crisis began when the PRC seized the Yijiangshan Islands and forced the ROC to abandon the Tachen Islands, which were evacuated by the navies of the ROC and the US. Although physical control of the Tachen Islands changed hands during the crisis, American reportage focused exclusively on Kinmen (Quemoy) and Matsu islands, sites of artillery duels between the Communists and the KMT Nationalists."
roncw_warnews.84.a:1 "Troubling..."

roncw_warnews.85.t:0 "Football War"
roncw_warnews.85.d:0 "This war was a brief war fought between El Salvador and Honduras in 1969. Existing tensions between the two countries coincided with rioting during a 1970 FIFA World Cup qualifier. The war began on 14 July 1969, when the Salvadoran military launched an attack against Honduras. The Organization of American States (OAS) negotiated a cease-fire on the night of 18 July (hence "100 Hour War"), which took full effect on 20 July. Salvadoran troops were withdrawn in early August."
roncw_warnews.85.a:1 "Troubling..."

roncw_warnews.86.t:0 "FULRO insurgency against Vietnam"
roncw_warnews.86.d:0 "The FULRO insurgency against Vietnam was waged by the United Front for the Liberation of Oppressed Races against the South and North Vietnamese governments and the unified Socialist Republic of Vietnam. The FULRO insurgents represented the interests of minority Muslim and Hindu Cham, Christian Montagnards, and Buddhist Khmer Krom against the ethnic Kinh Vietnamese. They were supported and equipped by China and Cambodia according to those countries' interests in the Indochina Wars."
roncw_warnews.86.a:1 "Troubling..."

roncw_warnews.87.t:0 "Georgian Civil War"
roncw_warnews.87.d:0 "The Georgian Civil War was a civil war in Georgia consisting of inter-ethnic and intranational conflicts in the regions of South Ossetia (1988–1992) and Abkhazia (1992–1993), as well as the violent military coup d'état of December 22, 1991 – December 31, 1993, against the first democratically elected President of Georgia, Zviad Gamsakhurdia, and his subsequent uprising in an attempt to regain power (1993). While the Gamsakhurdia rebellion was eventually defeated, the South Ossetia and Abkhazia conflicts resulted in the de facto secession of both regions from Georgia. As a result, both conflicts have lingered on, with occasional flare-ups."
roncw_warnews.87.a:1 "Troubling..."

roncw_warnews.88.t:0 "Greensboro uprising"
roncw_warnews.88.d:0 "The 1969 Greensboro uprising occurred on and around the campuses of James B. Dudley High School and North Carolina Agricultural and Technical State University (A&T) in Greensboro, North Carolina, when, over the course of May 21 to May 25, gunfire was exchanged between student protesters, police and National Guard. One student bystander, Willie Grimes, was killed, although whether he was killed by police or protesters remains unknown."
roncw_warnews.88.a:1 "Troubling..."

roncw_warnews.89.t:0 "Guatemalan Civil War"
roncw_warnews.89.d:0 "The Guatemalan Civil War was a civil war in Guatemala fought from 1960 to 1996 between the government of Guatemala and various leftist rebel groups. These were supported initially by ethnic Maya indigenous peoples and Ladino peasants, who together make up the rural poor. The government forces have been condemned for committing genocide against the Maya population of Guatemala during the civil war and for widespread human rights violations against civilians. The context of the struggle was based on longstanding issues of unfair land distribution; European-descended residents and foreign companies, such as the American United Fruit Company, had dominated with control over much of the land, conflicting with the rural poor."
roncw_warnews.89.a:1 "Troubling..."

roncw_warnews.90.t:0 "Guinea-Bissau War for Independence"
roncw_warnews.90.d:0 "The Guinea-Bissau War of Independence was an armed independence conflict that took place in Portuguese Guinea between 1963 and 1974. Fought between Portugal and the African Party for the Independence of Guinea and Cape Verde, an armed independence movement backed by Cuba and the Soviet Union, the war is commonly referred to as "Portugal's Vietnam" due to the large numbers of men and amounts of material expended in a long, mostly guerrilla war and the internal political turmoil it created in Portugal.The war ended when Portugal, after the Carnation Revolution of 1974, granted independence to Guinea-Bissau, followed by Cape Verde a year later."
roncw_warnews.90.a:1 "Troubling..."

roncw_warnews.91.t:0 "The Gulf War"
roncw_warnews.91.d:0 "The Gulf War, codenamed Operation Desert Shield, for operations leading to the buildup of troops and defense of Saudi Arabia and Operation Desert Storm and in its combat phase, was a war waged by coalition forces from 35 nations led by the United States against Iraq in response to Iraq's invasion and annexation of Kuwait arising from oil pricing and production disputes."
roncw_warnews.91.a:1 "Troubling..."

roncw_warnews.92.t:0 "Upriisng in Gwanju"
roncw_warnews.92.d:0 "The uprising was a popular uprising in the city of Gwangju, South Korea, from May 18 to May 27, 1980. Estimates suggest that around 2,000 people died.  During this period, Gwangju citizens took up arms (by robbing local armories and police stations) after local Chonnam University students who were demonstrating against the martial law government were fired upon, killed, raped and beaten by government troops."
roncw_warnews.92.a:1 "Troubling..."

roncw_warnews.93.t:0 "Uprising in Herat"
roncw_warnews.93.d:0 "The 1979 Herat uprising was an insurrection that took place in and around the city of Herat, Afghanistan in March 1979. It included both a popular uprising and a mutiny of Afghan Army troops against the Democratic Republic of Afghanistan (DRA). The communist regime at first appealed to its Soviet allies for help, but the Soviet leadership declined to intervene. After the insurgents seized and held the city for about a week, the regime was able to retake it with its own forces, and the subsequent aerial bombardment and recapture of Herat left up to 25,000 of its inhabitants dead."
roncw_warnews.93.a:1 "Troubling..."

roncw_warnews.94.t:0 "Hukbalahap Rebellion"
roncw_warnews.94.d:0 "he Hukbalahap Rebellion was a rebellion staged by former Hukbalahap or Hukbo ng Bayan Laban sa Hapon (People's Army against the Japanese) soldiers against the Philippine government. It started during the Japanese occupation of the Philippines in 1942 and continued during the presidency of Manuel Roxas and ended in 1954 under the presidency of Ramon Magsaysay."
roncw_warnews.94.a:1 "Troubling..."

roncw_warnews.95.t:0 "Hungarian Revolution"
roncw_warnews.95.d:0 "The Hungarian Revolution of 1956 was a nationwide revolution against the Hungarian People's Republic and its Soviet-imposed policies, lasting from 23 October until 10 November 1956. Leaderless at the beginning, it was the first major threat to Soviet control since the Red Army drove Nazi Germany from its territory at the End of World War II in Europe.The revolt began as a student protest, which attracted thousands as they marched through central Budapest to the Hungarian Parliament building, calling out on the streets using a van with loudspeakers. A student delegation, entering the radio building to try to broadcast the students' demands, was detained. When the delegation's release was demanded by the protesters outside, they were fired upon from within the building by the State Security Police, known as the ÁVH (acronym for Államvédelmi Hatóság, literally "State Protection Authority"). Multiple students died and one was wrapped in a flag and held above the crowd. This was the start of the next phase of the revolution. As the news spread, disorder and violence erupted throughout the capital."
roncw_warnews.95.a:1 "Troubling..."

roncw_warnews.96.t:0 "Ifni War"
roncw_warnews.96.d:0 "The war was a series of armed incursions into Spanish West Africa by Moroccan insurgents that began in October 1957 and culminated with the abortive siege of Sidi Ifni. The war, which may be seen as part of the general movement of decolonization that swept Africa throughout the latter half of the 20th century, was conducted primarily by elements of the Moroccan Army of Liberation which, no longer tied down in conflicts with the French, committed a significant portion of its resources and manpower to the capture of Spanish possessions."
roncw_warnews.96.a:1 "Troubling..."

roncw_warnews.97.t:0 "Indian Annexation of Goa"
roncw_warnews.97.d:0 "The Annexation of Goa was the process in which the Republic of India annexed the former Portuguese Indian territories of Goa, Daman and Diu, starting with the armed action carried out by the Indian Armed Forces in December 1961. In India, this action is referred to as the "Liberation of Goa". In Portugal, it is referred to as the "Invasion of Goa". Following the end of Portuguese rule in 1961, Goa was placed under military administration headed by Kunhiraman Palat Candeth as Lieutenant Governor.On 8 June 1962, military rule was replaced by civilian government when the Lieutenant Governor nominated an informal Consultative Council of 29 nominated members to assist him in the administration of the territory."
roncw_warnews.97.a:1 "Troubling..."

roncw_warnews.98.t:0 "Indo-Pakistani War"
roncw_warnews.98.d:0 "The conflict was a military confrontation between India and Pakistan that occurred during the liberation war in East Pakistan from 3 December 1971 to the fall of Dacca (Dhaka) on 16 December 1971. The war began with preemptive aerial strikes on 11 Indian air stations, which led to the commencement of hostilities with Pakistan and Indian entry into the war of independence in East Pakistan on the side of Bengali nationalist forces. Lasting just 13 days, it is one of the shortest wars in history."
roncw_warnews.98.a:1 "Troubling..."

roncw_warnews.99.t:0 "Indo-Pakistani War"
roncw_warnews.99.d:0 "The war was fought between India and Pakistan over the princely state of Jammu and Kashmir from 1947 to 1948. It was the first of four Indo-Pakistan Wars fought between the two newly independent nations. Pakistan precipitated the war a few weeks after independence by launching tribal lashkar (militia) from Waziristan,in an effort to capture Kashmir, the future of which hung in the balance. The inconclusive result of the war still affects the geopolitics of both countries."
roncw_warnews.99.a:1 "Troubling..."

roncw_warnews.100.t:0 "Indonesia–Malaysian Confrontation"
roncw_warnews.100.d:0 "The Indonesia–Malaysia confrontation or Borneo confrontation was a violent conflict from 1963–66 that stemmed from Indonesia's opposition to the creation of Malaysia. The creation of Malaysia was the amalgamation of the Federation of Malaya (now West Malaysia), Singapore and the crown colony/British protectorates of North Borneo and Sarawak (collectively known as British Borneo, now East Malaysia) in September 1963.Vital precursors to the conflict included Indonesia's policy of confrontation against Netherlands New Guinea from March–August 1962 and the Brunei Revolt in December 1962."
roncw_warnews.100.a:1 "Troubling..."

roncw_warnews.101.t:0 "National Revolution in Indonesia"
roncw_warnews.101.d:0 "The Indonesian National Revolution, or Indonesian War of Independence, was an armed conflict and diplomatic struggle between the Republic of Indonesia and the Dutch Empire and an internal social revolution during postwar and postcolonial Indonesia. It took place between Indonesia's declaration of independence in 1945 and the Netherlands' recognition of Indonesia's independence at the end of 1949.The four-year struggle involved sporadic but bloody armed conflict, internal Indonesian political and communal upheavals, and two major international diplomatic interventions. Dutch military forces (and, for a while, the forces of the World War II Allies) were able to control the major towns, cities and industrial assets in Republican heartlands on Java and Sumatra but could not control the countryside. By 1949, international pressure on the Netherlands and the partial military stalemate became such that it recognised Indonesian independence."
roncw_warnews.101.a:1 "Troubling..."

roncw_warnews.102.t:0 "Indo-Pakistani War"
roncw_warnews.102.d:0 "The conflict resulted in a culmination of skirmishes that took place between April 1965 and September 1965 between Pakistan and India. The conflict began following Pakistan's Operation Gibraltar, which was designed to infiltrate forces into Jammu and Kashmir to precipitate an insurgency against Indian rule. India retaliated by launching a full-scale military attack on West Pakistan. The seventeen-day war caused thousands of casualties on both sides and witnessed the largest engagement of armored vehicles and the largest tank battle since World War II."
roncw_warnews.102.a:1 "Troubling..."

roncw_warnews.103.t:0 "Internal conflict in Peru"
roncw_warnews.103.d:0 "The internal conflict in Peru is an ongoing armed conflict between the Government of Peru, the Communist Party of Peru (also known as Shining Path or "PCP-SL") and the Túpac Amaru Revolutionary Movement. The conflict began on May 17, 1980.It is estimated that there have been nearly 70,000 deaths, making it the bloodiest war in Peruvian history, since the European colonization of the country."
roncw_warnews.103.a:1 "Troubling..."

roncw_warnews.104.t:0 "The United States invade Grenada"
roncw_warnews.104.d:0 "The United States invasion of Grenada began at dawn on 25 October 1983. The U.S. and a coalition of six Caribbean nations invaded the island nation of Grenada, 100 miles (160 km) north of Venezuela. Codenamed Operation Urgent Fury by the U.S. military, it resulted in military occupation within a few days.It was triggered by the strife within the People's Revolutionary Government which resulted in the house arrest and execution of the previous leader and second Prime Minister of Grenada Maurice Bishop, and the establishment of the Revolutionary Military Council with Hudson Austin as Chairman. The invasion resulted in the appointment of an interim government, followed by democratic elections in 1984. The country has remained a democratic nation since then."
roncw_warnews.104.a:1 "Troubling..."

roncw_warnews.105.t:0 "Crisis in Iran"
roncw_warnews.105.d:0 "The Iran crisis of 1946, also known as the Azerbaijan Crisis in the Iranian sources, was one of the first crises of the Cold War, sparked by the refusal of Joseph Stalin's Soviet Union to relinquish occupied Iranian territory, despite repeated assurances. The end of World War II should have resulted in the end of the Allied joint occupation of Iran. Instead, Pro-Soviet Iranians proclaimed the separatist Azerbaijan People's Government[5] and the Kurdish separatist Republic of Mahabad. The United States pressure on the Soviet Union to withdraw is the earliest evidence of success with the new strategy of Truman Doctrine and containment."
roncw_warnews.105.a:1 "Troubling..."

roncw_warnews.106.t:0 "Iran–Iraq War"
roncw_warnews.106.d:0 "The Iran–Iraq War was a protracted armed conflict that began on 22 September 1980 when Iran was invaded by neighbouring Iraq. The war lasted almost eight years, ending in a stalemate on 20 August 1988 when Iran accepted a UN-brokered ceasefire. Iraq's rationale for the invasion was primarily to cripple Iran and prevent Ayatollah Ruhollah Khomeini from exporting the 1979 Iranian Revolution movement to Shia-majority Iraq and threaten the Sunni-dominated Ba'athist leadership. Iraq had also wished to replace Iran as the dominant state in the Persian Gulf, which had not been previously possible due to pre-revolutionary Iran's goliath status in both economic and military terms as well as its close alliances with the United States and Israel. The war followed a long-running history of border disputes, as a result of which Iraq had planned to annex Iran's oil-rich Khuzestan Province and the east bank of the Shatt al-Arab (Arvand Rud)."
roncw_warnews.106.a:1 "Troubling..."

roncw_warnews.107.t:0 "Kurdish Rebellion in Iran"
roncw_warnews.107.d:0 "The 1979 Kurdish rebellion in Iran erupted in mid-March 1979,some two months after the completion of the Iranian Revolution. It subsequently became the largest among the nationwide uprisings in Iran against the new state and one of the most intense Kurdish rebellions in modern Iran. Initially, Kurdish movements were trying to align with the new government of Iran, seeking to emphasize their Muslim identity and seek common ground with other Iranians. The KDPI even briefly branded itself as a non-separatist organization, allegedly criticizing those calling for independence, but nevertheless calling for political autonomy.[12] However, relations between some Kurdish organizations and the Iranian government quickly deteriorated, and though Shi'a Kurds and some tribal leaders turned towards the new Shi'a Islamic State, Sunni Kurdish leftists continued the nationalist project in their enclave in Kurdistan Province."
roncw_warnews.107.a:1 "Troubling..."

roncw_warnews.108.t:0 "Iraqi-Kurdish Civil War"
roncw_warnews.108.d:0 "The Iraqi Kurdish Civil War was a military conflict that took place between rival Kurdish factions in Iraqi Kurdistan during the mid-1990s, mostly between the Patriotic Union of Kurdistan and the Kurdistan Democratic Party. Over the course of the conflict, Kurdish factions from Iranian and Turkish Kurdistan, as well as Iranian, Iraqi and Turkish state forces, were drawn into the fighting, with additional involvement from American forces. Between 3,000 and 5,000 fighters and civilians were killed."
roncw_warnews.108.a:1 "Troubling..."

roncw_warnews.109.t:0 "Coup d'état in Iraq "
roncw_warnews.109.d:0 "The November 1963 Iraqi coup d'état took place between November 13 and November 18, 1963 when, following internal party divisions, pro-Nasserist Iraqi officers led a military coup within the Ba'ath Party. Although the coup itself was bloodless, 250 people were killed in related actions.After seizing Iraqi state power in February 1963, divisions between pro and anti-Nasser Ba'ath leaders, as well as between right and left pan-Arab nationalist Ba'ath leaders led to the first Ba'ath government in Iraq's collapse in November 1963, while 7,000 Iraqi communists remained imprisoned."
roncw_warnews.109.a:1 "Troubling..."

roncw_warnews.110.t:0 "Islamist uprising in Syria"
roncw_warnews.110.d:0 "he Islamist uprising in Syria comprised a series of revolts and armed insurgencies by Sunni Islamists, mainly members of the Muslim Brotherhood from 1976 until 1982. The uprising was aimed against the authority of the secular Ba'ath Party-controlled government of Syria, in what has been called a "long campaign of terror".During the violent events Islamists attacked both civilians and off-duty military personnel, and civilians were also killed in retaliatory strike by security forces. The uprising reached its climax in the 1982 Hama uprising."
roncw_warnews.110.a:1 "Troubling..."

roncw_warnews.111.t:0 "The Ivorian Civil War"
roncw_warnews.111.d:0 "The First Ivorian Civil War was a conflict in the Ivory Coast (also known as Côte d'Ivoire) that began in 2002. Although most of the fighting ended by late 2004, the country remained split in two, with a rebel-held north and a government-held south.[citation needed] Hostility increased and raids on foreign troops and civilians rose. As of 2006, the region was tense, and many said the UN and the French military failed to calm the civil war."
roncw_warnews.111.a:1 "Troubling..."

roncw_warnews.112.t:0 "Insurgency in Jammu and Kashmir"
roncw_warnews.112.d:0 "Jammu and Kashmir, long a breeding ground of separatist ambitions,has been wracked by the insurgency since 1989.Although the failure of Indian governance and democracy lay at the root of the initial disaffection, Pakistan played an important role in converting the latter into a fully developed insurgency.Some insurgent groups in Kashmir support the complete independence, whereas others seek accession to Pakistan."
roncw_warnews.112.a:1 "Troubling..."

roncw_warnews.113.t:0 "JVP Insurrection"
roncw_warnews.113.d:0 "The 1971 Janatha Vimukthi Peramuna insurrection  was the first unsuccessful armed revolt conducted by the communist Janatha Vimukthi Peramuna (JVP) against the Government of Ceylon (now Sri Lanka) under Prime Minister Sirimavo Bandaranaike. The revolt began on 5 April 1971 and lasted till June 1971. The insurgents were able to capture and hold several towns and rural areas for several weeks until they were recaptured by the armed forces. Even though its first attempt to seize power in 1971 was quickly crushed by force, in 1987 this group launched another far more potent insurgency in the south, central and western regions of the country."
roncw_warnews.113.a:1 "Troubling..."

roncw_warnews.114.t:0 "Uprising in Jeju"
roncw_warnews.114.d:0 "The Jeju uprising was an uprising that occurred on Jeju Island in South Korea from April 1948 to May 1949. Residents of Jeju opposed to the Division of Korea had protested and had been on a general strike since 1947 against elections scheduled by the United Nations Temporary Commission on Korea (UNTCOK) to be held only in the territory controlled by the United States Army Military Government in Korea. The Workers' Party of South Korea and its supporters launched an anti-imperialist, communist-linked insurgency in April 1948, attacking the police and Northwest Youth League members stationed on Jeju to violently suppress the protests."
roncw_warnews.114.a:1 "Troubling..."

roncw_warnews.115.t:0 "Kargil War"
roncw_warnews.115.d:0 "The Kargil War, also known as the Kargil conflict, was an armed conflict between India and Pakistan that took place between May and July 1999 in the Kargil district of Kashmir and elsewhere along the Line of Control (LOC). In India, the conflict is also referred to as Operation Vijay, which was the name of the Indian operation to clear the Kargil sector.The Indian Air Force's role in acting jointly with Indian Army ground troops during the war was aimed at flushing out regular and irregular troops of the Pakistani Army from vacated Indian Positions in the Kargil sector along the Line of Control.[23] This particular operation was given the code name Operation Safed Sagar."
roncw_warnews.115.a:1 "Troubling..."

roncw_warnews.116.t:0 "Katanga Insurgency"
roncw_warnews.116.d:0 "The Katanga insurgency refers to the ongoing rebellion by a number of rebel groups in the Democratic Republic of the Congo, some of which aim for the creation of a separate state within Katanga. While the insurgency has been active in various forms since 1960, insurgent groups have recently redoubled their efforts after the 2011 jail break that freed Gédéon Kyungu Mutanga, who now commands the majority of the Katangese separatist groups."
roncw_warnews.116.a:1 "Troubling..."

roncw_warnews.117.t:0 "KDPI Insurgency"
roncw_warnews.117.d:0 "The insurgency by the Kurdish Democratic Party of Iran surged in 1989, lasting until 1996, as part of the Kurdish separatism struggle. The eruption of the conflict in July 1989 was caused by the assassination of KDPI leader Abdul Rahman Qassemlou by suspected Iranian government agents. The most violent episodes took place in 1990 and 1991, when Kurdish soldiers launched massive attacks on Iranian military bases in Kurdish areas of Iran. This brought heavy retaliation from the Iranian government, aiming to eradicate the KDPI leadership by assassinating Sadegh Sharafkandi and other KDPI leaders in 1992 in order to disable the Kurdish party's ability to function. The conflict faded with the effective targeted assassination policy of Iran and by 1996 KDPI was no longer able to function militarily and announced a unilateral ceasefire. The conflict claimed hundreds of lives, mostly Iranian government troops and Kurdish militants."
roncw_warnews.117.a:1 "Troubling..."

roncw_warnews.118.t:0 "Uprising in Kengir"
roncw_warnews.118.d:0 "After the murder of some of their fellow prisoners by guards, Kengir inmates rebelled and seized the entire camp compound, holding it for weeks and creating a period of freedom for themselves unique in the history of the Gulag. After a rare alliance between the criminals and political prisoners, the prisoners succeeded in forcing the guards and camp administration to flee the camp and effectively quarantine it from the outside. The prisoners thereafter built intricate defenses to prevent the incursion of the authorities into their newly won territory. This situation lasted for an unprecedented length of time and resulted in novel activity, including the formation of a provisional government by the prisoners, prisoner marriages, the performance of religious ceremonies, and the waging of a propaganda campaign against the erstwhile authorities."
roncw_warnews.118.a:1 "Troubling..."

roncw_warnews.119.t:0 "Insurgency in Khuzestan"
roncw_warnews.119.d:0 "he 1979 Khuzestan uprising was one of the nationwide uprisings in Iran, which erupted in the aftermath of the Iranian Revolution. The unrest was fed by Arab demands for autonomy.The uprising was effectively quelled by Iranian security forces, resulting in more than a hundred people on both sides killed."
roncw_warnews.119.a:1 "Troubling..."

roncw_warnews.120.t:0 "War in Korea"
roncw_warnews.120.d:0 "After the Surrender of Japan, at the end of World War II, on 15 August 1945, Korea was divided at the 38th parallel into two zones of occupation, the Soviets administered the northern half and the Americans administered the southern half. In 1948, as a result of Cold War tensions, the occupation zones became two sovereign states. A socialist state was established in the north under the totalitarian leadership of Kim Il-sung and a capitalist state in the south under the authoritarian leadership of Syngman Rhee. Both governments of the two new Korean states claimed to be the sole legitimate government of all of Korea, and neither accepted the border as permanent.North Korean military (Korean People's Army, KPA) forces crossed the border and advanced into South Korea on 25 June 1950.The United Nations Security Council denounced the North Korean move as an invasion, and authorized the formation of the United Nations Command and the dispatch of forces to Korea to repel it."
roncw_warnews.120.a:1 "Troubling..."

