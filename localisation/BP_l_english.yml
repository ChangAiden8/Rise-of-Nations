BP_USSR.12.t:0 "Stalin Dead!"
BP_USSR.12.d:0 "Early this morning, when our besieged capital was under fire of fascist artillery and air attacks, the Soviet people suffered a terrible tragedy.\n \nThe Secretary General, who heroically decided to stay in Moscow to command the city's defense from foreign invaders, was killed when German stormtroopers fired at a convoy of trucks in which he was driving. With shrapnel wounds, he was immediately taken to the nearest hospital. Despite all the efforts of our brave and glorious doctors, Joseph Stalin, the leader of the Soviet Socialist Republics, died from his wounds.\n \nThe fate of our nation and our glorious people hangs in the balance. As a matter of urgency, the members of the Politburo were elected as interim Secretary General - Comrade Beria. We need unity more than ever, comrades."
BP_USSR.12.a:0 "Damn"

BP_USSR.13.t:0 "Stalin in safe"
BP_USSR.13.d:0 "Early this morning, when the first advanced forces of the Wehrmacht entered Moscow and began a city battle with our valiant defenders, Comrade Stalin and members of the SVGK left the capital and were evacuated to Kuibyshev. Pessimistic members of The military command persuaded Stalin to evacuate the leadership even further-beyond the Urals, to Sverdlovsk."
BP_USSR.13.a:0 "Okay"

