### Japan 

BP_japan.1.t:0 "2600th Anniversary Celebrations of the Japanese Empire"
BP_japan.1.d:0 "In 1940, amid war in China and growing tensions with the United States, Japan celebrated the 26th centennial of the founding of the Empire of Japan and the 'unbroken' imperial line. This was a carefully choreographed commemoration, one aimed at stoking nationalism, devotion to the emperor and support for imperial expansion. It was an assertion of modern identity couched in crafted traditions and myths, one that evoked a powerful public endorsement evident in various enthusiastic expressions ranging from volunteer work brigades to dutiful pilgrimages to sacred sites. The celebrations were also aimed at shoring up national morale as the death toll from war against China had reached 100,000. Invoking the virtues of the Yamato race and continuous imperial rule promoted stoic perseverance in the face of adversity, rendering sacrifice a patriotic duty. Little did anyone imagine that only five years later the glorious Empire would collapse in ignominious defeat."
BP_japan.1.a:0 "Dai Nippon Teikoku Banzai!"

BP_japan.2.t:0 "Victory Celebrations in Japan"
BP_japan.2.d:0 "The Great Liberation, or as the outside world would call it, the Second Sino-Japanese War has come to an end. Like the victory of a noble Samurai over an common brigand, the Imperial Japanese Army beheaded national China. With this decisive victory, the Chinese people are now protected from European imperialism. In the historic Chinese capital of Nanjing, a conclusive peace treaty has been signed between Hirohito's entourage and the leaders of the Reorganized National Government of the Republic of China. With Wang Jingwei as its head of state, their legality as the legitimate representative of all Chinese peoples has been recognized by the signatories of the Anti-Comintern Pact. \n \nTriumphant parades march through Tokyo, the banner of The Rising Sun adorning every building. Children and adults wave flags with a sense of pride for their country. Petals of cherry blossoms soar around the city, and smiling girls give flowers to soldiers who returned from the front. The IJA (Imperial Japanese Army) and the IJN (Imperial Japanese Navy) set aside their animosity, and the Japanese Navy stages demonstrations in the harbor in a display of national strength and unity. Tokyo's residents look on in awe, the victory emboldening their belief in our divine mission. Our vision of the Greater East Asian Co-Prosperity Sphere is becoming a reality! \n \nYet now is not the time to rest - many challenges still lie ahead. Though the war in China is over, the population is restless and it will take great effort to suppress the remaining resistance. The Europeans still need to be removed from the Pacific, and the USSR eyes us with growing suspicion in the cold reaches of Siberia. Today, however, the Japanese people celebrate their greatest victory. With the guiding light of the Rising Sun, we will lead all of Asia into a glorious future!"
BP_japan.2.a:0 "Dai Nippon Teikoku Banzai!"

BP_japan.3.t:0 "Investment in China"
BP_japan.3.d:0 "After the signing of the Peace Treaty and the organization of the protectorate in the Chinese territory, we can begin active development of China's resources, and after us go to Zaibatsu, who are interested in investing local projects"
BP_japan.3.a:0 "Great!"

BP_japan.4.t:0 "The Nanjing Massacre"
BP_japan.4.d:0 "In the autumn of 1937, Japanese war planes began bombing Nanjing, concentrating their efforts on the downtown areas, which were most densely populated by civilians. As Nanjing came under attack, the capital was again moved, this time to Chongqing. Knowing that Japanese troops were en route toward the city, the people panicked and tried to flee. On December 9th, 1937, Japanese ground forces reached Nanjing, where they were met with minimal resistance from overwhelmed and fatigued Chinese military units. By December 13th, with Japanese troops attacking the city from all angles, the Chinese forces were routed. Fearing the consequences of surrender to the Japanese, Chinese military men donned civilian clothing and retreated into the city. It was on this day that the six-week stretch of atrocities against the civilian population of Nanjing began. The news of the massacre soon hit the world and significantly deteriorated Japan's relations with the Democratic countries of the world.;A l'automne 1937, des avions japonais bombardent Nankin, concentrant leurs efforts sur le centre de la ville, le quartier le plus peuplй de... civils ! Nankin sous les bombes, les Chinois dйplacent leur capitale а Chongqing."
BP_japan.4.a:0 "That will hurt us more than them!"

BP_japan.101.t:0 "Negotiations with Germany"
BP_japan.101.d:0 "After fall of important Soviet cities, Germany quickly started a diplomatic campaign with us. As the Soviet army had redeployed most of their Manchurian divisions to defend against the onslaught of the German army, we could easily occupy important cities in the east which would significantly reduce the morale of the Red Army and force the Soviet Union into a two-front war."
BP_japan.101.a:0 "Join in ther war"
BP_japan.101.b:0 "We are better alone"

BP_japan.200.t:0 "Our Alliance pays off"
BP_japan.200.d:0 "After the defeat and capitulation of the Soviet Union, our deal with Germany has come into effect. We have been given free reign over a huge chunk of territory in the Far East."
BP_japan.200.a:0 "Great!"

BP_japan.200.t:0 "Far East Russia"
BP_japan.200.d:0 "Since the XIX century Russian pioneers began active development of the Far East, which was largely due to the rapid weakening of the power of the Qing Empire, which in 1840 was involved in the first Opium war. The result of these events was the signing between China and Russia of The Aigun and Beijing agreements, which transferred to the Russian territory of Manchuria, which is now known as the Amur region. The result of attempts to strengthen Russia's influence in our region was our confrontation and the subsequent victory in the Russian-Japanese war.\n \nFearing our threat, the Bolsheviks organized the Far Eastern Republic (FER) - a de jure independent democratic state with a capitalist economy, proclaimed on the territory of Transbaikalia and the Russian Far East. It existed until 1922, when the Soviets annexed it.\n \nNow that we control this territory, we need to decide what to do with it: to create a new FER to attract Russian-white immigrants and loyal population and to return the territory of Manchuria, to restore its old borders."
BP_japan.200.a:0 "Establish FER"
BP_japan.200.b:0 "Create FER but also expand Manchuria"
BP_japan.200.c:0 "Just expand Manchuria to rebuild older border"

BP_japan.202.t:0 "Destiny of Yakut"
BP_japan.202.d:0 "On the territory of modern Yakutia is home to many small peoples - the Sakha (Yakuts), Evenks (Tungus), Evens (Lamuty), Yukagirs (Odule), the Chukchi, the Dolgans. Living in extreme natural and climatic conditions of the North, the aborigines conducted their respective extensive economy; they were politically poorly organized, lived in childbirth, and only the Yakuts were partially United in larger tribal communities.\n \nIn 1623 this territory was opened by Russian Cossacks, and in 1632 Cossack Peter Beketov founded the first Russian city of Lensky Ostrog on the territory of Yakutia, later named Yakutsk. This date is considered the date of entry of Yakutia into The Russian state.\n \nIn the early 20th century and against the backdrop of the Civil War, in Yakutia began to spread the idea of independence and self-identity of the Yakut people. The result of these ideas were the uprisings that took place in 1921-1928. The uprisings were a series of armed clashes in different regions of Yakutia, battles were fought in 1921-1923 - between the red and white guards, in 1924-1925 between the authorities of the Yakut ASSR and the so-called Tunguska rebels, in 1927-1928 between the local administration and the confederalists who wanted to achieve independence Yakutia from the RSFSR.\n \nNow that we control this area, we can decide what to do with it. To create a loyal Autonomous state of Yakutia?"
BP_japan.202.a:0 "Create Yakut state"
BP_japan.202.b:0 "Give them limited territories"
BP_japan.202.c:0 "No need"

BP_japan.203.t:0 "Destiny of Baikal"
BP_japan.203.d:0 "The Republic of Baikal (Transbaikalia) or the military government of Baikal is a structure of power that arose during the Civil war in the territory of Transbaikalia within the framework of the White movement, which existed from 1918 to 1920.\n \nWith the support of the Japanese command, which took part in the Siberian intervention, the Cossack chieftain G. M. Semenov came to power in the Republic, who single-handedly managed this political entity, made Baikal a Japanese puppet.\n \nWith the formation of the Far Eastern Republic — the protectorate of Soviet Russia in the Far East — the futility of military confrontation became obvious. October 19, 1920 Japan began the withdrawal of troops from Transbaikalia, and on the same day of the Amur front NRA FER began the offensive on Chita. November 21, 1920 was completed the liberation of Transbaikalia, which marked the end of the Trans-Baikal white state.\n \nSemenov was in emigration, as well as many white guards of the Far East, he stayed to live in Manchuria and cooperated with the Japanese authorities."
BP_japan.203.a:0 "Create Baikal Republic"
BP_japan.203.b:0 "Expand FER"
BP_japan.203.c:0 "Divide the region between FER and Yakuts"
BP_japan.203.e:0 "Divide the region between Mongols and Yakuts"

BP_japan.204.t:0 "Destiny of Turkestan"
BP_japan.204.d:0 "Turkestan is the historical name of the region of Central Asia inhabited by Turkic peoples. It is the birthplace of the Turkic-speaking Uighurs and other peoples of Central Asia, such as Kazakhs, Kyrgyz, Uzbeks, Tatars and Tajiks.\n \nDuring its long history, the region was part of various States: Chinese Han Dynasty, Turkic and Uighur kaganates, Mongolian Empire, and then Manzhur Empire (Qing dynasty), which finally conquered East Turkestan in 1759 under the onslaught of the Manchu-Chinese troops, the Uighurs lost their statehood. The occupied lands became known as Xinjiang ("New Border" in Chinese).\n \nThe entire 19th century for Eastern Turkestan is characterized by numerous national liberation uprisings of the Uighurs for independence (1825-1828, 1857, Yettishar 1862-1872), which continued in the 20th century (1931-1937, from 1943-1949 to the present time).\n \nNow that Xinjiang is under our control, we can free the local peoples from Chinese rule."
BP_japan.204.a:0 "We are pleased to welcome a new member the Sphere of co-prosperity"
BP_japan.204.b:0 "Establish neutral Turkestan"
BP_japan.204.c:0 "Integrate Turkestan in the Chinese puppet"
BP_japan.204.e:0 "Establish the autonomy of Turkestan"

### China

BP_china.1.t:0 "Destiny of China"
BP_china.1.d:0 "During the Sino-Japanese war, after the occupation of a large part of Manchurian and Chinese territory, the Japanese faced the problem of managing these lands. Moreover, Japan was not prepared for the protracted nature of the war. The gigantic size of the occupied zone did not match the military capabilities of Tokyo. Hoping to create a mechanism of political control over the occupied territory, the invaders went to the creation of local puppet Chinese authorities. On December 14, 1937, Beijing proclaimed the establishment of the Provisional government of the Republic of China, headed by Wang Kemin in the North, and on March 28, 1938, Nanjing established a Reformed government of the Republic of China, headed by Liang Hongzhi, which controlled the southern and Central regions.\n \nWang Jinwei, as one of the leaders of the Kuomintang party, rose to Pro-Japanese positions during the war, and in December 1938 fled from Chongqing (where the temporary capital of the Republic of China was located) to Hanoi, the Territory of French Indochina, where he proposed to start peace talks with Japan on December 29, 1938. Being wounded by Chinese agents, he moved to Japanese-controlled Shanghai three months later, where he entered into negotiations with the Japanese authorities. In January 1940, a number of members of the Kuomintang (Wang Jinwei, Chen Gunbo, Zhou Fohai, Tao Shisheng, etc.) held a meeting in Qingdao, where they developed proposals to "re-establish" the Kuomintang government. On 30 March 1940, the establishment of a "Central government" in Nanjing was solemnly announced, with Wang Jingwei as its acting Chairman. The provisional government of the Republic of China and the Reformed government of the Republic of China were dissolved to emphasize the national character of the new Nanjing government.\n \nNow that the war is over, we can approve the Wang Jinwei regime throughout China. Or, we can support local warlords to create Chinese Federal autonomies."
BP_china.1.a:0 "Let's start. Consider the Fate of China step by step"
BP_china.1.b:0 "There will be no patrition. We need a united and strong ally!"
BP_china.1.c:0 "Support local warlords to decentralize China"

