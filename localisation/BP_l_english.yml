BP_germany.600.t:0 "The Irish Question"
BP_germany.600.d:0 "The involvement of Ireland in the Second World War is a little known historical curiosity. Officially neutral throughout the conflict, it did not go unnoticed by the participating powers that certain groups in Ireland had overlapping interests with the ambitions of the Third Reich, most notably antagonism between the Irish Republican Army and the question of Northern Ireland. The Allied powers also showed considerable interest in Ireland, and the country's leadership had to maintain a careful balance of diplomatic relations in order to not compromise their neutrality.\n \nWith the occupation of the British Isles, the area of Northern Ireland came under our control. We can now decide on how to best leverage this situation to advantage. If we were to grant these provinces to Ireland, we could easily bring them into our sphere of influence. Given the geopolitical situation with the collapse of the British Empire, they would realistically have no choice but to accept. This would then allow us to influence the leadership of Ireland to align with our vision of the European New Order, along with ensuring our security in the northern Atlantic and creating a counterweight towards the British. We can also choose continue the occupation or give back Northern Ireland to British Protekorat."
BP_germany.600.a:0 "The Irish nation is united once more. Welcome to the Axis"
BP_germany.600.b:0 "Return back to the British" 
BP_germany.600.c:0 "We will continue occupation"

BP_germany.601.t:0 "The expansion of the Aalborg airport"
BP_germany.601.d:0 "On 9 April 1940, at 06:30, German troops occupied the airport in Aalborg, built just two years earlier. For the first time in history, paratroops were used to spearhead an assault. The Germans soon established themselves there and by the following day, 10th April, operated more than 50 transport aircraft from the airport. The Germans needed Aalborg to maintain the supply line to the units fighting in Norway. They immediately began a major expansion and as soon as 13th July 1940 the first of two new concrete runways was operational.  Later came 19 wooden hangars, barracks, point-defense bunkers and flak (anti-aircraft) batteries.\n \nIn the course of the war, Aalborg-West together with the neighbouring aviator Horst Grove was expanded into one of the most fortified airfields of the Air Force in occupied Western Europe. Between November 1942 and the beginning of January 1944 there was a season of the IV.group of night hunting squadrons 3 (IV./NJG 3), which was initially equipped with Bf 110 and Do 217, in Aalborg-West. The latter was replaced by Ju 88C in the summer of 1943.\n \nFlight operations throughout the war were to provide supply and troop transport flights to and from Norway. In addition, operations included maritime reconnaissance over the North Sea, fighter escort for air strikes against northern England and Scotland and support of night-fighter operations and training. The base was attacked by the Royal Air Force in April 1940 in an unsuccessful attempted to prevent the Germans sending reinforcements to Norway.\n \nOn the other side of the Limfjord, just south of Aalborg West, the Germans started in late summer 1940 the construction of a seaplane base. A 300 metre long pier was constructed for mooring sea-planes ready for action. A crane could lift the aircraft onto land, if they needed maintenance in the large hangar. The development of the airfield continued throughout the war with bunkers and pillboxes for point defense, all surrounded by barbed wire. In all, 11 crew bunkers and a large hospital bunker were built to support the garrison of around 1,500 men. By the time of liberation in May 1945 the base acted as a sea rescue service facility, as well as a training center for future seaplane pilots."
BP_germany.601.a:0 "Expand the airport"
BP_germany.601.b:0 "No need" 

BP_germany.602.t:0 "Kristallnacht"
BP_germany.602.d:0 "On the night of 9-10 November 1938, a series of Jewish pogroms organized by the Nazis took place in Austria and Germany. This was the first mass act of physical violence against the Jewish people carried out by the Third Reich. As a result, people were killed, 30 thousand were sent to concentration camps, hundreds of synagogues were burnt down, and windows of houses and shop of Jews were broken. All the streets were covered with shards of glass-hence the name "Crystal Night". Then the official propaganda called these events the expression of Patriotic feelings of the German people. "Crystal Night" was a turning point in the fate of the Jewish people and a direct consequence of the most terrible crime in the history of the world – the Holocaust, which resulted in the destruction of 6 million Jews.\n \nThe USSR Newspapers published reports of protests against "Crystal Night" around the world, including a meeting held on November 15 in the Great hall of the Moscow Conservatory and adopted a resolution condemning Anti-Semitic excesses on behalf of the "Soviet intelligentsia". The President of the United States in protest only recalled from Berlin the American Ambassador for consultations. The protest was also expressed by Britain and France, but diplomatic relations with Nazi Germany did not break, and their ambassadors remained in Berlin. But speaking out against Kristallnacht powers are not United. On the contrary, after the "Crystal Night", the decisions of the First Vienna Arbitration were implemented, finally putting an end to Czechoslovakia."
BP_germany.602.a:0 "Ok"

BP_germany.603.t:0 "Italy requests Tunisia"
BP_germany.603.d:0 "The Italians have started to issue demands to Vichy France on the back of our victory. They are seeking the Gabes and Tunisia to strengthen Italy. However, we are the ones who will decide that."
BP_germany.603.a:0 "A strong ally leads to a strong Germany"
BP_germany.603.b:0 "They need more than a few thousand dead"

BP_germany.604.t:0 "Assassination of Wilhelm Gustloff"
BP_germany.604.d:0 "On February 4, 1936, a Jewish student David Frankfurter killed Wilhelm Gustloff, a Nazi party leader, founder and head of the Swiss branch of the NSDAP, in Davos. The Swiss government dissolved The national Socialists as an organization. The German government immediately protested against this action, and tensions arose between the two countries. Wilhelm Gustloff received a state funeral in Mecklenburg, the funeral was attended by Adolf Hitler, Joseph Goebbels, Hermann Goering, Heinrich Himmler, Martin Bormann and Joachim von Ribbentrop.\n \nThe murder of Gustloff became widely known in Europe thanks to Nazi propaganda directed by Joseph Goebbels. But Adolf Hitler banned retaliation against Jews at the time, fearing an international boycott of the winter and summer Olympic games to be held in Germany, through which he wanted to promote the size, strength, and ideology of the Nazi movement on the world stage. Gustloff, became a Martyr of the Nazi cause, and his murder later became part of the propaganda serving as pretext, along with the murder of German diplomat Ernst vom Rath by Herschel Greenspan for the pogroms of "Kristallnacht" in 1938."
BP_germany.604.a:0 "Damn..."

BP_germany.605.t:0 "Swiss Question"
BP_germany.605.d:0 "The Swiss Confederation was put into a precarious position during both World Wars, being surrounded on all sides by the Axis powers during World War Two. Although Switzerland maintained strict neutrality as it had done for centuries, there was serious concern about the intentions of the Third Reich and whether or not Switzerland would be Hitler's next target. Predominantly German-speaking in its central territories with a substantial Francophone population in the west and Italian and Romansch spoken in the south, the Swiss Confederation felt its multilingual, decentralized democracy was under extreme threat by Hitler's vision of a Greater Germanic Reich and the National Socialist worldview.\n \nAfter the fall of France, the fate of Switzerland is very uncertain, as its geostrategically important location makes it a potential military target. The occupation of Switzerland, with its well-developed transport infrastructure, could significantly ease the problem of supplying our troops in Africa and southern France. With a coordinated strike from Germany and France, supported by Italian troops, we can easily defeat Switzerland and keep its transport infrastructure intact.\n \nOn the other hand, investments in the Swiss military industry can become a much more profitable option for us. It would therefore be wise to convince them that the only way to maintain neutrality is to conclude an unequal trade agreement with the Axis powers."
BP_germany.605.a:0 "Approval of the invasion plan"
BP_germany.605.b:0 "Exert pressure"

 BP_germany.700.t:0 "Operation Barbarossa"
 BP_germany.700.d:0 "Operation Barbarossa (German: Unternehmen Barbarossa, for Frederick I) was the code name for Nazi Germany's invasion of the Soviet Union during World War II that began on 22 June 1941. Over 4.5 million troops of the Axis powers invaded the USSR along a 2,900 km (1,800 mi) front. In addition to the large number of troops, it also involved 600,000 motor vehicles and 750,000 horses. Planning for Operation Barbarossa started on 18 December 1940; the secret preparations and the military operation itself lasted almost a year, from spring to winter 1941." 
 BP_germany.700.a:0 "Let's crush Bolchevism!"

