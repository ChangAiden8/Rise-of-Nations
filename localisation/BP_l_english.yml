BP_germany.1.t:0 "Reichskommissariat Norwegen"
BP_germany.1.d:0 "The Norwegian government in exile, the German troops control the territory and act as a guarantor that the Swedish iron continues to come to us, as well as that the vital port city of Narvik remains open to us. All under the noses of the damned Royal Navy! It seems that our military can't stop!  We can create a Reich Commissariat for the maintenance of order in Norway and to attract local volunteers and the police in order to control and prevent any guerrilla activity. Should we establish it?"
BP_germany.1.a:0 "Quisling better not fail us now"
BP_germany.1.b:0 "We don't need it!"

BP_germany.10.t:0 "Reichskommissariat Niederlande"
BP_germany.10.d:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nReichskommissariat Niederlande was a civilian occupation regime set up in the occupied Netherlands after it fell to the German invasion in 1940. Hitler envisioned the direct assimilation of the Dutch people into the Reich itself at a later date, seeing them as part of the Aryan herrenvolk and therefore belonging to the Germanic realm."
BP_germany.10.a:0 "A Reichskommissariat for our Dutch brothers!"
BP_germany.10.b:0 "Continue the military occupation"

BP_germany.20.t:0 "Reichskommissariat Belgien und Nordfrankreich"
BP_germany.20.d:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nThe Reichskommissariat set up in Belgium was not created until 1944, and was administered by a military government before this time. Including all of Belgium proper (aside from Eupen, which had been annexed into Germany) and also an area of iron-rich territory in northern France, this regime was also intended for future assimilation into the Reich itself. Figures such as Himmler and Goebbels viewed both the Flemish and Walloon nations as Germanic in racial quality, and therefore worthy of being part of the Greater Germanic Reich."
BP_germany.20.a:0 "Create a Reichskommissariat"
BP_germany.20.b:0 "Continue the military occupation"

BP_germany.30.t:0 "Reichskommissariat Ukraine"
BP_germany.30.d:0 "As our troops sweep through the vast Ukrainian steppe, enormous amounts of land and people are coming under our control. Setting up a civilian occupation regime with the express task of pacifiying the region for later use would serve in our interests so that our armies can continue to advance deeper into the Soviet Union unabated. "
BP_germany.30.a:0 "Create a Reichskommissariat"
BP_germany.30.b:0 "We don't need it"

BP_germany.31.t:0 "South-West Russia"
BP_germany.31.d:0 "In official documents issued in Germany and the occupied territories, this territory was called Dongebiet (translated means the land adjacent to the don).\n \nThe site, which was dolyestown be the creation of the Reichskommissariat, there was no natural boundary, a uniform system of economic relations; also there were representatives of several nationalities. The status of the administrative center was planned to assign to the city of Rostov-on-don. Alfred Rosenberg nominated Dietrich Klagges for the post of Reich Commissioner.\n \nDespite the existence of plans for the establishment of one of the five types of occupation regime, the project could not be implemented due to the lack of this urgent need and the decision of the government of the Third Reich in the second half of 1941 to minimize the number of entities planned to be created in the occupied territories of the USSR, to According to A. Rosenberg, supported by A. Hitler, captured the region had to include in the Reichskommissariat Ukraine and Reichskomissariat Caucasus. According to another version, the Reichskommissariat of don Volga was planned to be located on the territory of 55 thousand km2 and include one of the abolished subjects of the Soviet Union, which later was to be included in the Reichskomissariat Ukraine, which, in addition to the Reich Commission of the Volga-don, determined the General districts of Rostov, Voronezh and Saratov."
BP_germany.31.a:0 "Integrate this territory into the Commissariat of Ukraine"
BP_germany.31.b:0 "Create Commissariat Don-Volga"

BP_germany.40.t:0 "Reichskommissariat Ostland"
BP_germany.40.d:0 "The time has come for us to begin the process of extending our Reich into the East. The establishment of this state will be the beginning of that, as it will form the countries of Latvia, Lithuania, and Estonia into one state headed by a Gauleiter. When the time is ready, this state will be prepared for full integration into the German Reich."
BP_germany.40.a:0 "Create a Reichskommissariat"
BP_germany.40.b:0 "We don't need it"

BP_germany.41.t:0 "North-West Russia"
BP_germany.41.d:0 "It is an important historical and cultural region with ancient cities such as Pskov and Novgorod, as well as the Northern "capital" of St. Petersburg, which is called Leningrad. Now that he's in our hands, and the front line is farther, far East, we can decide what to do with him."
BP_germany.41.a:0 "We will transfer it to the RK Ostland"
BP_germany.41.b:0 "We will transfer it to the RK Moskau"
BP_germany.41.c:0 "Leave this territory, later we will transfer it to the subordination of the RK Moskau"

BP_germany.50.t:0 "Reichskommissariat Moskau"
BP_germany.50.d:0 "Following successful operations in the Moscow region, the sculpting of a new Reichskommissariat in the area will continue as planned. As originally intended, this state will aid in the Greater German Reich's expansion eastwards. RK Moskowien is projected to reach all the way to the Ural Mountains, and will be purged of all inhabitants in the coming years. Establishing this state will, as always, make it easier for our troops to advance farther east."
BP_germany.50.a:0 "Create a Reichskommissariat"
BP_germany.50.b:0 "We don't need it"

BP_germany.51.t:0 "North-East Russia"
BP_germany.51.d:0 "The Northern region has a favorable economic and geographical location: access to the sea, the neighborhood with Finland and Norway. However, severe natural and climatic conditions have an impact on the development of the area. The Northern region is dominated by extractive industries, as well as industries related to chemistry and timber processing. This area is rich in mineral resources. It produces oil and gas, coal, aluminum ores, table salt. There are also large reserves of forest and water resources. \n \nNow that we control this region, we can decide what to do with it. We can the new Komissariat of Nordland. Despite the existence of plans for the establishment of a plurality of occupation administrations, the project has not been possible to implement due to the lack of this urgent need and the decision of the government of the Third Reich in the second half of 1941 to minimize the number of entities planned to be created in the occupied territories of the USSR, up to four subjects. Based on this option, we are able to transfer this territory to the Komissariat of Muscovy.And third variant is to cede the territory of Finland - Finland natsionalistov a long time is the theory of unification of the territories of the Finno-Ugric peoples in a single country. Why don't we strengthen our ally?"
BP_germany.51.a:0 "We will transfer it to the Finland"
BP_germany.51.b:0 "Create new Commissariat"
BP_germany.51.c:0 "We will transfer it to the RK Moskau"

BP_germany.52.t:0 "East Russia"
BP_germany.52.d:0 "Volga region-in a broad sense-the entire area adjacent to the Volga river. Under the Volga region often understand more or less a certain strip along its own Volga river, without large tributaries. More often the term is used in a narrow sense — the territory adjacent to the middle and lower reaches of the Volga and economically gravitating to it, which corresponds to the above view. Within the Volga region, a relatively elevated right Bank with the Volga upland and the left Bank — the Volga region are distinguished. In the natural relation to the Volga region sometimes include also areas located in the upper reaches of the Volga."
BP_germany.52.a:0 "Create new Commissariat"
BP_germany.52.b:0 "We will transfer it to the RK Moskau"

BP_germany.60.t:0 "Reichskommissariat Kaukasus"
BP_germany.60.d:0 "While Wehrmacht forces continue to advance farther down into the oil rich Russian Caucasus, we require a local regime to keep our troops from becoming too bogged down with such tasks as policing the populace. The formation of a local regime will relieve the pressure off our troops, while also placating the indigenous population."
BP_germany.60.a:0 "Create a Reichskommissariat"
BP_germany.60.b:0 "We don't need it"

BP_germany.70.t:0 "Reichskommissariat Turkestan"
BP_germany.70.d:0 "The predominantly Muslim population of Central Asia has had a long-standing antagonism with Russia since the 19th century. Falling under Russian influence as part of the geopolitical maneuvering of the "great game" between the Russian and British empires, Central Asia eventually became part of the USSR in the form of Soviet Socialist Republics. \n \nAlfred Rosenberg proposed the creation of a Reichskommissariat in this region, although this proposal was rejected by Adolf Hitler until it was possible to consolidate the gains in Europe.\n \nNothing more than a historical fact-the concept of the German "Panturkestan" or "Mohammed-Reich" can now be created from our conquest of the USSR. We are ready to establish a German civil administration in the former Central Asian SSR or we can choose to create client States based on local ethnic nationalities and their differences or to continue the occupation of this territory."
BP_germany.70.a:0 "We are the final victors of the Great Game."
BP_germany.70.b:0 "Create nationalist Central Asian states under our protectorate."
BP_germany.70.c:0 "Continue the occupation of Central Asia."

BP_germany.80.t:0 "Reichskommissariat West Siberia"
BP_germany.80.d:0 "Western Siberia is a territory stretching for two and a half thousand kilometers from the Arctic ocean to the Kazakh hills and nine hundred kilometers from the mountains of the Urals to the Yenisei. The region is rich in natural resources. The main resources are oil and gas, peat, coal, iron ore. Huge reserves of oil and gas are located in hard-to-reach areas, in the deep swampy taiga. To the North of Altai there is Kuznetsk coal basin (Kuzbass). The main iron ore basin of the district, not yet developed, is located in the Tomsk region. Altai contains reserves of mercury and gold, lakes in The kulundin steppes — deposits of different salts.\n \nAnnexation of the territory beyond the Ural mountains is not only a logistical nightmare, but also a risk for our long - term goals. The Ostministerium proposed to establish a Reichskommissariat West Siberia, which will perform several important functions in the New Order. \n \nFirstly, the deportation of indigenous people from our conquered territories must be effective. This Commissariat will exist as a transit point and the absorption of part of this population,ensuring that the uprising in our Eastern territories will be minimized. Second, this regime will also contribute to the economic exploitation of Siberia's vast resources. Finally, if we reach an agreement with Japan, this Commissariat will be protected by an effective buffer zone between our two empires."
BP_germany.80.a:0 "Create it"
BP_germany.80.b:0 "No need"

BP_germany.90.t:0 "Protectorate of Bohemia and Moravia"
BP_germany.90.d:0 "The remaining Czech territories are of only marginal value to the rest of the German Reich. Annexing the territories outright may give us a few more factories, but establishing a completely new protectorate would give us another ally that could manage their land better than us."
BP_germany.90.a:0 "Create the Protectorate"
BP_germany.90.b:0 "We dont need it"

BP_germany.91.t:0 "Rallies in protectorate of Bohemia and Moravia"
BP_germany.91.d:0 "The reaction of the Czech population to the entry of Czech lands into the Third Reich as a protectorate in March 1939 was generally calm. Negative attitude to the new government was expressed through jokes, boycott of the German newsreel, listening to foreign radio, minor acts of sabotage ("je pomalé" – "work slowly").\n \nThe first significant act of civil disobedience was the October 28, 1939 rallies in Prague, Brno, Ostrava, Kladno and other cities of Bohemia and Moravia, dedicated to the anniversary of The Czechoslovak state. The audience chanted: "we want freedom!" and " German police-German pigs!". There were clashes with the Czech police and Gestapo agents, during which one person was killed – 22-year-old miner Vaclav Sedlacek (Václav Sedláček) and several seriously injured. Also about 700 participants of rallies were arrested."
BP_germany.91.a:0 "Damn!"

BP_germany.92.t:0 "New rallies in protectorate of Bohemia and Moravia"
BP_germany.92.d:0 "On 11 November 1939, received at dispersal of the rally of wounds died the medical student of the Charles University, Jan Opletal. His funeral on November 15 turned into a mass student demonstration, which was dispersed by the police. About 1,000 people were arrested and sent to the Sachsenhausen concentration camp. On 17 November, 9 participants in the demonstration were executed. After that, all Czech higher education institutions, including Charles University, were closed.\n \nCzech society was shocked and the reaction was "sullen submission" (pochmurně podřízenosti). In Prague and other cities of the Protectorate, anti-German magazines, Newspapers and leaflets were distributed, published by underground printing houses or transported from London, where the Czechoslovak government operated in exile. Prime Minister Alois eliasz also made contact with Czech emigrants, for which he was later arrested by the Gestapo on September 27, 1941."
BP_germany.92.a:0 "Damn!"

BP_germany.93.t:0 "The Heydrich assassination"
BP_germany.93.d:0 "Reinhard Heydrich joined the NSDAP in 1928 where he also became a member of the SS. In 1931, the cold-blooded Heydrich was introduced to Reichsfuehrer-SS Heinrich Himmler. Later, Himmler appointed him to form the SD (Sicherheitsdienst) and by 1933 Heydrich had attained the rank of Obergruppenfuehrer (Lieutenant-General). Together with staunch Nazis Kurt Daluege and Walter Schellenberg, Heydrich organized the purging of Ernest Roehm's SA (Sturmabteilung). This massacre would later be known as the 'Night of the Long Knives'. In 1936 Heydrich became head of the SD and the Gestapo. When Himmler and the SS were put in charge of the concentration camps, Heydrich was assigned to Czechoslovakia where he intended to 'Germanize the Czech vermin'. Luckily the Czech resistance (with some help from the British MI6) put a stop to Heydrich's bloody reign. Heydrich was killed when an assassination squad tossed an anti-tank grenade in his car. One of Hitler's most evil henchmen was dead, but the German retaliation would be savage and brutal. In the village of Lidice, all males 16 years of age or older - 173 men in total - were brutally murdered."
BP_germany.93.a:0 "Damn!"

BP_germany.100.t:0 "General Government"
BP_germany.100.d:0 "The defeat of the Polish state is not expected to be the end of troubles in the East. A large portion of the populace is expected to continue to act as partisans against our occupation. However, if we stick to the original proposal of establishing Generalgouvernement Polen, a "Neutral" zone under our control, as an authority in the area, the autonomous state should be able to exercise some control in the area, taking that burden off of our shoulders."
BP_germany.100.a:0 "Establish"
BP_germany.100.b:0 "No need"

BP_germany.101.t:0 "Germanization of Western Poland"
BP_germany.101.d:0 "After the invasion of Poland, the conquered territory was partitioned among four different Reichsgaue and the General Government area further east. Gaeu Posen was created in September 1939 and as Reichsgau Posen annexed by Germany on 8 October 1939, with SS Obergruppenfuhrer Arthur Greiser as the only Gauleiter. The name Reichsgau Wartheland was introduced on 29 January 1940. It comprised the Greater Poland and adjacent areas, and only in part matched the area of the similarly named pre-Versailles Prussian province of Posen. The name was initially derived from the capital city, Posen (Poznan), and later from the main river, Warthe (Warta). The territory was inhabited by Poles and a German minority (16.7 percent of total population in 1921). In the Wartheland, the Nazis' goal was complete 'Germanization', or political, cultural, social, and economic assimilation of the territory into the German Reich. In pursuit of this goal, the installed bureaucracy renamed streets and cities and seized tens of thousands of Polish enterprises, from large industrial firms to small shops, without payment to the owners. \n \nAs early as October 1939, many Poles were expelled from the annexed lands to make room for German colonizers. Only those Poles selected for Germanization, approximately 1.7 million including thousands of children who had been taken from their parents, were permitted to remain, and if they resisted it, they were to be sent to concentration camps, because "German blood must not be utilized in the interest of a foreign nation". By the end of 1940, at least 325,000 Poles from annexed lands were forcibly resettled in the General Government, forced to abandon most of their property"
BP_germany.101.a:0 "Ok"

BP_germany.110.t:0 "Protectorate Government in Denmark"
BP_germany.110.d:0 "Historically, Denmark had a large amount of interaction with Germany. In 1920 the country had regained possession of the northern part of Schleswig after losing the provinces during the Second Schleswig War in 1864. The Danish people were, however, divided about what the best policy toward Germany might be. Few were ardent Nazis, some explored the economic possibilities of providing the German occupiers with supplies and goods. Others eventually formed resistance groups towards the latter part of the war. The majority of Danes, however, were unwillingly compliant towards the Germans. As a result of the cooperative attitude of the Danish authorities, German officials claimed that they would 'respect Danish sovereignty and territorial integrity, as well as neutrality.' Their only strong interest in Denmark, that of surplus agricultural products, would be supplied by price policy on food rather than by control and restriction. They also hoped to score propaganda points by making Denmark, in Hitler's words, "a model protectorate.""
BP_germany.110.a:0 "Create"
BP_germany.110.b:0 "Cancel"

BP_germany.120.t:0 "Independent state of Croatia"
BP_germany.120.d:0 "On 6 April, the day of the invasion of Yugoslavia, the first consolidated project was launched, entitled "Master plan for the subsequent administration of Yugoslavia". According to it, Serbia (called "Old Serbia") will be under German military control; Italy will receive a number of areas on the Adriatic coast, including Dalmatia and Montenegro; Hungary will be transferred to the North of the Danube, which belonged to it until 1918; Bulgaria will receive the Vardar Macedonia. Croatia was to gain independence, but under Hungarian influence. On 12 April, the plan was transformed into a draft "preliminary directions for the partition of Yugoslavia", as directed by Hitler. Since Ustashi declared the independence of Croatia on April 10, 1941, the new plan provided for its preservation, while the influence of Hungary was out of the question. However, Croatia's independence was planned to be established within its ethnic boundaries, although it was not determined what was expected of the regions of Yugoslavia where Croats were a minority, but to which Ustashi had already made claims. The independent state of Croatia (ISC), which occupied most of the territory of present-day Croatia and Bosnia and Herzegovina and was under the occupation of German and Italian troops. April 17, from Italy to Zagreb arrived poglavnik (leader) Ante Pavelic. Nominally, the state since may 18 under the throne name of Tomislav II was headed by the Duke of Aost Aymone Margherita Maria Giuseppe di Torino, Prince of the Italian Royal house. The enthronement of the newly created state of the representative of the Italian dynasty was intended to designate the Italian protectorate over him. The role of Tomislav II in the new state was purely nominal, as all the real power was in the hands of the Croatian fascist movement ustasha and its leader Ante Pavelic. The monarch has never visited the territory of the ISC. On June 15, 1941, the ISC joined the Berlin Pact, June 26 — the anti-Comintern Pact, December 14 declared war on the UK and the US. Due to the active partisan movement in Yugoslavia ISC for all time of its existence not a single day has controlled the entire claimed territory."
BP_germany.120.a:0 "Create"
BP_germany.120.b:0 "Continue occupation" 
 
BP_germany.130.t:0 "Military administration in Serbia"
BP_germany.130.d:0 "After the rapid victory over the Kingdom of Yugoslavia in the Balkan Campaign, Germany established its control over the vast majority of Serbia in April—may 1941, with the addition of some areas in the North of Kosovo and Metohija, rich in zinc and tin deposits, and over the Yugoslav Banat, which was the Eastern half of Vojvodina. Remaining within Serbia and Banat occupied an area of 9776 km2 with a population of 640 000 people. Serbia received the status of an independent state under German military leadership with Serbian general Milan Nedić appointed as a partial leader."
BP_germany.130.a:0 "Create"
BP_germany.130.b:0 "Continue occupation" 

BP_germany.140.t:0 "Fate of the British Isles"
BP_germany.140.d:0 "The British Empire came to an end. A cortege of specially selected representatives of the new administration of the British Isles arrived today at the Palace of Westminster, decorated with swastika flags. The Fuhrer made it clear that nothing should interfere with this monumental event, the degree of security of the event in the city of London is at the highest level. The best color cameras and recording equipment were brought from Berlin to record trials to ensure that the Reich's victory over internationalist bankers and Bolshevik corruption will be preserved for future generations. The failure of the British to respond to Germany's many attempts to achieve peace through negotiations demonstrated Hitler's fundamental misunderstanding of British political goals, and this misunderstanding ultimately became one of the main causes of WWII. This eventually led to operation "Sea Lion", the conquest of the British Isles, and a historic meeting with various British nationalists and Pro-German politicians who are now seeking their place in the New Order.\n \nWe have several options that we can offer them. We can divide Britain into England, Scotland and Wales, create a new national socialist British Union under our control, or support Oswald Mosley and the British fascist Union to bring Britain into a new era of isolationism. We will have the opportunity to consider more information about each of these options before we make a final decision. Any option we choose will require military reparations from Britain to help us rebuild Europe after this terrible war."
BP_germany.140.a:0 "Present plans for the British partition."
BP_germany.140.b:0 "Present plans for the new British Union."
BP_germany.140.c:0 "Present plans for appointing the BUF."
BP_germany.140.e:0 "This is unnecessary. The isles will remain occupied."

BP_germany.141.t:0 "Fate of the British Isles - Partition of Great Britain"
BP_germany.141.d:0 "One of the preferred methods used by the third Reich to establish control over areas of interest to It was the appointment of nationalist leaders from the local population. With the specific exception of the Reich commissioners of the Eastern territories, the German conquests in areas such as Norway, Belgium, the Netherlands and France were effectively governed by the installation of German or national socialist supporters, most often recruited from local political movements.\n \nNow we have the opportunity to pursue this policy towards the British Isles, to implement our New Order. With the collapse of the British Empire, we can repeal the act of Alliance between the kingdoms of England and Scotland to completely destroy the very essence of the United Kingdom. There are also those who believe that we should divide the UK into as many separate parts as possible, similar to the philosophy that Alfred Rosenberg supported in his ideas for the Soviet Union. There are relevant political leaders at this meeting who are ready to assume the role of the new leadership of England and Scotland and Wales, and they will be fully indebted to us if we hold this option."
BP_germany.141.a:0 "Create England, Scotland and Wales."
BP_germany.141.b:0 "Create England, Scotland, Wales, and occupy the channel."
