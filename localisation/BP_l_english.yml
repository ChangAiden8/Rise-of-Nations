BP_USSR.8.t:0 "Enemy at the gate!"
BP_USSR.8.d:0 "Then the Germans breached the last capital strategic defense line, it was not only Moscow but also the Soviet government which was at stake. The defense committee ordered the evacuation to Kuibyshev, 500 miles south-east from there on Volga River. Everything was ready to destroy factories, infrastructure, even the subways. Stalin was ordered to leave the town and his bodyguards were already waiting for him at the rail station. He never arrived because Zhukov convinced Stalin that Moscow could be saved."
BP_USSR.8.a:0 "We will stay in Moscow - alive or dead!"
BP_USSR.8.b:0 "We must leave Moscow..."

BP_USSR.9.t:0 "Success on the East!" 
BP_USSR.9.d:0 "The ability of the Red Army to effectively wage war is rapidly diminishing. Main objectives of the Barbarossa plan are fully met. Kiev, Minsk, Leningrad, Moscow and Stalingrad are in our hands, it became clear to the Soviets that they would be forced to sue for peace or risk losing everything they had gained in the October Revolution. Adolf Hitler has made it clear that he will accept no less than the cession of the entirety of Soviet possessions west of the Volga River, including concessions in Astrakhan and Arkhangelsk. Soon the Crusade against Communism will be over. We have already received a telegram from the Soviet leadership with the desire to sit down at the negotiating table. Our field marshals insist that it would be wise to accept this offer and assure us that the Soviets are in no position to negotiate. But if we have enough strength, then maybe we should continue to press the Red's to the East for the Ural mountains? Then we'll be in a better position."
BP_USSR.9.a:0 "We have given too much effort in this campaign, it will be a decent peace"
GER_aa_line_tool:0 "§RThe Soviets will receive our response and in a few days we will sign a peace Treaty in Moscow on the terms of the A-A plan.§!"
BP_USSR.9.b:0 "Forward to the Urals!"
GER_forward_to_ural_tool:0 "§RWe will refuse to offer the Soviets to continue the fighting. And when the Ural mountains are in our hands, we will demand from the Soviets capitulation on the terms of a new border on the Ural mountains.§!"
BP_USSR.9.c:0 "No negotiating! Bolshevism must be wiped off the face of the earth!"
GER_no_any_negotiation_tool:0 "§RContinue the war until the victorious end of the complete destruction of the Soviet state. Only when we control all the major cities in West Siberia:§! §HSverdlovsk, Chelyabinsk, Omsk, Novosibirsk, Krasnoyarsk§! - §Rwill we be able to talk about the final success.§!"

BP_USSR.10.t:0 "German answer"
USSR.10.d_A_A_line:0 "The third Reich agrees to peace. Adolf Hitler made it clear that he would agree no less than to the concession of all Soviet possessions West of the Volga, including concessions in Astrakhan and Arkhangelsk."
USSR.10.d_Ural:0 "Germany refused to negotiate with us."
USSR.10.d_war_for_survival:0 "Germany has refused to engage with us, any negotiations, saying that our country, the people and the ideology needs to be wiped off the face of the earth. It seems this war will be our last test in the struggle for existence."
BP_USSR.10.a:0 "We have no choice..."
BP_USSR.10.b:0 "Not a step back! Hold The Ural!"
SOV_mobilization_of_ural:0 "In Ufa and Perm will be located 10 divisions of the militia with a low level of experience and equipment"
BP_USSR.10.c:0 "Not a step back! We're fighting for our future!"
SOV_mobilization_of_siberia:0 "In Ufa, Perm, Sverdlovsk, Chelyabinsk and Omsk will be located 10 divisions of the militia with a low level of experience and equipment"

