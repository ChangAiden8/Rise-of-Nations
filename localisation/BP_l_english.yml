BP_germany.509.t:0 "Victory parade in Berlin"
BP_germany.509.d:0 "With the conclusion of the war in the east, a grand parade has been staged in Berlin. Since the signing of the peace treaty with the Soviets, Goebbels and his staff have been hastily preparing the most prestigious celebrations ever seen in Germany. The Führer himself rides with the procession, much to the adoration of the cheering crowds. Any rumours of his failing health have been cast into serious doubt as he appears more vital that ever, invigorated by the victory over the Soviet Union.\n \nMany of our men from the eastern front were given temporary leave of absence to attend the momentous event, much to the joy of their families and young German women who have been eagerly awaiting their return. They come home not only as soldiers, but as heroes that have destroyed the greatest threat ever known to European civilization - Bolshevism. The Luftwaffe takes to the skies in the largest air show ever seen as the Wehrmacht steps in perfect unison in the streets below.\n \nThe event, while a genuine display of relief at the victorious result of the titanic struggle against the Soviets, was designed primarily as a propaganda show to soothe the German public in anticipation of our struggles yet to come.\n \nThe remaining Allied nations still need to be convinced to cease their senseless struggle against the Reich, and Hitler's vision of Europe ending at the Urals is yet to be fulfilled. Not only that, our greatest logistical challenge is yet to come - the incorporation of our eastern conquests into the Reich. A special program has been created for just that purpose: Generalplan Ost."
BP_germany.509.a:0 "There is much work to be done. For now, our heroes celebrate." 

BP_germany.510.t:0 "Heroes of the Ostfront"
BP_germany.510.d:0 "The bestowment of military decorations is a long-standing Prussian tradition to exemplify the service of German soldiers. After the conclusion of Operation Barbarossa, the Führer immediately ordered the creation of a series of "Ostfront" medals to commemorate the soldiers that bravely fought against the Bolshevisk menace. Any serviceman that participated in the conflict would be awarded with a "Hero of the Ostfront" medal to immortalize the commitment to his duty, many of them awarded posthumously.\n \nSpecial awards such as the "Knight of Moscow" and "Shield of Stalingrad" were also awarded to those who participated in key battles that saw the fall of major Soviet cities. German field marshals that supervised Operation Barbarossa were rewarded with the "Grand Cross of the Ostfront", an honor that had no equal among all the decorations awarded in the Third Reich."
BP_germany.510.a:0 "We owe everything to our 20th century knights" 

BP_germany.511.t:0 "Successful crusade against Bolshevism"
BP_germany.511.d:0 "The war against the Soviet Union was not solely undertaken by the armed forces of Germany. Over 20 European countries and various national groups would take part in the most titanic military operation in world history with an estimated 4,000,000 conscripts and volunteers from all over Europe that would participate in the war on the eastern front. Many of these soldiers would form the backbone of organizations such as the Waffen-SS, making them a vital contribution to the war effort.\n \nUpon Hitler's declaration of war in 1941, the conflict against the Soviet Union took on a uniquely ideological tone that had not been present in the wars before the 20th century. Whereas war in the past had often been based on religious, economic, and dynastic contexts, the eruption between National Socialist Germany and Soviet Russia was based upon both Hitler's desire for Lebensraum in the east and his ideological conviction that Bolshevism was the greatest threat to European civilization and would eventually seek to dominate the entire planet.\n \nThis modern crusade has been successful, and we have ensured the freedom of Europe from those that would seek to enslave her and her descendants. The Asiatic hordes have been repulsed and Bolshevism curbed thanks to the selfless heroism of European soldiers. Salvation!"
BP_germany.511.a:0 "We are the saviors of Europe!"

BP_germany.512.t:0 "Glory of the Reich"
BP_germany.512.d:0 "After assuming power in the German Reich in 1933, the cult of personality that formed around Adolf Hitler has grown stronger with each passing year. Hitler's diplomatic maneuvering and statesmanship resurrected Germany from the humiliation of the Treaty of Versailles and catapulted Germany from utter collapse to one of the most powerful nations in the world. Embodying the will of the Reich in the focused intent of a single man, Hitler has defeated all who have stood in his way. The Fall of France in 1940 shocked the planet, many of whom believed that France still possessed the strongest land army in the world. What the Second Reich failed to accomplish in 4 years in the terrible waste of the First World War, the Third Reich achieved in less than two months.\n \nNow that the Soviet Union has also fallen to the will of the Führer and the strength of German steel, there are few that stand in the way of his New Order. While Operation Barbarossa took place, the world was watching. The legitimacy of National Socialist ideology has proven itself on the battlefield, and the people of the world are adjusting their worldview accordingly.\n \n"The great strength of the totalitarian state is that it forces those who fear it to imitate it." - Adolf Hitler"
BP_germany.512.a:0 "In a clash of ideologies, the strongest will prevail." 

BP_germany.513.t:0 "Fascism on the rise"
BP_germany.513.d:0 "The incredible victories of the Third Reich are not going unnoticed by the people of our nation - the fall of the Soviet Union is making many of them believe in the legitimacy of Adolf Hitler and his ideas!"
BP_germany.513.a:0 "The world is a volatile place." 

BP_germany.514.t:0 "Control over European Russia"
BP_germany.514.d:0 "In recent weeks, as our advanced Wehrmacht forces pushed the front further and further East, we finally reached the Ural mountains: the borders of European Russia. From the Atlantic to the Urals, under the firm control of the Axis forces, the initial plans of our expansion to the East, finally, not on paper, but in reality. Without the vital industrial centers of the cities and oil fields of the Caucasus, what remains of the Soviet Union will eventually collapse into oblivion, thrown to the ashes of history as a memory, nothing more. Now that the whole of Europe is under German control, we can begin to look further East to establish our influence in Central Asia, and perhaps even realize a German presence in Siberia…"
BP_germany.514.a:0 "Der Drang nach Osten has finally been realized!"

BP_germany.515.t:0 "The Siberian Wilderness"
BP_germany.515.d:0 "The lands to the East of the Ural mountains are huge, stretching for many thousands of kilometers, they are fraught with huge wealth, which can be built and developed. What's left of the red Army and the Soviet Politburo has melted in this endless tundra to small groups and detachments that only arrange small ambushes on random patrols of the Wehrmacht. The Soviet nation ceased to exist and turned into a tribal state, only a primitive shadow of its former self. Currently, the Government of the Third Reich and The Japanese Empire are negotiating, and diplomats are developing a plan for the future of the Russian subcontinent."
BP_germany.515.a:0 "Finally, our natural Enemy is defeated!"

BP_germany.516.t:0 "Stalin Dead!"
BP_germany.516.d:0 "Early this morning, while patrolling the area along the border between the Siberian Neutral Zone and the Reich, our scouts entered a small settlement called the White Yar. When they entered the unremarkable village, no one could expect a hail of bullets that greeted them. The patrol quickly retreated and asked for support. Soon the reinforcements with the support of tanks arrived. After a hard firefight, the squad entered the house of the head, what was their surprise when they found the Bolshevik leader Joseph Stalin inside! He was already dead and he was lying against the wall with a gun in his hand. The autopsy soon revealed that he bled to death from a gunshot wound to the stomach. His corpse was hastily embalmed and taken to Germany to make his part of the Museum dedicated to the struggle against the Jewish-Bolshevik threat. The remaining villagers were liquidated for hiding and helping the enemy of Germany, and the city was wiped off the ground and maps."
BP_germany.516.a:0 "Great!"

BP_germany.517.t:0 "Greater German Reich"
BP_germany.517.d:0 "Grossdeutsches Reich or Greater German Reich, an expression denoting the territory of Germany, which was to include the entire German-speaking population in a single political organism. The idea of The German Reich was born at the dawn of the XIX century with the beginning of the German nationalist movement and was first presented by Ernst Moritz Arndt (1769-1860). Arndt called for a United, strong and proud Kingdom, uniting all Germans. Again this topic arose during the revolution of 1848 at the Frankfurt Assembly, but its implementation was hampered by disagreements between the multinational Austrian movement and Prussia's desire to dominate in Germany. The essence of the problem was formulated as follows: to become a great Germany (Grossdeutsch) or to be a small German settlement (Kleindeutsch)? The latter would mean Prussian hegemony. The unification of Germany occurred under Otto von Bismarck in 1871 under the Kleindeutsch concept. For Hitler, an Austrian by birth, the Third Reich made no sense without the inclusion of Austria; moreover, great Germany could not exist without the accession of Czechoslovakia. Hitler embodied the idea of expansion from the first days of his regime: Germany returned to the Saarland, left the League of Nations, remilitarized Rhineland, annulled the Locarno agreement, carried out the Anschluss of Austria, captured Czechoslovakia. Great Germany included most of Western Europe in the first years of the WWII. By 1944, Germany issued postage stamps on which instead of "Deutsches Reich" was printed "Grossdeutsches Reich". Hitler practically carried out the aspirations of many German nationalists.\n \nThis Pan-german Empire will embody the vision of Hitler set out in "Mein Kampf", and will unite all the German peoples in a superpower, covering the entire continent and designed to create ideal conditions for the future civilization of the Aryan Race. This territory will include the whole of Greater Germany along with traditionally German regions such as the Netherlands, Belgium and the Scandinavian countries. In addition, all European Russia up to the Ural mountains will eventually become part of this state through the period of colonization. Now that this Teutonic dream has finally come true, we can proclaim The Great German Reich. A Reich that will last a thousand years. Under what name will he be known?"
BP_germany.517.a:0 "Greater German Reich"
BP_germany.517.b:0 "Grossdeutsches Reich"
BP_germany.517.c:0 "Germanischer Staat Deutscher Nation"

BP_germany.518.t:0 "Welthauptstadt Germania"
BP_germany.518.d:0 "Welthauptstadt Germany ('World Capital Germania') - a new name for the city of Berlin, which by the middle of the XX century according to the plans of Adolf Hitler and his architect albert Speer was to become the capital of the world after the victory in WWII. Albert Speer, 'first architect of the Third Reich', prepared many plans for the reconstruction of the city as the curator of the project, but only a small part of them was implemented in the period 1937-1943, when the construction took place. Some projects, such as the creation of a great East-West city axis, which included the expansion of the Charlottenburg Chaussee (today Straße des 17. Juni) and the placement of the Berlin Victory Column in the center, away from the Reichstag, where it originally stood, were successfully completed. However, other projects, such as the creation of Große Halle (Great hall), had to be postponed due to the outbreak of war. Speer designed a Chancellery, which included a large hall, designed twice as long as the mirrored hall of the Palace of Versailles. A large number of old buildings in many planned construction areas were demolished before the war, but ultimately the defeat stopped the plans unfinished.\n \nIt is too early to say about large-scale reconstruction, it will take a long time. But some members of the party suggest renaming Berlin now. What is the name to represent our capital?"
BP_germany.518.a:0 "Germania"
BP_germany.518.b:0 "Welthauptstadt Germania"
BP_germany.518.c:0 "Save old name - Berlin"

BP_germany.519.t:0 "Spoils from the East"
BP_germany.519.d:0 "Plan "Oldenburg" or "Göring's Green Folder" — the code name of the economic sub-plan of the German attack on the USSR "Barbarossa".\n \nAfter Hitler's approval of the Barbarossa plan, the Fuhrer instructed Reichsmarschall Goering to develop a plan for the operation of the USSR territory. Under the leadership of Goering, a plan was developed, called "Oldenburg", which provided for the mastery and service of the Reich of all reserves of raw materials and large industrial enterprises in the territory between the Vistula and the Urals. According to this plan, the most valuable industrial equipment was supposed to be sent to the Reich, and the one that can not be useful to Germany — to destroy. The territory of the European part of the USSR was planned to decentralize economically and make the agricultural raw material appendage of Germany. The initial version of the plan was approved at a secret meeting on March 1, 1941 (Protocol 1317 PS).\n \nOver the next two months, the plan was elaborated and finally approved on 29 April 1941 (minutes of the secret meeting 1157 P.S.). According to the plan, the territory of the USSR was divided into four economic inspectorates (Leningrad, Moscow, Kiev, Baku) and 23 economic commandant's offices, as well as 12 bureaus. For coordination the headquarters "Oldenburg" was formed. May 8, 1941 was the adoption of "General instructions for all Reich Commissars in the occupied Eastern territories" based on this plan (documents 1029, 1030 PS). A separate Commission was formed to organize the collection of food in the occupied territories. She was given the task to provide by 1942 the supply of the German armed forces with food completely at the expense of the resources of the USSR. All the rest of the food from the agricultural regions was supposed to be exported to Germany, thereby reducing the "excess population" of the industrial centers of the USSR. In accordance with the order of the chief of staff of the high command of the Wehrmacht Wilhelm Keitel of June 16, 1941, the main economic task in the occupied territories of the USSR was defined as "immediate and full exploitation of the occupied areas in the interests of the military economy of Germany, especially in the field of food and oil."\n \nReichsmarschall Goering, who directly headed the headquarters of "Oldenburg", wrote: "In the East, I intend to rob, and rob effectively. Everything that can be suitable for the Germans in the East, should be quickly extracted and delivered to Germany."\n \nAfter the beginning of the Barbarossa, July 15, 1941, he wrote in his "Green Folder": "The use of the areas to be occupied should be made primarily in the food and oil sectors of the economy. To get as much food and oil as possible for Germany is the main economic goal of the campaign."\n \nAfter the end of the war, the activities of the headquarters of Oldenburg became the subject of consideration and condemnation at the Nuremberg Tribunal."
BP_germany.519.a:0 "A practice as old as mankind"

BP_germany.520.t:0 "Motorization of the East"
BP_germany.520.d:0 "One of Adolf Hitler's long-term goals after the conquest of Russia was the construction of a modern highway and railway system to facilitate transportation from Germany proper into its eastern frontiers. After the war had been won in its entirety, these networks would expand to cover all of Europe and potentially all the way to India and beyond the Urals.\n \nThis modern transportation network would serve the Reich's economic and logistical interests, forming the arteries of the New Order and backbone of a National Socialist inspired concept of Mitteleuropa. he first major routes will run from Berlin to Silesia, from where our highways and railways will branch out towards further the East."
BP_germany.520.a:0 "Begin building der Ost Autobahn und Breitspurbahn."

BP_germany.521.t:0 "Motorization of the East - Poland"
BP_germany.521.d:0 "Major road and rail networks will be completed in the Polish region, and Warsaw and Lemberg will become Central hubs. This prepares us for further expansion into Russia and Ukraine."
BP_germany.521.a:0 "Start the construction"

BP_germany.522.t:0 "Motorization of the East - Russia"
BP_germany.522.d:0 "Major highway and railway networks will be completed in Russia, linking us to the Moscow reservoir and Adolfsburg. Minsk has also will a major logistics hub for our settlement of the east."
BP_germany.522.a:0 "We are paving the way for civilization"

BP_germany.523.t:0 "Motorization of the East - Ukraine"
BP_germany.523.d:0 "Major highway and railway networks will be completed in Ukraine, with the former site of Kiev will serving as a logistics hub. Railways and highways will stretch southwards to Theodorichshafen and to the east in Wolgaburg."
BP_germany.523.a:0 "The route to Baku must now be laid"

BP_germany.524.t:0 "Motorization of the East - Caucasus"
BP_germany.524.d:0 "Major highway and railway networks will be completed from Rostov to Baku. This will allow us to transport oil from our far eastern frontier and rapidly respond to any incursions in the area. The completion of this sector also allows us to free up some of the resources invested into Generalplan Ost."
BP_germany.524.a:0 "Trains and automobiles will flow across these lands"

