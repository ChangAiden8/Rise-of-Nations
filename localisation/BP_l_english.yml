BP_germany.201.t:0 "Patrition of Greece"
BP_germany.201.d:0 "As the last Greek soldiers lay down their arms, plans must be made and new borders must be drawn up for the future of Greece. As it stands, we can currently either split Greece by giving Italy control of the majority of Greece, and giving Bulgaria a majority of Macedonia, or we can simply keep Western Macedonia under Germna control to keep a status quo."
