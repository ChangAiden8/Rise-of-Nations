BP_germany.403.t:0 "Operation Gertrude"
BP_germany.403.d:0 "Operation Barbarossa has not met its expected timetable and the Soviet Union continues to resist our advance. Our oil supplies are under critical pressure and it is time that a new strategy was developed to meet this challenge. If we were to successfully invade and occupy Turkey, this would give us another front to invade the Caucasus mountain ranges from the south and later apply pressure to the British in the Middle East, though the costs of this invasion should be strongly considered before we decide to take this course of action.\n \nAlthough "Operation Gertrude" never took place in reality, this hypothetical strategy was supposedly abandoned from its initial conception in the summer of 1942 due to the challenges of Case Blue and Allied landings in Sicily. The concept of "Pan-Turkism" between Turkey and Azerbaijan was also seen as a threat by German leadership during this time and it was considered to be in the Reich's interest to ensure that nationalistic movements in the Middle East fell under their sphere of influences to ensure their vision of the New Order was achieved fully."
BP_gertrude_not_only_way:0 "§RWarning! This is not the only possibility of war with Turkey. After the victory over the Soviet Union, you will be able to decide what to do with Turkey.§!\n \n"
BP_germany.403.a:0 "Approved plan"
BP_germany.403.b:0 "Reject"

BP_germany.404.t:0 "The Turkish Question"
BP_germany.404.d:0 "The Republic of Turkey - a country that rose from the ashes of the Ottoman Empire after World War I and defended its independence in the war just a few decades ago, today is balancing on the knife blade between the Axis and the Allies. The destroyed economy and the new movement of Pan-Turkic Nationalism led the country into a difficult situation, as a result of which the Turkish government declared neutrality in the new conflict, which began to flare up in Europe.\n \nWhen German tanks were 50 miles from Istanbul during the incursions into Yugoslavia and Greece, the Turkish leadership destroyed key bridges in anticipation of further German aggression in the area. The Non-Aggression Pact, signed in 1941 just four days before the invasion of the Soviet Union, eased tensions between the factions involved, as the Axis, Allies and the Soviet Union closely monitored Turkey and the situation in the region.\n \nWith the success of operation "Barbarossa", Turkey can no longer take a neutral position. The Reich should have full control over the Black Sea for the transportation of crude oil from the oil fields of the Caucasus and the implementation of the plan Ost in the Crimea. The Middle East must be brought into our sphere of influence, and Turkey is on our way. Although Hitler was nominally respectful of the Turks as former allies in World War I, he understood that the head of the Republic of Turkey, Ismet Inon, could not be trusted. His refusal to cooperate more actively with the Axis in the past, along with his conciliatory attitude towards refugees leaving our occupied territories, can no longer be tolerated. Our forces are ready to create a New Order in the Middle East."
BP_germany.404.a:0 "Demand full cooperation immediately"
BP_germany.404.b:0 "Ismet cannot be trusted. Occupy the country!"
BP_germany.404.c:0 "This is unnecessary"

BP_germany.405.t:0 "Partition of Turkey"
BP_germany.405.d:0 "During the Second World War, Turkey was precariously balancing between the three main parties to the conflict - the Germans considered both the possibility of cooperation and occupation, and Italian ambitions in the Mediterranean dangerously approached the Turkish borders. The British were well aware that Turkey is on the border of Europe and the Middle East and can be used as a way to strike at Syria, Iraq and the threat to India. Finally, the Soviet Union, with its historical Russian antagonism towards the Ottoman Empire, did not leave any of these problems unnoticed and knew that their possessions in the Caucasus could be threatened if Turkey sided with the Germans.\n \nDuring the war, Turkey came under our occupation. We must now decide the fate of the region. Anatolia is a complex region full of diverse national groups with different interests, many of which were under the centuries-old occupation of the Turks. We can balance these groups with our own interests in Anatolia, the ambitions of our allies and, of course, the future of the Turkish nation itself. It is time to continue drawing the map of the New Order."
BP_germany.405.a:0 "Let's get started. Go through each area one by one"
BP_germany.405.b:0 "There will be no partition. Create the Turkish State"
BP_germany.405.c:0 "Expand RK Kaukasus and create the Turkish State"

BP_germany.406.t:0 "Iraq Coup"
BP_germany.406.d:0 "The Kingdom of Iraq, thanks to the Anglo-Iraqi Treaty of 1930, was dependent on Great Britain. Patriotic strata of the country's population did not like this situation, and Iraq was not particularly loyal to the British. Part of the anti-British Iraqi military, grouped in the 1930s around German Ambassador Fritz Grobba, became known as the "Circle of Seven", and their leaders — as the "Golden Four". After the suppression of the anti-British uprising in Palestine, many of its participants found refuge in Iraq, here later moved and rebel leader, a former mufti of Jerusalem Amin al-Husseini.\n \nAs a result of this growth of anti-British sentiment was a coup in Iraq. On 1 April 1941, the regime of Regent Abd al-Ilah was overthrown, and Rashid Ali al-Gaylani was declared Prime Minister. The coup was led by four Iraqi generals, who were in the nationalist group 'Golden Square'. Since Iraq gained only formal independence in 1932, the aim of the group was to use the war to achieve full independence and the establishment of the pan-Arab state, which led to cooperation with German intelligence and the adoption of military assistance from Germany. The change of government led to the British invasion and subsequent occupation of Iraq, which lasted until 1947."
BP_germany.406.a:0 "Support them"
BP_germany.406.b:0 "We are not interested"

### Turkey

BP_turkey.1.t:0 "German-Turkish Treaty"
BP_turkey.1.d:0 "German-Turkish friendship Treaty of 1941-signed in Ankara by German Ambassador von Papen and Turkish foreign Minister Saracoğlu. Rapprochement between Turkey and Germany has been observed since the beginning of 1941 during the penetration of German troops in the Balkans. The Bulgarian-Turkish Declaration of 1941 facilitated Bulgaria's accession to the Axis powers. After the entry of German troops into Bulgaria, Hitler sent a personal letter to the President of the Republic of Turkey İnönü with gratitude for the position taken by Turkey. Later Yugoslavia and Greece were attacked by Germany, followed by the invasion of Bulgarian troops in Macedonia. Turkey did not come to the aid of Yugoslavia and Greece, as it should under the terms of its Alliance with England (the Anglo-Franco-Turkish Treaty of 1939 on mutual assistance), as well as by virtue of the Treaty with Greece of 1933 (Greek-Turkish Union) and the Balkan Entente Pact. Turkey's position aroused Hitler's open praise in his speech in the Reichstag. During the same period, there was a further exchange of messages between Hitler and İnönü, and in Ankara opened the German-Turkish negotiations, which had as a transparent task to restore the railway communication between Turkey and the countries of the Hitler bloc, but in fact aimed at the conclusion of a political Treaty.England did not interfere with German-Turkish rapprochement. British diplomacy made it clear to the Turks that it would not object even to the conclusion of a Treaty between Turkey and Germany, if only Turkey maintained allied relations with England and continued to prevent the passage of German troops to Syria and Iraq.As a result, the German-Turkish Treaty of 1941 was signed. In the introductory part, Germany and Turkey noted that "this Treaty will respect the current obligations of both countries."\n \nGerman-Turkish Treaty facilitated Germany's attack on the USSR and allowed it to make extensive use of Turkey's formal neutrality to the detriment of the interests of the USSR and other freedom-loving peoples. Turkey supplied Germany with valuable raw materials, in particular chromium, violated in favor of Germany the provisions of the Convention on the Straits, signed in Montreux, allowed on its territory active fascist propaganda and espionage. For the sake of Hitler, the Turkish authorities together with the Gestapo organized in Ankara hostile to the Soviet Union trial. In Turkey, pan-turkists ' activities directed against the USSR were encouraged. As Papin reported to his government, President İnönü assured him in early 1942 that "Turkey is highly interested in the destruction of the Russian colossus" and that "Turkey's neutral position is already much more profitable for the axis countries than for England". In August 1942, Saracoğlu, immediately upon taking office as Prime Minister, told Papin that "as a Turk, he longs for the destruction of Russia", that "every Turk, even writing for the British Yalchin, can not think about it other than he", and that "the Russian problem can be solved by Germany, only if it is killed at least half of all Russians living in Russia"."
BP_turkey.1.a:0 "Great!"

