BP_china.2.c:0 "Support local warlords to decentralize China"
BP_divided_china_tt:0 "§GWe cannot fully trust the Wang Jinwei regime, by supporting the warlords,§! §Rwe will create 5 Chinese autonomies,§! §Gwhich will obey us directly, and Wang Jinwei and his government will become a nominal "Central government"§!\n \n"
