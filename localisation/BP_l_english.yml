BP_germany.400.t:0 "Negotiations with Turkey"
BP_germany.400.d:0 "With our advance to the East, during operation Barbarossa, we need to resolve the issue of Turkey's diplomatic status. The accession of the successor of the Ottoman Empire to the Axis will strengthen the southern front in the Caucasus, and the USSR will no longer be able to use the Montreux Convention and their Red Fleet will be stuck in the Black sea. Of course, Turkey will claim some territorial gains, and the more we offer, the more likely they are to accept our offer. So what do we offer them?\n \nPlease note that if Turkey refuses your offer or you decide not to invite the Turks to the war, you will get another chance to invite them after the victory over the USSR. Also, if you defeat the Soviets without the help of Turkey, there will be a new solution that will allow you to carry out the invasion and decide the Fate of Turkey."
