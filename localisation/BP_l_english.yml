BP_germany.200.t:0 "Patrition of Yugoslavia"
BP_germany.200.d:0 "Hitler first announced plans to divide Yugoslavia at a meeting on 27 March 1941, after receiving news of the coup in Belgrade. In the course of they convened a secret meeting of leaders of the Third Reich and the command of the Wehrmacht, he decided to make all the preparations to divide Yugoslavia in a military sense, and in the quality of public education. Specific proposals for the division of the country were formulated both before the start of hostilities and after the invasion of Germany and its allies in Yugoslavia. Actually, the German proposals were supplemented by the ideas voiced by Italy, Hungary and Bulgaria.\n \nNow that the enemy is defeated and Yugoslavia is under the strict control of the Axis countries, we can start a plan of division of the Yugoslav state among the allies: we can divide Yugoslavia among all members of the axis in accordance with their claims, so that all powers will have their own, in addition to this transfer Dalmatia under full control of Italy, as well as to hold a section without the participation of Italy or Hungary with Bulgaria, which will allow us to have almost full control over the Balkans."
