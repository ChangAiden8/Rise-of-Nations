BP_Switzerland.3.t:0 "The Swiss have collapsed bridges and tunnels!"
BP_Switzerland.3.d_ger:0 "Though there were propositions for the invasion of Switzerland, most notably in the plan of Operation Tannenbaum, such an invasion never took place in reality. The Swiss terrain in the heart of the Alps is very difficult to invade, nigh impossible in certain areas. The Swiss system of national mobilization along with their National Redoubt defensive strategy ensured that any invasion would be incredibly costly and not worth the time or resources of hostile powers. The country also served as a convenient area for diplomatic negotiations and as a place to store economic assets, leading to the famous Swiss reputation for their banking ability.\n \nNow that we have decided to invade Switzerland, they have triggered their National Redoubt defensive plan. Major bridges and tunnels have been destroyed, making it incredibly difficult for our forces to traverse this rugged terrain. The Swiss Army has also withdrawn to their fortress complexes and intend to make a desperate last stand against our forces. These fortifications are some of the best in the world, and it may take some time before we will be in a position to begin assaulting them. This invasion will be very costly, but it is required to complete our vision of the Greater Germanic Reich!"
BP_Switzerland.3.d_rest:0 "Though there were propositions for the invasion of Switzerland, most notably in the plan of Operation Tannenbaum, such an invasion never took place in reality. The Swiss terrain in the heart of the Alps is very difficult to invade, nigh impossible in certain areas. The Swiss system of national mobilization along with their National Redoubt defensive strategy ensured that any invasion would be incredibly costly and not worth the time or resources of hostile powers. The country also served as a convenient area for diplomatic negotiations and as a place to store economic assets, leading to the famous Swiss reputation for their banking ability.\n \nNow that we have decided to invade Switzerland, they have triggered their National Redoubt defensive plan. Major bridges and tunnels have been destroyed, making it incredibly difficult for our forces to traverse this rugged terrain. The Swiss Army has also withdrawn to their fortress complexes and intend to make a desperate last stand against our forces. These fortifications are some of the best in the world, and it may take some time before we will be in a position to begin assaulting them. This invasion will be very costly, but it is required to our victory!"
BP_Switzerland.3.a:0 "If they think this will stop us, they are sorely mistaken!"

BP_Switzerland.4.t:0 "Partition of Switzerland"
BP_Switzerland.4.d:0 "Not even the best defensive systems in the world could stop the Reich in taking over Switzerland. Now that this struggle has ended, we must decide on how to partition the region between ourselves and our allies. The cantons in the west are primarly French-speaking and would be appropriately managed by our regimes in France, while the Italian-speaking provinces in the south could be given to Italy and fulfill Mussolini's goals.\n \nThe bulk of Switzerland already speaks German and will become part of the Reich regardless of what we choose. We can also decide to incorporate the entirety of Switzerland and not reward our allies with any territory. The National Redoubt fortification system will also be deconstructed and the materials used to rebuild the infrastructure that was destroyed during the invasion."
BP_Switzerland.4.a:0 "Partition Switzerland between our allies"
partition_of_swiss_not_work_now:0 "§RAt the moment, this option does not work, because Switzerland in the game consists of only two regions. We'll wait for the Paradoxes to change, or when I finally get to the map moding.§!"
BP_Switzerland.4.b:0 "All of Switzerland belongs to the Reich!"
deconstruct_forts_in_switzerland:0 "The fortifications added by the National Redoubt will be removed"

