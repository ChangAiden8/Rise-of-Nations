BP_germany.800.d:0 "A main intention of the German occupiers was to break French national unity. Its support for Breton nationalism needs to be seen in this wider context which included other aspects, for example the division of France into the occupied zone and the Vichy zone. But Breton nationalists very soon realized that Germany was in practice trying to keep its friends in the Vichy government content and therefore refusing to give any priority at all to the Breton nationalist demands."
