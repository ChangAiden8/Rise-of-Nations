# The Swedish Question

BP_germany.300.t:0 "The Swedish Question"
BP_germany.300.d:0 "Sweden found itself in a tenuous position during the events of the Second World War. Having maintained its neutrality since the end of Napoleonic Wars in 1815, it was only through a careful balance of diplomatic maneuvering and concessions to Germany that Sweden was able to maintain its sovereignty and avoid direct involvement in the conflict. During Operation Barbarossa, Sweden allowed the Wehrmacht railway transit for personnel and munitions into Finland. The country was also a vital trading partner that supplied critical iron ore to the Reich. As the war neared its conclusion in 1944 and 1945, they allowed the Allies to use Swedish air bases. Sweden also became an important destination for refugees fleeing the war, including Jewish and other persecuted populations.\n \nHitler's personal of view of the Swedish was generally positive, as he viewed the Scandinavian people to be of the purest Nordic descent. Sweden was not occupied during the war for a variety of reasons, not least of which was that occupation would have been costly and that the Swedes were generally compliant with the Reich's interests. With the conclusion of the war against the Soviet Union, their incorporation into the Greater Germanic Reich can now be accomplished. It is time to unite all Germanic people under our banner!"
BP_germany.300.a:0 "Just propose a military alliance"
BP_germany.300.b:0 "Demand their incorporation into the Reich!" 
BP_germany.300.c:0 "This is unnecessary - allow Sweden to remain neutral"

BP_germany.301.t:0 "Fate of Scandinavia"
BP_germany.301.d:0 "The Reichskommissariats in western Europe differed considerably from their eastern counterparts. The regimes set up in Belgium and the Netherlands were intended to factilitate a transitional incorporation into the Reich, in contrast to the Russian conquests which focused on colonization and exploitation. Historically, a Reichskommissariat division did not encompass all of Scandinavia, though the regime established in Norway serves as an example for this concept. Hitler vowed that he would never leave Norway, and even favored the annexation of Denmark at a later date. The Nordic people of Scandinavia were destined to become part of the Reich once Hitler's vision came to fruition.\n \nNow that we have brought all of Scandinavia under our control, we can create a new Reichsprotektorat to ensure that this area will become an integral part of the German nation. Its population will retain their native languages and customs for a time, while the next generation will be educated to identify solely with their Germanic racial character and no longer see themselves as part of disparate nationalities. They will be taught to celebrate their Aryan heritage and embrace National Socialist ideology. With time, the Greater Germanic Reich will be one people and one nation!"
BP_germany.301.a:0 "Create Reichsprotektorat Scandinavia!"
BP_germany.301.b:0 "Create friendly regimes in Scandinavia instead" 
BP_germany.301.c:0 "No need. Restore Sweden and maintain the friendly regim"
BP_germany.301.e:0 "Create Reichskommissariat Sweden" 

BP_germany.302.t:0 "Force Troops Transit Through Sweden"
BP_germany.302.d:0 "After Denmark and Norway were invaded, Sweden and the other remaining Baltic Sea countries became enclosed by National Socialist Germany and the Soviet Union, then on friendly terms with each other as formalized in the Molotov-Ribbentrop Pact. The lengthy fighting in Norway resulted in intensified German demands for indirect support from Sweden, demands that Swedish diplomats were able to fend off by reminding the Germans of the Swedes' feeling of closeness to their Norwegian brethren. With the conclusion of hostilities in Norway this argument became untenable, forcing the Cabinet to give in to German pressure and allow continuous (unarmed) troop transports, via Swedish railroads, between Germany and Norway. The extent of these transports was kept secret, although spreading rumors soon forced prime minister Per Albin Hansson to admit their existence. Officially the trains transported wounded soldiers and soldiers on leave, which would still have been in violation of Sweden's proclaimed neutrality. In all, close to 100,000 railroad cars had transported 1,004,158 military personnel on leave to Germany and 1,037,158 to Norway through Sweden by the time the transit agreement was disbanded on 15 August 1943."
BP_germany.302.a:0 "Great"

