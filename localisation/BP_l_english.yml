### Finland

BP_finland.1.t:0 "Continuation War"
BP_finland.1.d:0 "The Moscow peace Treaty of March 13, 1940, which ended the Soviet-Finnish war of 1939-1940, was perceived by the Finns as extremely unfair: Finland lost a significant part of the Vyborg province. With its loss, Finland lost a fifth of its industry and 11 per cent of its agricultural land. 12 % of the population, or about 400 thousand people, had to be resettled from the territories assigned to the USSR. The Hanko Peninsula was leased to the USSR as a naval base.Occupation of Norway by Germany, which cut off Finland from direct ties with great Britain and France, led to the fact that since may 1940 Finland has committed to strengthening relations with Nazi Germany. At this time in Germany on the orders of Adolf Hitler began to develop a plan of attack on the Soviet Union, Finland acquired the interest for Germany as a base for the deployment of troops and a base for military operations, as well as a possible ally in the war against the Soviet Union. On August 19, 1940, the German government terminated the arms embargo on Finland in exchange for allowing the use of Finnish territory for the transit of German troops to Norway. Although Finland was still suspicious of Germany because of its policies during the Winter war, the Finns saw it as the only Savior.Finland expressed its readiness to join Germany in its war against the USSR under several conditions:\n \nGuarantee of independence of Finland;\n \nReturn the border with the USSR to pre-war (or better) condition;\n \nContinuation of the food supply;\n \nFinland is not an aggressor, that is, enters the war only after being attacked by the Soviet Union.\n \n21—June 25 from the territory of Finland against the USSR acted naval and air forces of Germany. 22 Jun 1941 in response to the occupation of the Finnish troops of the demilitarized zone of åland of the Finnish troops was bombed by Soviet aviation. On June 25, the Soviet air force carried out air strikes on 18 Finnish airfields from which it was struck, and several settlements. On the same day, the government of Finland stated that the country is at war with the USSR. 29 Jun Finnish troops began fighting against the Soviet Union."
