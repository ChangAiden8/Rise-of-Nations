BP_germany.401.d_Tur_Armenia:0 "Against the background of the developing success of operation Barbarossa, Germany is increasingly exerting diplomatic pressure on our country. The motive of the Third Reich is simple-the entry of our country into the Axis will complicate the situation of the USSR in the Caucasus and open the way to the Germans in the Middle East. In case of our accession to the Axis, the German Ambassador promised to transfer Armenia under our control. So what do we say?"
