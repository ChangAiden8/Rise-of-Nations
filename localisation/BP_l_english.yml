BP_france.1.t:0 "Germany supports Italy's claims"
BP_france.1.d:0 "Italy will get Gabez and Tunisia. The governors of the colonies are concerned about this decision of Germany and wonder who will be next. The Governor of West Africa decided not to wait and joined the Free French."
BP_france.1.a:0 "The Germans are short sighted fools"
 
