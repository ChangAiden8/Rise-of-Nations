BP_china.2.a:0 "United China under our protectorate"
BP_united_china_tt:0 "§GAll Chinese lands, with the exception of§! §RXinjiang, Tibet and Manchuria§!§G, will be United into a single protectorate under the rule of Wang Jinwei§!\n \n"
BP_china.2.b:0 "Annex China! He will become part of our Empire!"
