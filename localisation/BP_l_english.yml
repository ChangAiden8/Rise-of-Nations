### England

BP_england.1.t:0 "Collapse of British Empire" 
BP_england.1.d:0 "After the loss of the British Isles and the flight of most of the British leadership, the remaining British government representatives signed a peace Treaty with their former enemies. The interim government, which was able to evacuate to Canada, refused to accept the agreement and urged the rest of the British Commonwealth not to lose hope and to continue the struggle. Despite this statement, England's capitulation caused internal tensions to rise and led to the split of the former British Empire. Vast areas have declared their independence or have been invaded by other countries." 
BP_england.1.a:0 "Empire is no more - there are only splinters"

BP_england.2.t:0 "Home Guard" 
BP_england.2.d:0 "Operational from 1940 until 1944, the Home Guard (initially 'Local Defence Volunteers' or LDV) – comprising 1.5 million local volunteers otherwise ineligible for military service, usually owing to age, hence the nickname 'Dad's Army' – acted as a secondary defence force, in case of invasion by the forces of Nazi Germany and their allies. The Home Guard guarded the coastal areas of the United Kingdom and other important places such as airfields, factories and explosives stores. By late 1940, the Home Guard had amassed 847,000 rifles, 47,000 shotguns and 49,000 machine guns of various kinds. However, as there were more than 1,682,000 volunteers at the time, this meant that 739,000 men were without a weapon." 
BP_england.2.a:0 "We must protect our Home"
ENG_moilization_of_home_guard:0 "On the British Isles will be located 10 divisions of the militia with a low level of experience and equipment"

BP_england.3.t:0 "The Anglo-Iraqi War" 
BP_england.3.d:0 "Thanks to the Anglo-Iraqi Treaty of 1930, the Kingdom of Iraq was still dependent on Britain. The Patriotic circles of Iraq were not satisfied with this situation, and king Ghazi I tried to pursue a policy independent from us, but to no avail. Part of the anti-British Iraqi military, grouped in the 1930s around German Ambassador Fritz Grobba, became known as the "Circle of Seven", and their leaders — as the "Golden four". After the suppression of the anti-British uprising in Palestine, many of its participants found refuge in Iraq, here later moved and rebel leader, a former mufti of Jerusalem Amin al-Husseini.\n \nThe result of this growth of anti-British sentiment was a coup in Iraq. On 1 April 1941, the regime of Regent Abd al-Ilah was overthrown, and Rashid Ali al-gaylani was declared Prime Minister. The coup was led by four Iraqi generals, who were in the nationalist group 'Golden Square'. Since Iraq gained only formal independence in 1932, the aim of the group was to use the war to achieve full independence and the establishment of the pan-Arab state, which led to cooperation with German intelligence and the adoption of military assistance from Germany.\n \nThe situation in Iraq has reached a critical point. With this coup, we have lost control over the Iraqi oil fields and transport hub Kuwait - Palestine - Egipet. In addition, the new Iraqi government is a centric ally of Germany, which could pose a threat to Kuwait and Palestine. The military leadership insists on an early invasion and occupation of Iraq." 
BP_england.3.a:0 "Immediately start operation"
BP_england.3.b:0 "We don't have the ability to spray our forces"

BP_england.4.t:0 "Operation «Countenance»"
BP_england.4.d:0 "Since the 30s, the Third Reich has been looking for possible allies in the Middle East. One such potential partner was Iran. Despite the strong position of British capital, which played a key role in the Iranian economy, the geopolitical bias towards the Third Reich became stronger. In addition, since 1933 Berlin has taken relations with Iran to a new qualitative level. Reich begins to take an active part in the development of the economy, infrastructure of Iran, the reform of the armed forces of the monarchy. In the Third Reich, Iranian youth, the military, whom Goebbels propaganda called "Sons of Zaratushtra", are being trained. German ideologists declared the Persians "Pure Aryans" and they were exempted from the Nuremberg Racial Laws by a special decree. As a result, by the beginning of the Second World War, the Third Reich had gained a strong position in Iran, and in fact the country was turning into a German base in the Middle East region. By 1941, the situation with Iran and its "aryan bias" for Moscow and London was as follows: there was a real threat that Iran's oil and transport infrastructure built on British capital will be used by the Third Reich against the USSR and Britain. Thus, only one oil refinery in Abadan processed 8 million tons of oil in 1940. And aviation gasoline in the whole region was produced only in Baku and Abadan. In addition, if the German armed forces broke from North Africa to Palestine, Syria, or in 1942 reached the border of Baku – Derbent – Astrakhan, Turkey and Iran's entry into the war on the side of Germany would be a matter resolved. In connection with the planned offensive of the Wehrmacht deep into the Soviet Union, the Persian corridor, passing through the territory of the trans-Iranian railway, was one of the easiest ways to implement the lend-lease program implemented by the United States by sea. British and Soviet engineers recognized the great importance of this railway and sought to keep it under close attention. The increased number of attacks by German submarines and the ice covering of the sea in the area of Arkhangelsk have increased the danger of using this route, so that the need for the use of the railway has increased significantly. Moreover, the Soviet government sought to include Iran, Azerbaijan and Turkmensahra ("Turkmen plain") part of the state, and to bring to power in Iran, the Communists. The pressure of the UK and the USSR on Iran led to an increase in tension and a massive anti-British speech in Tehran, which, according to the British, were of a Pro-German nature. Iran's strategic position hampered the security of the Soviet oil-producing areas and the rear of the red Army and threatened British military routes between India and the Mediterranean."
BP_england.4.a:0 "We must protect our interests in Iran" 

### SAF

BP_SAF.1.t:0 "Anti-British Coup"
BP_SAF.1.d:0 "The Ossewabrandwag has organized and carried out a coup against our Government after the news of the British surrender, which has been met with overwhelming support from the Boer and Cape Anglo populace. Advocating an immediate end to the War, if not outright cooperation with the Axis, this has marked the end of South Africa's time in the Allied armies."
BP_SAF.1.a:0 "It only took over 30 years"

