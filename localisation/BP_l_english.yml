BP_germany.142.t:0 "Fate of the British Isles - Create British Union"
BP_germany.142.d:0 "The United Kingdom's involvement in the Second World war was characterized by an extremely high level of political division and concern among British citizens. After the fall of France, Britain alone resisted the Third Reich, and few believed that it could hold out long enough against the overwhelming power of Hitler's ambitions. Many believe that the British did not capitulate only because of the stubbornness and will of Winston Churchill.\n \nAfter the successful conquest of the British Isles, we can rebuild the United Kingdom to realize our interests. Deposed earlier, Edward VIII would be the ideal leader for the new state, and the German administration would control the daily affairs of the new British government. The British National-Socialist party will receive our full support to begin eradicating the corrupt influence of both unbridled capitalism and Marxist socialism. All foreign policy will be regulated from Berlin, effectively making the British Union an extension of the Reich in everything but its name. It will also allow us to fully control the future of the British nation in the New Order."
BP_germany.142.a:0 "We came as liberators. Create a New British Union!"
BP_germany.142.b:0 "Create a British Union and occupy the channel."
BP_germany.142.c:0 "Let's look at other plans before making this choice."

BP_germany.143.t:0 "Fate of the British Isles - Appoint the British Union of Fascists"
BP_germany.143.d:0 "The British fascist Union is a political party founded by Oswald Mosley in 1932. Initially enjoying considerable popular support, the party's popularity began to wane as it became increasingly radicalized. The Battle of Cable Street in 1936 was a significant factor in the passage of the Public Order Act 1936, which required police permission to conduct political marches and banned the wearing of political uniforms in public places in the UK. This greatly influenced the party of Mosley, who were known as the "black shirts" of the uniforms they wore. The growing fear of the Pro-German organization ahead of the War in the United Kingdom eventually led to the arrest of Oswald Mosley and the most prominent members of the BFS, leading to the collapse of the organization in 1940.\n \nNow we have the opportunity to appoint Oswald Mosley leader of the United Kingdom and revive the BSF. While this option is least in the direct interest of the Reich in the UK, it is also the least punitive settlement we can reasonably impose on the British Isles. Mosley models many of his ideas from the fascist Mussolini regime in Italy, with the notable exception of insistence on isolationism and without imperialist ambitions. His strong anti-Communist stance and confidence that the British will limit their interests only to their island will ensure that the Reich can pursue its goals without British intervention."
BP_germany.143.a:0 "Allow Oswald Mosley to lead the new Britain."
BP_germany.143.b:0 "Allow Oswald Mosley to lead Britain, but occupy Dover."
BP_germany.143.c:0 "Let's review the other plans before making this choice."

