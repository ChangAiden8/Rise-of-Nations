### USA

BP_USA.1.t:0 "America enters the war?" 
BP_USA.1.d:0 "In news that has stunned the worlds, German forces have landed on the British Isles, and in recent hours, have reportedly established a strong beachhead. British forces are retreating farther inland to regroup and counterattack, and panic prevails in the streets of London as the city begins to evacuate civilians and secure valuable intelligence in the face of the German advance.\n \nThe last Bastion of Democracy in Europe faces domination, should America intervene in the conflict?"
BP_USA.1.a:0 "We must stop the German aggression!"
BP_USA.1.b:0 "We can't do that..."

BP_USA.2.t:0 "US occupation of Greenland and Iceland" 
BP_USA.2.d:0 "After the German occupation of Denmark in April 1940 British forces swiftly took possession of Iceland to counter a possible threat of a German invasion. Britain held it with few forces and in early 1941 it was evident that it would be better if the United States took over the watch-keeping. By the summer of 1941, U. S. troops occupied both Greenland and Iceland in the North Atlantic. The U. S. occupation of Greenland was arranged through an agreement between the United States government and a rebellious Danish Ambassador in Washington. This Danish Ambassador refused to recognize or obey the Danish government in Copenhagen after the German occupation of Denmark, which began in April of 1940. The Greenland Agreement, signed in April of 1941, encountered vigorous protests from both the Danish government and the German Embassy in Washington."
BP_USA.2.a:0 "Occupy"
BP_USA.2.b:0 "No need"

BP_USA.3.a:0 "Great"

### Italy

BP_italy.1.t:0 "Italian East Africa"
BP_italy.1.d:0 "After the conquest of Ethiopia, the 'Africa Orientale Italiana' colony (or Italian East Africa) was formed through the merger of Italian Somaliland and Italian Eritrea with the former Ethiopian Empire. Victor Emmanuel III of Italy consequently adopted the title of 'Emperor of Ethiopia'. The territory was divided into the six governorates of Italian East Africa, each under the authority of an Italian governor, answerable to the Italian Viceroy, who represented the Emperor Victor Emmanuel. Through reconstruction efforts after the war, the regime encouraged colonization by creating agriculture and small industries there. Local armed irregular bands would also be employed by the Royal Corps of Colonial Troops to counter insurgency by native Ethiopians."
BP_italy.1.a:0 "Create"
BP_italy.1.b:0 "Not now"

BP_italy.2.t:0 "Germany Supports our Demands"
BP_italy.2.d:0 "Germany has seen the wisdom of supporting our demands for Vichy territory. Vichy has surrendered Gabes and Tunisia to us."
BP_italy.2.a:0 "Revenge for Italy"

BP_italy.3.t:0 "Germany Thwarts our Demands"
BP_italy.3.d:0 "Germany has seen fit to thwart our modest, fair and reasonable demands for Vichy territory. Should we leave [From.GetFactionName]?"
BP_italy.3.a:0 "Unacceptable. We can do better alone"
BP_italy.3.b:0 "We will earn their respect"

BP_italy.4.t:0 "Construction of The Via Balbia"
BP_italy.4.d:0 "From 1934-1939, Libya became an integral part of the Kingdom of Italy's plan to combat large population growth, poverty and unemployment in the South. Back in 1911, the Italian government decided to "liberate" the former Roman province from the Ottoman Turks, which led to the Italian-Turkish war and the acquisition of the Ottoman colonies of Cyrenaica, Tripolitan and Fezzan. In 1934, they were merged into Italian Libya, which included concessions from British Sudan and territorial changes with Egypt.\n \nWith the appointment of Italian Governor Italo Balbo, Italian Libya flourished - Italians in Libya numbered 108 419 (12.37 percent of the total population) at the time of the 1939 census, and Italians in less than thirty years (1911-1940) built huge public works (roads, buildings, ports, Railways and opened vast tracts of agricultural land).\n \nIn March 1937, Mussolini made a state visit to Libya, where he opened a new military highway running throughout the colony (Via Balbia). On the border of Cyrenaica and Tripolitania was built a large architectural structure called Fileni Arch, marking the completion of the road.\n \nDuring the Second world war, the road was of strategic importance, in fact, being the main communication line of supply to the warring parties.\n \nWhen Balbo died in a plane crash in 1940, the Italian government named the 1822-kilometer road after him."
BP_italy.4.a:0 "Great"

