BP_germany.500.t:0 "Barbarossa Logistical Challenge"
BP_germany.500.d:0 "In 1941, German industry and inter-European imports would supply enough food, fuel and ammunition to support a partly motorized army of about three million men in a great field campaign, planned to last about seventeen weeks. With almost a year to prepare, produce, and stockpile for Barbarossa, the Germans had enough fundamental materials of war to win in the Soviet Union in 1941. The German logistical problem was how to transport material from adequate stockpiles to an army operating under difficult circumstances in a large country without normal-gauge railways and with unpaved roads. The Germans would center logistics on the construction of rail lines and station installations. They would also organize great truck forces to move materials from stockpiles on the frontier until the new rail lines could be completed and rail heads (i.e., train stations where supplies were stockpiled) could be established in the Soviet Union. The Germans organized great logistical truck forces behind each army group to pick up supplies from the frontier rail heads and deliver them into truck dumps as close as possible to the advancing field armies. The truck forces, broken down into flexible 60-ton-capacity columns of vehicles to move supplies, would operate back and forth from the frontier stockpiles until the new train stations and German-gauge rail lines could support traffic into the Soviet Union to forward rail heads."
BP_germany.500.a:0 "Damn!"

BP_germany.501.t:0 "General Moroz"
BP_germany.501.d:0 "The severity of Russian winter is often linked to Russian military victories. In the Great Northern War, Charles XII of Sweden invaded the Russia of Peter the Great in 1707. The Russians retreated, adopting a scorched-earth policy. This winter was the most brutal of the 18th century, so severe that the salt water port of Venice froze. Charles' 35,000 troops were crippled, and by spring only 19,000 were left. The Battle of Poltava in 1709 sealed the end of the Swedish Empire. Napoleon's Grande Armée of 610,000 men invaded Russia, heading towards Moscow, in 1812. The Russian army retreated before the French and again burnt their crops and villages, denying the enemy their use. Napoleon's army was ultimately reduced to 100,000. During the cold winter of 1941-1942, the Wehrmacht lacked necessary supplies, such as winter uniforms, due to the many delays in the German army's movements. Hitler was so confident of a quick victory that he did not prepare for even the possibility of winter warfare in Russia. Yet his eastern army suffered more than 734,000 casualties (about 23 percent of its average strength of 3,200,000) during the first five months of the invasion."
BP_germany.501.a:0 "Damn!"

BP_germany.502.t:0 "Arkhangelsk-Astrakhan line"
BP_germany.502.d:0 "The Arkhangelsk-Astrakhan line or "A-A line" was the military goal of Operation Barbarossa. It originated from an earlier military study by Erich Marcks called "Operation Draft East". The hypothetical A-A line was to stretch from the port city of Arkhangelsk on the White Sea along the confluence of the Volga river to the port city of Astrakhan on the Caspian. This study envisioned that the campaign would take between nine and seventeen weeks to complete.\n \nOperation Barbarossa was to intended to accomplish this objective before the onset of winter in 1941. This would result in the occupation of the vast majority of the Soviet Union's industrial, population, food and fuel centers and render it incapable of posing a threat to Germany after the war was concluded. The remaining Soviet industrial centers eastward in the Urals and beyond were to be destroyed by aerial bombardment."
BP_germany.502.a:0 "Russia will never rise again."

BP_germany.503.t:0 "Division of Power"
BP_germany.503.d:0 "On December 15, 1941 the Japanese proposed to Germany a division of the respective spheres of influence on the Asian continent. This proposal delimited a territorial arrangement with a division along the 70th meridian east longitude. The Germans were initially apprehensive about this proposal, fearing that it established an unwelcome precedent for future partitions of political entities along this dividing line, and that it failed to contain any promise of Japanese military support against the USSR.\n \nThe Wehrmacht further criticized this proposal because it arbitrarily cut through existing states with no concern or attention given to natural geographical features or economical concerns that made the existence of these entities possible. They counterproposed a division that would follow existing state boundaries, which ran along the eastern border of Iran, northern Afghanistan, the western border of China and then along the Yenisei River.\n \nHistorically, Hitler approved the Japanese proposal. This was likely because he did not believe that Germany would realistically ever gain Soviet territory beyond the Ural Mountains"
BP_germany.503.a:0 "The New Order has been formalized."

BP_germany.504.t:0 "Negotiations with Japan"
BP_germany.504.d:0 "After fall of important Soviet cities, Germany quickly started a diplomatic campaign with Japan. As the Soviet army had redeployed most of their Manchurian divisions to defend against the onslaught of the German army, Japan could easily occupy important cities in the east which would significantly reduce the morale of the Red Army and force the Soviet Union into a two-front war."
BP_germany.504.a:0 "Ask for support"
BP_germany.504.b:0 "We are better alone"	

BP_germany.505.t:0 "Response of Japanese"
BP_germany.505.d_agree:0 "We approached Japan with a request for joint action against the Soviet Union and obtained consent."
BP_germany.505.d_disagree:0 "Despite all efforts to attract Japan to the war with the USSR, our recent proposal was met with no enthusiasm. [From.GetLeader] and the government refused to join the war, citing the fact that "at the moment all our resources are directed to the Pacific theater of war.""
BP_germany.505.a:0 "Great!"
BP_germany.505.b:0 "Damn!"

BP_germany.506.t:0 "Siberian Neutral Zone"
BP_germany.506.d:0 "As a result of negotiations between Japan and Germany, it was decided to create a Siberian Neutral Zone on the Yenisei river. This will show the friendly and allied intentions between our States."
BP_germany.506.a:0 "We are one step closer to the New Order!"

BP_germany.507.t:0 "Operation Charlemagne"
BP_germany.507.d_A_A_line:0 "After the success of operation Barbarossa, the Third Reich focused on strengthening control over the conquests West of the Volga. Meanwhile, the remnants of the Soviet Union held fragile control over the remaining territories in the Ural mountains, Central Asia and Siberia. Thanks to Stalin's decision to move a large number of heavy industry of the USSR to the Urals and Siberia, the industrial potential of the Soviet country is still enough to support those parts of the red Army that were not destroyed by the German blitzkrieg. Although they can do nothing but look at the Volga from the East, the Soviets still pose a potential threat to the New Order. Years have passed since the end of the first war against the USSR, and the Third Reich is stronger than ever. Hitler's dream of expanding the borders of Europe to the Urals has not yet been realized - the political practicality and realities of the challenges posed by operation Barbarossa, did not allow us to achieve this in the course of our first peace Treaty with the Bolshevik threat. It is time to eradicate Bolshevism from the face of the planet, protect Europe and fulfill the fate of the Reich!"
BP_germany.507.a:0 "From the Atlantic to the Urals! Forward!"
BP_germany.507.d_Ural:0 "After the success of operation Barbarossa, the Third Reich focused on strengthening control over the conquests West of the Urals. Meanwhile, the remnants of the Soviet Union held fragile control over the remaining territories in Central Asia and Siberia. Thanks to Stalin's decision to move a large number of heavy industry of the USSR to the Urals and Siberia, the industrial potential of the Soviet country is still enough to support those parts of the red Army that were not destroyed by the German blitzkrieg. Although they can do nothing but look at the Urals from the East, the Soviets still pose a potential threat to the New Order. Years have passed since the end of the first war against the USSR, and the Third Reich is stronger than ever. Hitler's dream of expanding the borders of Europe to the Yenisei has not yet been realized - the political practicality and realities of the challenges generated by operation Barbarossa, did not allow this to be achieved during our first peace Treaty with the Bolshevik threat. It is time to eradicate Bolshevism from the face of the planet, protect Europe and fulfill the fate of the Reich!"
BP_germany.507.b:0 "From the Atlantic to the Yenisei! Forward!"

BP_germany.508.t:0 "The Treaty of Moscow"
BP_germany.508.d:0 "The Soviets agreed to our demands. The war in the east has come to an end. Through brilliant command and the superiority of the Wehrmacht, the cities of Moscow, Leningrad and Stalingrad all fell before our furious blitzkrieg. Leadership within the Soviet Union knew that the complete collapse of their degenerate state was inevitable, forcing them to submit to our demands or face utter annihilation. A final peace treaty has been signed in Moscow between representatives of the remaining Soviet leadership and the German delegation led by Joachim von Ribbentrop. The utter humiliation of the Soviet delegation was palpable as they were forced to submit to our demands in the Kremlin. During the delegations, Wehrmacht soldiers march triumphantly in the Red Square as the Reichskriegsflagge is raised above St. Basil's Cathedral. Where Napoleon had failed, the Reich has triumphed.\n \nOur demands were clear - all territory west of the Volga river would be ceded to the Reich in perpetuity. This would also include the area of Astrakhan and all territory west of the Sukhana and Dvina rivers, including the city of Arkhangelsk. All territory between the Gulf of Finland and the Barents Sea would be ceded to Finland or placed under German administration as we saw fit. The area of Bessarabia would be returned to Romania, and the territory of Odessa up to the Dnister river would be ceded to Romania as well.\n \nThe war in the east, or as Hitler would later call it "The War of Germanic Awakening" has come to an end. Victory!"
BP_germany.508.a:0 "Partition Russia into Reichskommissariats!" 
BP_germany.508.b:0 "Partition Russia into Reichskommissariats!"
BP_germany.508.c:0 "Annex land up to the AA Line!" 
BP_germany.508.e:0 "Annex land up to the Urals!" 
