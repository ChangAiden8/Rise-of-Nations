BP_USSR.1.t:0 "Fortify Leningrad!"
BP_USSR.1.d:0 "The enemy is at the gates. The destiny of our beloved city and our motherland lies in our hands. We must mobilize every man, woman, child there is. We must raise road barricades, put machine gun nests on every window, take the final reserves of food and supplies and bring them to our brave soldiers at the front line. We mustn’t back down because, if our city falls into enemy’s hands, there is no place to retreat. We are the final stand. Victory or death!"
BP_USSR.1.a:0 "For Motherland!"
SOV_moilization_of_leningrad:0 "In Leningrad will be located 10 divisions of the militia with a low level of experience and equipment"

