BP_turkey.10.t:0 "Partition of Turkey - Thrace"
BP_turkey.10.d:0 "The region of Thrace has competing interests among the Bulgarian, Turkish and Greek nations. This area has been a hotspot of conflict between these groups in the past, and these old tensions have risen again after our occupation.\n \nIn 1453, the Ottoman Empire conquered the city of Constantinople and forever altered the course of history. Now that we have occupied this historic city and the surrounding area, we hold the future in our hands. We have many options for how to partition Thrace, and should examine each possibility carefully."
BP_turkey.10.a:0 "Cede Thrace to Bulgaria"
BP_turkey.10.b:0 "Turkey will regain Thrace"
BP_turkey.10.c:0 "Occupy Thrace and Bursa to ensure this area remains stable"

BP_turkey.11.t:0 "Partition of Turkey - Cyprus"
BP_turkey.11.d:0 "Cyprus has been a critical stronghold in the eastern Mediterranean since man first set sail upon its waters. Consisting mostly of ethnic Greeks, this island has an ancient history and still serves as an important strategic location in this area.\n \nNow that we have expelled the British from the island, we need to decide on its future ownership. Note that this area is specifically noted in the Italian sphere of interest, and it would upset them if they were not granted this concession."
BP_turkey.11.a:0 "The Italians have the strongest claim here"
BP_turkey.11.b:0 "We need this island for our interests in the Mediterranean"

BP_turkey.12.t:0 "Partition of Turkey - Reichskommissariat Kaukasus"
BP_turkey.12.d:0 "The administrative division of Reichskommissariat Kaukasus is primarily intended to protect our interests in the region's oil fields, most notably Baku. Control of this region is critical to the survival and future prosperity of the Third Reich.\n \nIt may be wise to expand a buffer zone into eastern Anatolia and northern Persia to ensure that Baku is shielded from any future conflicts that might happen in the area. German administration of the varied nationalities in these areas under one consolidated rule would better ensure that we will have better control over them. It would be unwise for us to allow Turkish or Armenian nationalists to interfere with our vision.\n \nWe will still have the chance to examine the possibility of autonomy for these local nationalities in the area regardless of our decision."
BP_turkey.12.a:0 "Expand RK Kaukasus into eastern Anatolia"
BP_turkey.12.b:0 "Expand RK Kaukasus into eastern Anatolia and northern Persia"
BP_turkey.12.c:0 "This is unnecessary. Proceed with the next area"

BP_turkey.13.t:0 "Partition of Turkey - Armenia"
BP_turkey.13.d:0 "The establishment of Reichskommissariat Kaukasus took into consideration the presence of various national groups in the area, most notably the Armenians, Georgians, and Azeri people. Now that our control in this area is complete, we can decide on the nature of our governance for these nations. Our interests in Baku are too critical to yet grant any form of independence to the Azeri people.\n \nHitler believed that these traditionally warring groups would need to be subjected to a strict level of control, but that they would not be subjected to the forced labor and enslavement that the Slavic peoples in nearby areas were to be used for. The discussion between himself, Alfred Rosenberg and other minds of the party never reached a consensus on the best form of management for this area. Examine these options carefully. We need to decide if creating independent states such as Armenia would best serve our interests, or if keeping them contained within the Reichskommissariat will ultimately be the best choice."
BP_turkey.13.a:0 "Create Greater Armenia"
BP_turkey.13.b:0 "Create Greater Armenia and create Georgia as well"
BP_turkey.13.c:0 "Only release Armenia and Georgia, do not take Turkish territory"
BP_turkey.13.e:0 "No autonomy. The Reichskommissariat will not be compromised"

BP_turkey.14.t:0 "Partition of Turkey - Southern Coast"
BP_turkey.14.d:0 "After the defeat and occupation of Turkey, our Italian friends incessantly remind us of their claims to the Southern territory of Turkey. Their claims are based on the Sevres peace Treaty of 1920, which actually never entered into force, and later de jure completely ceased to operate after the revision of its terms at the Lausanne conference in 1923. Now Italian diplomats are asking to immediately take control of the South of Turkey and several Islands in the Aegean sea (primarily the Dodecanese Islands).\n \nHaving ceded this territory to Italy, Turkey will lose access to the Mediterranean sea and will be content with the black sea, but we can thus strengthen our relations with the Italians even more than before. If we block their requests, diplomatic results will be disastrous. The choice must be made."
BP_turkey.14.a:0 "Support all their requirements"
BP_turkey.14.b:0 "Allow only control of the coast"
BP_turkey.14.c:0 "Refuse them"

BP_turkey.15.t:0 "Partition of Turkey - Kurdistan"
BP_turkey.15.d:0 "Our influence in the Turkish and Persian regions did not go unnoticed by the Kurdish people, who sent national leaders with a request to create their own state. Although this new political entity could serve as a useful measure for a typical Divide-and-Rule strategy, the Kurds live in an area that has historically complicated their independence.For centuries, the Kurds fought for their sovereignty with the Arab-speaking peoples of the Middle East, the Persians and the Turks. If we gave them their own state, the Kurds would be eternally indebted to us, but we must decide whether they are worthy of this concession and whether it will best serve our interests in the middle East."
BP_turkey.15.a:0 "The time has come to put Kurdistan on the map"
BP_turkey.15.b:0 "Create Kurdistan, but only on Turkish territory"
BP_turkey.15.c:0 "An independent Kurdistan is not in our interests"

BP_turkey.16.t:0 "Partition of Turkey - Final Step"
BP_turkey.16.d:0 "Now that all of the contested areas have had their partitions decided upon, we need to focus on the Turkish nation itself. We may establish a new Turkish State in central Anatolia, and will closely monitor their affairs to ensure that a new conflict will not break out in the region. With time, these borders will become the accepted New Order that we have created."
BP_turkey.16.a:0 "Finish the partition and create the Turkish State"
BP_turkey.16.b:0 "Turkey will remain occupied"

### Iraq 

BP_iraq.1.t:0 "The coup succeeds" 
BP_iraq.1.d:0 "Because of the Anglo-Iraqi Treaty of 1930, our country is still dependent on the UK position. Patriotic circles of the country did not like this situation, and king Gazi I tried to pursue an independent policy from Britain, but to no avail. Part of the anti-British Iraqi military, grouped in the 1930s around German Ambassador Fritz Grobb, became known as the "Circle of Seven" and their leaders — as the "Golden four".\n \nAfter defeats of England in Europe and North Africa, Prime Minister of Iraq Rashid Ali al-Gailani, head of the Iraqi General staff Amin Zaki Suleiman and Pro-German nationalist group "Golden square" led by Colonel Salah al-DIN al-Sabah, Mahmud Salman, Fahmi said and Camille Shabiba, 1 April 1941 carried out the military coup, directed against Britain. Regent Abd al-Ilah and Pro-English Ministers fled Baghdad. Since Iraq gained only formal independence in 1932, the aim of the group was to use the war to achieve full independence and the establishment of the pan-Arab state, which led to cooperation with German intelligence and the adoption of military assistance from Germany. The change of government led to the British invasion and subsequent occupation of Iraq, which lasted until 1947."
BP_iraq.1.a:0 "Long live free Iraq!"
BP_iraq.1.b:0 "Restore the legitimate government!"

BP_iraq.2.t:0 "The coup is a failure" 
BP_iraq.2.d:0 "Because of the Anglo-Iraqi Treaty of 1930, our country is still dependent on the UK position. Patriotic circles of the country did not like this situation, and king Gazi I tried to pursue an independent policy from Britain, but to no avail. Part of the anti-British Iraqi military, grouped in the 1930s around German Ambassador Fritz Grobb, became known as the "Circle of Seven" and their leaders — as the "Golden four".\n \nAfter defeats of England in Europe and North Africa, Prime Minister of Iraq Rashid Ali al-Gailani, head of the Iraqi General staff Amin Zaki Suleiman and Pro-German nationalist group "Golden square" led by Colonel Salah al-DIN al-Sabah, Mahmud Salman, Fahmi said and Camille Shabiba, 1 April 1941 carried out an attempt of a military coup, directed against the UK. Fortunately loyal to the government military and politicians were able to leave them and keep the present government."
BP_iraq.2.a:0 "The legitimacy of the regime saved!"
BP_iraq.2.b:0 "Coup failed, but it's not over!"

### Iran

BP_persia.1.t:0 "Reich invites us to the Axis"
BP_persia.1.d:0 "Yesterday, the German Ambassador to Tehran conveyed a formal offer. The essence of the proposal is the conclusion of allied relations between the German and Iranian peoples and the entry of our country into the Axis. Although this is not an unforeseen impossible event, it still excites the minds of the generals of the Allies and the USSR. However, we are still not sure whether to accept this invitation and give up neutrality. Many in the government believe that the scales are now in favor of the Germans and if we agree, it could be a turning point in the war in the middle East and the Eastern front. Shah, the last word for you."
BP_persia.1.a:0 "We will be glad to become Reich's friends!"
BP_persia.1.b:0 "We don't need a war."

BP_persia.2.t:0 "Iran accepts our invitation!"
BP_persia.2.d:0 "Shah Reza Pahlavi and the Iranian government has enthusiastically accepted our offer!"
BP_persia.2.a:0 "Great!"

BP_persia.3.t:0 "Iranian response"
BP_persia.3.d:0 "Shah Reza Pahlavi refused our offer. According to him, he does not want to bring war to his country and expose it to threat from Allies and the USSR. Also, he assured that still wants to be the friend of the Third Reich and intends to keep neutrality concerning all parties of the conflict."
BP_persia.3.a:0 "Well, they're worse"

BP_persia.4.t:0 "Operation «Countenance»"
BP_persia.4.d:0 "Since the 30s, the Third Reich has been looking for possible allies in the Middle East. One such potential partner was Iran. Despite the strong position of British capital, which played a key role in the Iranian economy, the geopolitical bias towards the Third Reich became stronger. In addition, since 1933 Berlin has taken relations with Iran to a new qualitative level. Reich begins to take an active part in the development of the economy, infrastructure of Iran, the reform of the armed forces of the monarchy. In the Third Reich, Iranian youth, the military, whom Goebbels propaganda called "Sons of Zaratushtra", are being trained. German ideologists declared the Persians "Pure Aryans" and they were exempted from the Nuremberg Racial Laws by a special decree. As a result, by the beginning of the Second World War, the Third Reich had gained a strong position in Iran, and in fact the country was turning into a German base in the Middle East region. By 1941, the situation with Iran and its "aryan bias" for Moscow and London was as follows: there was a real threat that Iran's oil and transport infrastructure built on British capital will be used by the Third Reich against the USSR and Britain. Thus, only one oil refinery in Abadan processed 8 million tons of oil in 1940. And aviation gasoline in the whole region was produced only in Baku and Abadan. In addition, if the German armed forces broke from North Africa to Palestine, Syria, or in 1942 reached the border of Baku – Derbent – Astrakhan, Turkey and Iran's entry into the war on the side of Germany would be a matter resolved. In connection with the planned offensive of the Wehrmacht deep into the Soviet Union, the Persian corridor, passing through the territory of the trans-Iranian railway, was one of the easiest ways to implement the lend-lease program implemented by the United States by sea. British and Soviet engineers recognized the great importance of this railway and sought to keep it under close attention. The increased number of attacks by German submarines and the ice covering of the sea in the area of Arkhangelsk have increased the danger of using this route, so that the need for the use of the railway has increased significantly. Moreover, the Soviet government sought to include Iran, Azerbaijan and Turkmensahra ("Turkmen plain") part of the state, and to bring to power in Iran, the Communists. The pressure of the UK and the USSR on Iran led to an increase in tension and a massive anti-British speech in Tehran, which, according to the British, were of a Pro-German nature. Iran's strategic position hampered the security of the Soviet oil-producing areas and the rear of the red Army and threatened British military routes between India and the Mediterranean."
BP_persia.4.a:0 "We must agree if we are to save the lives of our citizens..." 
BP_persia.4.b:0 "We're not going to be a British puppet!"

BP_persia.5.t:0 "Iranian response"
BP_persia.5.d:0 "Iran has abandoned our demands. All proposals for the introduction of a limited contingent and partial occupation were firmly rejected by the Iranians. We have no choice but to start a joint war with Britain against Iran."
BP_persia.5.a:0 "So it's gonna be a bad one..."

BP_persia.6.t:0 "Iranian response"
BP_persia.6.d:0 "Iran has abandoned our demands. All proposals for the introduction of a limited contingent and partial occupation were firmly rejected by the Iranians. We have no choice but to start a joint war with the Soviet Union against Iran."
BP_persia.6.a:0 "So it's gonna be a bad one..."

