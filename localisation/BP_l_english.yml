BP_germany.801.t:0 "SS-Staat Burgundy"
BP_germany.801.d:0 "The SS state of Burgundy (in German «SS-Staat Burgund») or Order-State of Burgundy (in German «Ordensstaat Burgund», a historical reference to the State of the Teutonic Order) was a proposed state which the leadership of Nazi Germany hoped to create in certain areas of Western Europe during World War II."
