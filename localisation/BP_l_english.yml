BP_germany.802.t:0 "Deutsch-Mittelafrika"
BP_germany.802.d:0 "Mittelafrika is the name created for a geostrategic region in central and east Africa. Much like Mitteleuropa, it articulated Germany's foreign policy aim, prior to World War I, of bringing the region under German domination. The difference being that Mittelafrika would presumably be an agglomeration of German colonies in Africa, while Mitteleuropa was conceptualised as a geostrategic buffer zone between Germany and Russia to be filled with puppet states.\n \nGerman strategic thinking was that if the region between the colonies of German East Africa (Rwanda, Burundi, and Tanganyika (Tanzania minus the island of Zanzibar)), German South-West Africa (Namibia minus Walvis Bay), and Cameroon could be annexed, a contiguous entity could be created covering the breadth of the African continent from the Atlantic to the Indian Ocean. Given the richness in natural resources of the Congo Basin alone, this region would accrue considerable wealth to the colonising power through the exploitation of natural resources, as well as contributing to another German aim of economic self-sufficiency.\n \nShould we Establish this Colonial Administration?"
BP_germany.802.a:0 "Create the Reichsprotektorat"
BP_germany.802.b:0 "There is no Need"
 
