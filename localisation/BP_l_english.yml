BP_Switzerland.5.d:0 ""
BP_Switzerland.5.a:0 "We have no choice..."
BP_Switzerland.5.b:0 "No concessions! We will defend our values!"

BP_Switzerland.6.t:0 "Switzerland has agreed to our demands"
BP_Switzerland.6.d:0 "Having weighed the pros and cons, Switzerland has agreed to fulfill our requirements."
BP_Switzerland.6.a:0 "Great!"

