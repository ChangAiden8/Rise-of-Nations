BP_china.3.t:0 "Fate of the Coast"
BP_china.3.d:0 "A reasonably accurate indication as to the geographic dimensions of the Co-Prosperity Sphere are elaborated on in a Japanese wartime document prepared in December 1941 by the Research Department of the Imperial Ministry of War. The plan, known as the "Land Disposal Plan in the Greater East Asia Co-Prosperity Sphere" (Daitouakyoueiken Ni o Ke Ru Chi Chi Shobun An) was put together with the consent of and according to the directions of the acting Minister of War, Hideki Tōjō.\n \nThe plan divided the future territory of the Empire into two groups. The first group of territories were expected to become either part of Japan or otherwise be under its direct administration. Second were those territories that would fall under the control of a number of tightly-controlled pro-Japanese vassal states based on the model of Manchukuo, as nominally "independent" members of the Greater East Asian alliance.\n \nAccording to the plan, a strategically important Chinese territory, such as Hong Kong, Qingdao, Shanghai, Hainan, etc will remain under direct Japanese rule. The plan also included large-scale colonization of some conquered lands. In this Japanese version of Lebensraum, it was assumed that The Chinese coast would be dotted with "Japanese living space" - these areas were to be inhabited by Japanese colonists, and the local Chinese population would be evicted or aggressively "Japanized" to live among the colonists."
BP_china.3.a:0 "Control of Qingdao, Shanghai and Hainan"
BP_china.3.b:0 "Annex coast from Jiangsu to Hainan"
BP_china.3.c:0 "Annex coast from Shandong to Nanning"

BP_china.4.t:0 "Japanese investments"
BP_china.4.d:0 "After the signing of the Peace Treaty and the organization of the protectorate on our territory, the Japanese government began to actively develop China's resources, and after them came the Japanese private capital, which is interested in investing in our local projects""
BP_china.4.a:0 "Ok..."

BP_china.5.t:0 "Japanese investment benefit"
BP_china.5.d:0 "Cooperation with Japan began to make a profit, they built new factories, and the effects of their influence on us will increase."
BP_china.5.a:0 "Great, I guess..."

