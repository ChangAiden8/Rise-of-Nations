 SWI_gw_tank_equipment_desc:0 "In order to keep its army up to date, the Swiss bought several Renault FT-17's from France in 1922, dubbing them Moskitos, or in English Mosquitos." 
 SWI_light_tank_equipment_1:0 "Renault R-35"
 SWI_light_tank_equipment_1_short:0 "Renault R-35"
 SWI_light_tank_equipment_1_desc:0 "After the fall of France in 1940, 12 Renault R-35's drove over the border to Switzerland so that they would not have to surrender to the Germans. The Swiss would use these tanks until the end of the war. Although older in design, the tank would serve not just in Switzerland, but all over the world as France's most produced tank of the Second World War."
