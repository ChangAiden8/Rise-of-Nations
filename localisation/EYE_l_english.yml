 AUS_submarine_1:0 "U-107 Class"
 AUS_submarine_1_desc:0 "The U-107 Class of submarines were the final designed submarines of the Austro-Hungarian Empire. Two were laid down in 1918, but neither were completed before the war ended. Based upon the earlier U-7 Class, the U-107 Class subs were to have as many as twelve torpedoes and unusually, a 10cm/35 deck gun."
