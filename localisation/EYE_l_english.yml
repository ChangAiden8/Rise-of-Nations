 AUS_heavy_cruiser_1:0 "Kaiser Franz Joseph I Class"
 AUS_heavy_cruiser_1_desc:0 "The Kaiser Franz Joseph I Class was a series of two Protected Cruisers built by Austria-Hungary between 1880 and 1890. Both ships would be refitted in 1905 in order to modernize them. These ships represented one of the last steps of the protected/armored cruiser types before becoming battlecruisers and heavy cruisers."
