l_english: 
rondnc_news.1.title:0 "Datu Muhammad Salleh, leader of the Mat Salleh Rebellion in North Borneo, is shot dead in Tambunan."
rondnc_news.1.desc:0 "Datu Muhammad the leader of the Salleh Rebellion in Malaysia was shot dead today, the main government of North Borneo has confirmed that he was shot this evening in Tambunan. The British government has declined to comment. This will certainly put a hit in the legitimacy of the rebellion and strengthen British rule"
rondnc_news.1.a:0 "Is this the end for the uprising?"
rondnc_news.2.title:0 "20 thousand British troops invade the Orange Free State."
rondnc_news.2.desc:0 "Today over 20 thousand British troops have invaded the orange free state in a campaign to incorporate the Boer Republics into British territory. It is said the the Boers put up a fierce resistance to the British rule killing around 279 British soldiers and wounding 874 men. However the resistance is expected to slow down and the British will push to victory"
rondnc_news.2.a:0 "The empire grows"
rondnc_news.3.title:0 "The arrival of a Russian naval fleet in Korea causes tension over Russo-Japan relations"
rondnc_news.3.desc:0 "The arrival of a Russian naval fleet in Korea causes concern to the Imperial Japanese government. This has significantly heightened tensions over the region and the question of what nation will have control over the Korean region."
rondnc_news.3.a:0 "Will this lead to conflict?"
rondnc_news.4.title:0 "An anarchist shot at The Prince of Wales during his visit to Belgium."
rondnc_news.4.desc:0 "Today we have revived grim news from England, the prince of whales was almost shot by a anarchist during a visit to Belgium he is expected to survive and the shooter has been apprehended the shooter is known as Sipido he claims that he shot at him due to the deaths during the boxer war and he blamed the prince for the death of millions"
rondnc_news.4.a:0 "The world mourns"
rondnc_news.5.title:0 "Russia invasion of  Manchuria."
rondnc_news.5.desc:0 "Today has marked a one of the hugest tension in the Eastern region, Russia has invaded Manchuria they were tasked with helping the central Chinese government take down the boxer rebellion.As the rebellion continues it is unclear on who the victors of the war will be"
rondnc_news.5.a:0 "Will Russia ever stop growing?"
rondnc_news.6.title:0 "Boxers gather about 20,000 people near Peking. while killing citizens and Europeans"
rondnc_news.6.desc:0 "Today in the European citizens, including the German ambassador were murdered by boxer rebels in a great victory for the boxers they killed thousands of men one including the German ambassador to china. it has been a great victory today for the boxers but will there victory last forever?"
rondnc_news.6.a:0 "How inhumane"
rondnc_news.7.title:0 "King Umberto I of Italy is assassinated by Italian-born anarchist Gaetano Bresci in Monza"
rondnc_news.7.desc:0 "Today has been a bleak day for italy, as the king of italy was shot four times by anarchist Gaetano Bresc and soon found dead.His motive is suspected to be that he wished to avenge the people killed in Milan during the suppression of the riots of May 1898.He will be held in custody and tried on a later date. The kings funeral is planned for 9 August 1900."
rondnc_news.7.a:0 "Another King lays to rest"
rondnc_news.8.title:0 "American suffers two deafeats in the  Philippine–American war"
rondnc_news.8.desc:0 "America has resonantly suffered two defeats in battle in the  Philippine–American war with the defeats happening at the Battle of Pulang Lupa and the Battle of Mabitac. This has certainly affected Americas internal support for the war. However as general Juán Cailles celebrates his victory the world wonders these defeats will be a turning point for the war or that these viceroys are just a blunder."
rondnc_news.8.a:0 "Is this the end for colonial america?"
rondnc_news.9.title:0 "Transvaal and The Cook Islands annexed by the United Kingdom"
rondnc_news.9.desc:0 "In two major political victory's the British empire has expanded with its recent annexation of the African county of Transvaal and the islands of crook its empire is ever growing. Some people wonder if the sun will ever set on the British Empire and how large the United Kingdoms sphere of influence will become with its policy of colonialism. For now the world moves on as the British Empire Expands"
rondnc_news.9.a:0 "The sun never sets..."
rondnc_news.10.title:0 "The birth of quantum physics"
rondnc_news.10.desc:0 "Max Planck announces that he has discovered the law of black body emission, marking the birth of quantum physics. With this he has revolutionized the human understanding of atomic and subatomic processes. Max Planck will be remembered as a one of the founders in quantum physics"
rondnc_news.10.a:0 "Great"
rondnc_news.11.title:0 "The Gold Standard Act is ratified, placing the United States currency on the gold standard"
rondnc_news.11.desc:0 "The gold standard act has been passed in the United States bringing the gold standard to the United States. whether or not this will effect the american economy positively or negatively will be found out in the coming years, however as the bill is passed the status of the american dollar is still left unknown as some people only use gold notes while others use paper notes. Will this be the final time america changes its currency or will debates rage on and change it again once more?"
rondnc_news.11.a:0 "Is it real gold or only fools gold?"
rondnc_news.12.title:0 "Chi-hsui and Hsu-cheng-yu, are executed in Peking."
rondnc_news.12.desc:0 "Boxer Rebellion leaders, Chi-hsui and Hsu-cheng-yu were exacted today in Peking china in a major win for the Eight-Nation Alliance. It seems like we have reached a turning point for this rebellion and will soon see a total  Chinese victory, however the alliance must keep pushing until a total victory as their is still many strongholds that h the rebels still hold and the war is far from over yet."
rondnc_news.12.a:0 "The Rebellion will be put to a end"
rondnc_news.13.title:0 "Black sea earthquake"
rondnc_news.13.desc:0 "Black Sea earthquake occurs off the northeast coast of Bulgaria, with a maximum intensity of X.The earthquake caused a tsunami that has completely demolished the province of Dobrich. This was by far the largest recorded earthquake from the black sea and many houses and factorys near the coast were completely destroyed."
rondnc_news.13.a:0 "Will Bulgaria be okay"
rondnc_news.14.title:0 "Anti-Jewish rioting breaks out in Budapest."
rondnc_news.14.desc:0 "Today in Hungary's capital a massive anti-Jewish rally was held with this protest sparking fear into the Jewish community. With fears that the protests might spread the Jewish community in Europe. For now anti-Semitic ideas continue to spread throughout Europe while Jewish community's remain suppressed throughout most of Europe."
rondnc_news.14.a:0 "Despicable"
rondnc_news.15.title:0 "The Great Fire of 1901 begins in Jacksonville, Florida."
rondnc_news.15.desc:0 "A massive fire has started in Jacksonville if left unattended to it is expected to destroy over ten thousand buildings and could affect America's economy significantly. This could be one of america's worst disasters in history.As of now while the fire still rages on Florida Governor William S. Jennings has declared martial law in Jacksonville and dispatched several state militia units to help put out the fire."
rondnc_news.15.a:0 "How will the government handle this?"
rondnc_news.16.title:0 "Panic of 1901"
rondnc_news.16.desc:0 "The United States stock market has experienced a large dip in major stocks however other stocks seem to be doing well. This large dip has caused thousands of small investors careers to be ruined. This Panic was caused by a struggles between E. H. Harriman, Jacob Schiff, and J. P. Morgan over the Northern Pacific Railway Affected stocks included St. Paul, Union Pacific, Missouri Pacific, Amalgamated Copper, Sugar, Atchison, and United States Steel. However, not all stocks finished the day out on a rough note. Northern Pacific not only avoided a decline, but saw a net advance of ​16.This has shown the fragility weakness of monopolies in the american economy only the future will tell what if any response america will give"
rondnc_news.16.a:0 "We should be more careful next time"
rondnc_news.17.title:0 "Genocide in South Africa"
rondnc_news.17.desc:0 "Today Human Rights Activist Emily Hobhouse has released her report on a genocide. This genocide took place in 45 British concentration camps built to house Boer women and children in South Africa in which, over an 18-month period, 26,370 people have died from the camps. 24,000 of them being children under 16. With her stating that her finding might have been a underestimate and they still have more to find."
rondnc_news.17.a:0 "When will it end"
rondnc_news.18.title:0 "U.S. President Theodore Roosevelt invites Booker T. Washington to the White House."
rondnc_news.18.desc:0 "Booker T. Washington African american civil rights activist was invited to the White House today. In hopes to lower racial tension in america and to improve race relations the United States president has invited Brooker T Washington to the white house. This was met with positive reception from many of the northern states however in the south have had many riots and a increase in racial violence increases in the region."
rondnc_news.18.a:0 "Will civil rights be improved by this?"
rondnc_news.19.title:0 "Major advancements in weapon technology!"
rondnc_news.19.desc:0 "German engineer Richard Fiedler has invented the Kleinflammenwerfer a portable flamethrower.This device weighs 70lbs and is easily able to burn through shrubs and people. With this warfare will change drastically to change and become more deadly. Should this be celebrated or mourned, only time will tell."
rondnc_news.19.a:0 "Will this mean faster wars or more deaths?"
rondnc_news.20.title:0 "A train collision in the New York Central Railroad's Park Avenue Tunnel kills 17 injures 38"
rondnc_news.20.desc:0 "Today in New York city there has been a massive train collision causing 17 people to die and 38  people to be injured. This has been met with backlash against the train industry and people calling for steam locomotives in New York City in a movement to modernize the railroad industry as The damage done to those in the rear train and in the forward cars of the Danbury train was largely due to fright"
rondnc_news.20.a:0 "Another day in new york"
rondnc_news.21.title:0 "Calls for universal suffrage in Belgium"
rondnc_news.21.desc:0 "Police and Universal Suffrage supporters clashed today in Belgium in many physical altercations between the Protesters and the Police.These protests if successful can be a major advancement for voting rights in Belgium. With not all of Belgium supporting Universal Suffrage the world waits to find out Weather or not these protests will succeed in getting their voting rights and if the government will listen."
rondnc_news.21.a:0 "Taking after the United States?"
rondnc_news.22.title:0 "Clashes between police and Georgian workers led by Joseph Stalin leave many dead"
rondnc_news.22.desc:0 "Joseph Stalin a Social revolutionary has lead a protest/riot in Georgia today which has lead 15 people dead, 54 people wounded, and 500 people in prison this violent clash has been lead with fierce Georgian opposition. It seems like they have calmed down after the coming days and arrest but the world rests uneasy as a new ideology begins to take hold of the world."
rondnc_news.22.a:0 "We won't hear from him again"
rondnc_news.23.title:0 "The Treaty of Vereeniging ends the Second Boer War."
rondnc_news.23.desc:0 "Today ends the boar war with the Treaty of Vereeniging the treaty that was signed has 12 terms the terms were as follows\n1.	All Boer fighters of both republics had to give themselves up\n2.	All combatants would be disarmed\n3.	Everyone had to swear allegiance to the Crown\n4.	No death penalties would be dealt out\n5.	A general amnesty would apply\n6.	The use of Dutch would be allowed in the schools and law courts\n7.	To eventually give the Transvaal and the Orange Free State self-government\n8.	To avoid discussing the native  enfranchisement issue until self-government had been given\n9.	To pay the Boers £3,000,000 in reconstruction aid \n10.	Property rights of Boers would be respected\n11.	No land taxes would be introduced\n12.	Registered private guns would be allowed\nThese terms are seen as somewhat harsh to the governments of the orange free state but it times of deafest they have no other choice but to sign."
rondnc_news.23.a:0 "Another empire collapses"
rondnc_news.24.title:0 "7.5 Mw  Guatemala earthquake shakes Guatemala with a maximum Mercalli intensity of VIII"
rondnc_news.24.desc:0 "Today in central america a severe earthquake has shuck Guatemala killing over 800 people. This happened after a strange occurrence of heavy rains, lightning, and thunder took place.This has been called a crisis by the main government as  Guatemala City was instantly flooded when massive gaps opened in the streets, water pipes were ruptured, and huts along with cathedrals disintegrated and collapsed, which also buried hundreds. In just one hour, approximately 80,000 people were made homeless. The Capital is in ruins and there is no telling how long it will take to repair."
rondnc_news.24.a:0 "Can central america recover from this"
rondnc_news.25.title:0 "Philippine–American War ends"
rondnc_news.25.desc:0 "The Philippine–American War has ended with america being the victor and fully annexing the Philippines. With this america has begun to put down the rebel insurgency in the country it is no telling when the unrest in the Philippines will end but america will work its hardest to put down the insurgency."
rondnc_news.25.a:0 "America strengthens its claims"
rondnc_news.26.title:0 "Venezuelan crisis starts"
rondnc_news.26.desc:0 "Britain, Germany and Italy have started a naval blockade of Venezuela, in order to enforce collection of dept that Venezuela has built up. This has prompted the development of the Roosevelt Corollary which is a addition to the Monroe Doctrine. Roosevelt has pledged to protect Venezuela and hopes to end this crisis peacefully"
rondnc_news.26.a:0 "Will america protect other countries"
rondnc_news.27.title:0 "Telecommunications Advancement!"
rondnc_news.27.desc:0 "Today marks a great day for communication around the world. No longer will we need to listen to local radios as The first west–east transatlantic radio was broadcast today and made its way from the United States to England."
rondnc_news.27.a:0 "Great news!"
rondnc_news.28.title:0 "Edward VII is proclaimed Emperor of India."
rondnc_news.28.desc:0 "In a great win for the United Kingdom India has finally submitted to them, today they have proclaimed prince Edward VII the Emperor of India. with this Britain keeps hold of its great colony, Edward is currently the eldest son of queen Victoria and has started his reign after the death of queen Victoria."
rondnc_news.28.a:0 "The crown strengthens its hold"
rondnc_news.29.title:0 "Cuba leases Guantánamo Bay to the United States "in perpetuity""
rondnc_news.29.desc:0 "Today Cuba has leased the United States Guantánamo Bay as per their agreement for independence and the Platt Amendment which required the Cuban government was required to lease or sell certain territory to the United States. with this it is unclear when the cuban government will gain the bay back as the agreement is indefinitely it is wondered if the United States will even consider to give it back. As for now the United States Continues paying leases to cuba"
rondnc_news.29.a:0 "How long is "in perpetuity" ?"
rondnc_news.30.title:0 "The Ottoman Empire and the German Empire sign an agreement to build the Constantinople–Baghdad Railway."
rondnc_news.30.desc:0 "In a joint statement today the German and Ottoman empire have both agreed to build a Constantinople–Baghdad railroad, this will strengthen German-Ottoman relations significantly and improve trading routes between them"
rondnc_news.30.a:0 "The easier to get around the better"
rondnc_news.31.title:0 "Kishinev pogrom Started"
rondnc_news.31.desc:0 "On easter day a series of Anti-Jewish protests have begun in Kishinev, the capital of the Bessarabia Governorate durring the protest at least 47 Jewish people were killed and many more injured. The protesters supported the idea of Blood libel the myth of Jewish people murdering Christian children in order to use their blood as part of religious rituals.There were no attempts for the police to stop the protesters until the third day of destruction."
rondnc_news.31.a:0 "Why must the Jewish suffer?"
rondnc_news.32.title:0 "The British take over the Fulani Empire"
rondnc_news.32.desc:0 "Today the British empire has successfully invaded and annexed the native tribe of Sokoto with the tribe being fully annexed in the United Kingdom yet another country falls to the empire.Many people have stopped and asked how far will the British go, how much territory will be conquered before they stop. For now it seems like the world will have to wait and see has the sun shines on the empire of Britannia"
rondnc_news.32.a:0 "if it was not the British it would have been someone else.."
rondnc_news.33.title:0 "Pope Pius X succeeds Pope Leo XIII, as the 257th pope."
rondnc_news.33.desc:0 "Today in history a new pope is declared. As Christians celibate from around the world this pope is expected to be anti-modernists and a traditionalist. With a new pope the world wonders how the new pope will react to the situations around the world and how the pope will react to it"
rondnc_news.33.a:0 "The pope is crowned!"
rondnc_news.34.title:0 "Russian Party Split"
rondnc_news.34.desc:0 "Today The Russian Social Democratic Labour Party has splits into two groups dividing the Russian country even more the two factions consist of: the Bolsheviks meaning majority in Russian and Mensheviks meaning minority in Russian. This comes to further weaken Russia and divide them Politically however the main government of Russia and the Tzar is reportedly happy about the split due to it weakening the far-left parties in Russia"
rondnc_news.34.a:0 "Is this the end for socailism?"
rondnc_news.35.title:0 "Flying divice"
rondnc_news.35.desc:0 "In great news for aviation Today two American aviation pioneers have invented the first controlled, sustained flight of a powered, heavier-than-air aircraft named the Wright Flyer. This has been a extraordinary advancement for flying and it seems like ideas will continue to spread throughout the world. As America solidify its position in advancement in technology  it seems like a new way of travel is upon us"
rondnc_news.35.a:0 "Will this be used in warfare?"
rondnc_news.36.title:0 "A surprise Japanese naval attack on Port Arthur!"
rondnc_news.36.desc:0 "Japan has unexpectedly and without warring attacked the Russian Port of port Arthur! The attack happened at 10:30(GMT+9) at night when a attack squadron of 10 Japanese destroyers encountered patrolling Russian destroyers and launched a torpedo attack against the Russians this had lead to even higher tensions within Russia and a Russian formal declaration of war on Japan starting the Russo-Japanese War!"
rondnc_news.36.a:0 "Can the Japanese beat a nation ten times bigger then them?"
rondnc_news.37.title:0 "British expedition to Tibet - British Victory"
rondnc_news.37.desc:0 "Today the Union Jack stood victorious above the Tibetan nation as they have successfully won the war and re-established relations with tibet and will work with the Tibetan government to solve the dispute over the border between Tibet and Sikkim."
rondnc_news.37.a:0 "What is the point of invading without taking any territory"
rondnc_news.38.title:0 "Russain Victory at sea"
rondnc_news.38.desc:0 "Today great news for the Russian Empire has come! as the Russian minelayer Amur lays a minefield about 15 miles off Port Arthur, and sinks Japan's battleships Hatsuse killing about 500 people aboard.Russia claims victory for this sinking however the battle is still not over yet as the two nations fight for power the world watches."
rondnc_news.38.a:0 "Can the Japanese last?"
rondnc_news.39.title:0 "Finnish nationalist  assassinates Nikolay Bobrikov"
rondnc_news.39.desc:0 "In a show of finish nationalism the Russian Governor-General of Finland was murdered today in a murder-suicide. He is currently fatally wounded and not expected to survive as he has been shot three times. The murderer  was found dead at the scene as he shot himself twice. Today marks a dark day for Russia's influence around the globe"
rondnc_news.39.a:0 "Will Russia fall?"
rondnc_news.40.title:0 "Dogger Bank incident"
rondnc_news.40.desc:0 "A Russian Baltic Fleet has fired onto a British passenger ship, it had mistaken the ship for a Japanese torpedo boat. Britian is expected to respond but it is unknown how aggressive they will be. As the war cotninues will the United Kingdom  come and end this dispute and aid the Japanese or will they lay back and let the Rising sun reach dawn"
rondnc_news.40.a:0 "The tides are shifting..."
rondnc_news.41.title:0 "Trouble stirring in Russia"
rondnc_news.41.desc:0 "Today in Russia shocking news comes from the Kremlin peaceful demonstrators in  Riga, Governorate of Livonia were brutally shot and killed. A reported 73 people were killed with 200 being injured. It seems that people are demanding more and more change as Russia fails to industrialize. The world stares in shock as Russia seems to become more unstable by the day"
rondnc_news.41.a:0 "What about the war?"
rondnc_news.42.title:0 "Bloody Sunday massacre"
rondnc_news.42.desc:0 "Russia has demonstrated their strength and unwillingness to corporate with the peoples demands.Shots can be heard around saint peters burg. It is reported that over one thousand protesters were shot or injured with over six thousand being arrested. This event will surely bring more chaos to the already unstable empire of Russia. As the leader of the protest a priest Georgy Gapon lay dead the world can only watch as Russia lays its iron fist down onto its people"
rondnc_news.42.a:0 "Will this lead to revolt?"
rondnc_news.43.title:0 "Tsar Nicholas II of Russia agrees to create an elected assembly"
rondnc_news.43.desc:0 "Today the Russian Tsar of russia has agreed to meet the demands of the protesters. In a show of weakness for the government today it was forced to bend its knee to the people. At the cost of many innocent lives the government has finally agreed  to give people basic civil liberties.One demand that has been met was the creation of the durma, a electorate system that has legislative and oversight powers. However with the Tsar vieing to keep himself in absolute power their is no telling how long this will last"
rondnc_news.43.a:0 "Will this bring stability to Russia?"
rondnc_news.44.title:0 "Wilhelm II, German Emperor asserts German equality with France in Morocco"
rondnc_news.44.desc:0 "Today the German Emperor has asserted his claim that he shares Morocco with France triggering the first Moroccan Crisis. With Germany challenging Frances influence over the reign. Weather this crisis will lead to war is still unknown but what is for certain is that this will worsen German relations with both France and the United Kingdom."
rondnc_news.44.a:0 "Will this escalate into something more?"
rondnc_news.45.title:0 "The Norwegian Parliament declares dissolution of the union between Norway and Sweden, giving Norway full independence"
rondnc_news.45.desc:0 "Today the Union of Norway and sweeten has been broke as the Norwegian Parliament has declared a end to the United Kingdoms of Sweden and Norway. With Norway now gaining its Independence for Sweden it is left to fend for itself. With king Oscar II of the Union renouncing his claim to the Norwegian throne the Norwegian people prepare to fend for themselves and celebrate their newly found freedom"
rondnc_news.45.a:0 "The end of a union"
rondnc_news.46.title:0 "Taft–Katsura agreement"
rondnc_news.46.desc:0 "Today in history the  United States and Japan have met to discuss their respective positions regarding Korea and the Philippines. There were three main goals of the meeting. The first being to preserve peace within east Asia. The second having the Philippines being governed peacefully  and third for the Japanese's to continue with the colonization of Korea and prevent conditions for another Russo-Japanese war"
rondnc_news.46.a:0 "Will this really keep peace in the pacific?"
rondnc_news.47.title:0 "Treaty of Portsmouth"
rondnc_news.47.desc:0 "Today in  New Hampshire, a treaty mediated by U.S. President Theodore Roosevelt is signed by Japan and Russia.  Bringing a end to the Russo-Japanese War. Russia has agreed to cede the island of Sakhalin together with port and rail rights in Manchuria to Japan. Overall this This has been a embracement for Russia. This will surely bring more instability and chaos to the reign as the future of Japan is looking bright, Russia lays in the shadow of the rising sun."
rondnc_news.47.a:0 "The Japanese have defeated a world power"
rondnc_news.48.title:0 "The Imperial Russian Army opens fire on a meeting at a street market"
rondnc_news.48.desc:0 "Today Tragedy strikes again in the Russian Empire as n Tallinn, Estonia troops have opened fired on a crowd killing 94 and injuring over 200 people. This will surely lead to more chaos and instability when the Russian Empire. It seems that if this continues in the Russian Empire it will surely fall into instability and be destroyed in revolution"
rondnc_news.48.a:0 "It seems like Russia can't catch a break"
rondnc_news.49.title:0 "The Japan–Korea Treaty of 1905 is signed"
rondnc_news.49.desc:0 "The Japan–Korea Treaty of 1905 has been signed showing that japan has exerted her influence in the East Asian Reign. It seems that Japan will grow to become a great power in the reign. The treaty sign has effectively made Korea a protectorate of Japan bringing them into their sphere of influence"
rondnc_news.49.a:0 "Japan might be the next great power"
rondnc_news.50.title:0 "Baltic Government Revolting"
rondnc_news.50.desc:0 "In the Baltic governorates, workers and peasants burn and loot hundreds of Baltic German manors. The Russian Government has promised to put down the revolts leading to more instability in Russia. It seems as if a uprising is inevitable at this point and the Russian Government must prepare for the worst"
rondnc_news.50.a:0 "It was inevitable"
rondnc_news.51.title:0 "Moscow Uprising"
rondnc_news.51.desc:0 "The time has finally come the people have had enough of the central government and the Moscow uprising has begun. The Revolutionaries have barricaded themselves at Moscow and are being met with a stand off with the impearl government. The imperil government is expected to put down the uprising however this will centrality mean trouble for the Russia government if they don't do anything about their current state of affairs as the revaluations can spread and become something much worse if no reform is put into place"
rondnc_news.51.a:0 "Can Russia handle the uprising or will it fall to the reds"
rondnc_news.52.title:0 "Kiev stages a mass uprising"
rondnc_news.52.desc:0 "In support of the current ongoing Moscow uprising the Council of Workers' Deputies of Kiev have started their own uprising it seems as if the chaos in Russia won't end any time soon.With this uprising they have declared their own nation called the Shuliavka Republic in the city"
rondnc_news.52.a:0 "Will Russia continue to fall?"
