 RON_STAM_desc:0 "A surface-to-air missile (SAM), also known as a ground-to-air missile (GTAM) or surface-to-air guided weapon (SAGW), is a missile designed to be launched from the ground to destroy aircraft or other missiles. It is one type of anti-aircraft system; in modern armed forces, missiles have replaced most other forms of dedicated anti-aircraft weapons, with anti-aircraft guns pushed into specialized roles."
