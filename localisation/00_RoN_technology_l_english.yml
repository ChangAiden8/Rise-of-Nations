THERMONUCLEAR_SPECIAL:0 "Each Thermonuclear bomb upgrade will increase casualties and damage to infraestructure by 300%."
NEUTRON_SPECIAL:0 "The Neutron bomb upgrade will increase casualties by 500%."
ANTIMATTER_SPECIAL:0 "The Anti-Matter bomb upgrade will increase casualties and damage to infraestructure by 1000%."
