 RON_ATAM_desc:0 "An air-to-air missile (AAM) is a missile fired from an aircraft for the purpose of destroying another aircraft. AAMs are typically powered by one or more rocket motors, usually solid fueled but sometimes liquid fueled. Ramjet engines, as used on the Meteor (missile) are emerging as propulsion that will enable future medium-range missiles to maintain higher average speed across their engagement envelope."
