EHB_goverment:0 "North China Buffer State Strategy"
 EHB_goverment_desc:0 "The North China Buffer State Strategy is the general term for a series of political manoeuvrings Japan undertook in the five provinces of northern China, Hebei, Chahar, Suiyuan, Shanxi, and Shandong. It was an operation to detach all of northern China from the power of the Nationalist Government and put it under Japanese control or influence."
 EHB_jap:0 "Provisional Government of the Republic of China"
 EHB_jap_desc:0  "The Provisional Government of the Republic of China was a Chinese puppet state of the Empire of Japan that existed from 1937 to 1940 during the Second Sino-Japanese War. It had been formed largely on the initiative of Imperial Japanese Army commanders in north China, before securing approval from Japanese government authorities in Tokyo. Thus the Provisional Government had nominal authority in Japanese occupied zones in north China, while to the south the Central China Expeditionary Army established the Reformed Government of the Republic of China in 1938, which had authority in the Yangtze River area. "
 EHB_nanjing:0"Reorganized National Government of the Republic of China"
 EHB_nanjing_desc:0  "The Wang Jingwei regime is the common name of the Reorganized National Government of the Republic of China, the government of the puppet state of the Empire of Japan in eastern China called simply the Republic of China. This should not be confused with the Republic of China under Chiang Kai-shek, which was fighting with the Allies of World War II against Japan. The country was ruled as a one-party republic under Wang Jingwei, a very high-ranking former Kuomintang (KMT) official. The region that it would administer was initially seized by Japan throughout the late 1930s with the beginning of the Second Sino-Japanese War. Wang, a rival of Chiang Kai-shek and member of the pro-peace faction of the KMT, defected to the Japanese side and formed a collaborationist government in occupied Nanking (Nanjing) (the traditional capital of China) in 1940. "

 
 ### CHIANG KAI-SHEK
 CHI_kaishek_T1:0 "Guómín Zhèngfu Zhuxí"
