 umc_chi.106.t:0 "KMT-CPC Cooperation Improves"
 umc_chi.106.d:0 "Following our unification with Communist part of China, the Kuomintang and Communist Party of China had agreed to coexist and cooperate together, in order to secure the best possible fate for China and its people and interests. Even though the cooperation is not always the easiest, it is certainly securing to our nation much needed stability, progression forward, and unity against foreign threats.\n\nNow, after some time, the cooperation goes smoother than ever. The occasional unrests and plotting are being successfully handled, the remnants of the most radical members of both parties are either deprived of their functions or removed. The voices that doubted about this peaceful solutions are speaking still less and less loudly while the overall support for it is higher than ever.\n\nThere is no doubt that [CHI.GetLeader]'s decision was the right one and he is being hailed as the greatest leader of China since Sun Yat Sen."
 umc_chi.106.a:0 "Unity will strengthen our nation."
 
 umc_chi.107.t:0 "KMT-CPC Cooperation Decreases"
 umc_chi.107.d:0 ""
 umc_chi.107.a:0 ""
 
 umc_chi.108.t:0 "CPC Recognizes the Benefits of Cooperation"
 umc_chi.108.d:0 "The cooperation between Kuomintang and Communist Party of China is going that well that even the most enthusiastic and radical members are beginning to recognize how beneficial for China (and them) this unity is. They are starting to put the interests of China above their own or their party - thus further increasing the stability of our nation.\n\Nowadays there is no loud doubts about [CHI.GetLeader]'s decision to unite our country peacefully. All are working for the good of China and our nation is stronger than ever!"
 umc_chi.108.a:0 "KMT and CPC united as one."
 umc_chi.108.a_EXPL:0 "Political Advisor §HMao Zedong§! gains a better §HTrait§!.\n"
 
