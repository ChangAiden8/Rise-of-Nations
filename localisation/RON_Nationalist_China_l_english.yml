 ##### DEMOCRATIC BRANCH
 CHI_the_principle_of_minquan:0 "The Principle of Mínquán"
 CHI_the_principle_of_minquan_EXPL:0 "\nBy §CCompleting§! this focus we will get on the path for the §HChinese Republic§!. We §GWill be Able§! to asks for §HAllied Support§! and §HMediation§!. They will also more likely §GAccept§! your demands over disputed territories. The following focuses will be positively §GAffected§! by completing this focus:\n - §HDenounce Treaty of New Territories§!\n - §HSecond Chinese Civil War§!\n"
 CHI_the_principle_of_minquan_desc:0 "The journey started by Dr. Sun Yat-Sen must eventually lead to a republic. It will no doubt be a long journey, but we take it one step at a time."
 
 ##### CULT OF GENERALISSIMO BRANCH
 CHI_cult_of_generalissimo:0 "Cult of Generalissimo"
 CHI_cult_of_generalissimo_EXPL:0 "\nBy §CCompleting§! this focus we will get on the path for the §HChinese Dictatorship§!. We §RWon't be Able§! to asks for §HAllied Support§! and prevent §HSecond Chinese Civil War§! from happening.\n"
