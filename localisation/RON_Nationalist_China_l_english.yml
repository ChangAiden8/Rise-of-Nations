 CHI_employ_law_enforcing_militias:0 "Employ Law Enforcing Militias"
 CHI_employ_law_enforcing_militias_desc:0 "Too many of our potential resources is lost due to the ineffective bureaucracy. We will act now to change it. By employing law enforcing militias we can ensure that 'every' official will do his work according to the law and will not put his personal interests above those of the Chinese state."
 CHI_support_the_blue_shirts_society:0 "Support the Blue Shirts Society"
 CHI_support_the_blue_shirts_society_EXPL:0 "Gain §H2§! trained Generals.\n"
 CHI_support_the_blue_shirts_society_desc:0 "The Blue Shirts Society is a fascist clique in the Kuomintang.\nIn its early stage the society's members came from the Whampoa Military Academy, and constituted elements of the KMT's Whampoa Clique, but by the 1930s its influence extended into the military and political spheres, and have influence upon China's society. By allying them we could greatly increase our political stability in China."
