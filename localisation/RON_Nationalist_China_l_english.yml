 CHI_kuomintang_corruption_I10:0 "Kuomintang Corruption"
 CHI_kuomintang_corruption_I10_desc:0 "The Kuomintang of China, formed in 1919 by the Sun Yat-sen, is sole ruling party of the Republic of China from 1928. When Sun Yat-sen died in 1925, the political leadership of the KMT fell to Wang Jingwei and Hu Hanmin, respectively the left-wing and right-wing leaders of the party. However, the real power was in the hands of Chiang Kai-shek, who was in near complete control of the military as the superintendent of the Whampoa Military Academy.\n\nNow, long after its establishment, Kuomintang is interwoven with corruption and mismatch. And it will surely get even worse, if no steps are taken to root it out.\n§W---------------§!\nThis National Spirit is level (§R10§!)."
