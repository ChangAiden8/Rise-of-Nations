l_english:
 IRQ_GATHERING_STORM_DESC:0 "The brave resistance to the Ottoman divisions during the Great War was not in vain. As a result of the war, the United Kingdom liberated the Iraqi Kingdom from the bosom of terrorists. However, it has itself established a mandated government. Thanks to the efforts of the first king - Faisal I, Iraq gained freedom in 1932. \n\nThere will be another war, but the country is not ready for it. Will you help her rebuild her army? overthrow the monarchy? and proclaim A «New Caliphate»?"
 IRQ_decolonization_des_cat:0 "Decolonization of the Middle East"
 IRQ_decolonization_des_cat_desc:0 "Long-time middle East rule of the Ottoman Empire. After the great war, the crushed East passed into the hands of France and England in the form of mandates from the League of Nations. Only our power has been freed from imperialist hands. Now we will help other Nations to free themselves from the bosom of the Empire."
 IRQ_liberate_sirya:0 "Liberate Syria"
 IRQ_liberate_palestina:0 "Liberate Palestine"
 IRQ_liberate_jordan:0 "Liberate Jordan"
 IRQ_liberate_lebanon:0 "Liberate Lebanon"
 iraq.1.t:0 "Iraq's membership in the Comintern"
 iraq.1.d:0 "Despite our policy of «socialism in a single country», there was still a state where the ideas of the cult of comrade were widely spread. Joseph stalin. This is a middle Eastern country Iraq-more than once their Embassy appeals to us. We consider them friends, which is why they offered us membership in the Comintern. What shall we say to this proposal?"
 iraq.1.a:0 "We always welcome blood brothers"
 iraq.1.b:0 "They can still show themselves"
 iraq.2.t:0 "Invitation to the Baghdad Pact"
 iraq.2.d:0 "No one doubted that Iraq would become a nationalist state, seeking to unite all Islamic countries into one. This morning, an Ambassador from Baghdad arrived with an offer to participate in the Baghdad Pact - the Alliance of Islamic States. They promise that all members of this Pact will receive mutual technological inventions, and will develop in a common direction. Quite a bargain."
 iraq.2.a:0 "We are ready to enter into the Pact"
 iraq.2.b:0 "Neutrality is our forte!"
 iraq.3.t:0 "Question of Iraq's accession to the Axis"
 iraq.3.d:0 "In recent months, Iraq has diligently strengthened its friendship with our state. German military specialists and friendship with Italy, done that would they were in Axis. They also carried out quite a few liberation expansions: the annexation of Kuwait is comparable to our Anschluss. Should we accept them into the Alliance?"
 iraq.3.a:0 "They will ensure lasting friendship"
 iraq.3.b:0 "When their hour comes, then we will accept Iraq"
